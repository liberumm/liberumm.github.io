<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invader Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #111;
    }
    .player {
      width: 50px;
      height: 50px;
      background-color: blue;
      position: absolute;
      bottom: 20px;
      left: calc(50% - 25px);
    }
    .bullet {
      width: 5px;
      height: 10px;
      background-color: red;
      position: absolute;
    }
    .enemy {
      width: 50px;
      height: 50px;
      background-color: green;
      position: absolute;
      top: 20px;
      left: 20px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="player" id="player"></div>
    <div class="enemy" id="enemy"></div>
  </div>
  <script>
    const player = document.getElementById('player');
    const enemy = document.getElementById('enemy');
    const gameContainer = document.querySelector('.game-container');
    const bullets = [];

    // プレイヤーの移動
    document.addEventListener('keydown', function(event) {
      if (event.key === 'ArrowLeft') {
        movePlayer('left');
      } else if (event.key === 'ArrowRight') {
        movePlayer('right');
      } else if (event.key === ' ') {
        shoot();
      }
    });

    function movePlayer(direction) {
      const playerRect = player.getBoundingClientRect();
      const gameRect = gameContainer.getBoundingClientRect();
      const step = 10;
      if (direction === 'left' && playerRect.left - step >= gameRect.left) {
        player.style.left = playerRect.left - step + 'px';
      } else if (direction === 'right' && playerRect.right + step <= gameRect.right) {
        player.style.left = playerRect.left + step + 'px';
      }
    }

    // 弾の発射
    function shoot() {
      const bullet = document.createElement('div');
      bullet.classList.add('bullet');
      const playerRect = player.getBoundingClientRect();
      bullet.style.left = playerRect.left + playerRect.width / 2 - 2.5 + 'px';
      bullet.style.top = playerRect.top - 10 + 'px';
      gameContainer.appendChild(bullet);
      bullets.push(bullet);
      moveBullet();
    }

    // 弾の移動
    function moveBullet() {
      const bulletSpeed = 5;
      const gameRect = gameContainer.getBoundingClientRect();
      bullets.forEach(function(bullet) {
        const bulletRect = bullet.getBoundingClientRect();
        if (bulletRect.top - bulletSpeed > gameRect.top) {
          bullet.style.top = bulletRect.top - bulletSpeed + 'px';
          checkCollision(bullet);
        } else {
          gameContainer.removeChild(bullet);
          bullets.splice(bullets.indexOf(bullet), 1);
        }
      });
      requestAnimationFrame(moveBullet);
    }

    // 衝突検出
    function checkCollision(bullet) {
      const bulletRect = bullet.getBoundingClientRect();
      const enemyRect = enemy.getBoundingClientRect();
      if (bulletRect.bottom >= enemyRect.top &&
          bulletRect.top <= enemyRect.bottom &&
          bulletRect.right >= enemyRect.left &&
          bulletRect.left <= enemyRect.right) {
        gameContainer.removeChild(bullet);
        bullets.splice(bullets.indexOf(bullet), 1);
        enemy.style.display = 'none';
      }
    }
  </script>
</body>
</html>
