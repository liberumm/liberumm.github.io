<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF表示ページ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        .pdf-container {
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        #pdf-canvas {
            width: 100%;
            height: 100%;
            border: none;
        }
        .search-bar {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script>
        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        const scale = 1.5;
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');

        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({scale: scale});
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                const renderTask = page.render(renderContext);

                renderTask.promise.then(function() {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function getPDFUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('pdf') || 'default.pdf';
        }

        function searchPDF(text) {
            pdfDoc.getPage(pageNum).then(function(page) {
                page.getTextContent().then(function(textContent) {
                    const textItems = textContent.items;
                    for (let i = 0; i < textItems.length; i++) {
                        if (textItems[i].str.includes(text)) {
                            alert(`Found on page ${pageNum}: ${textItems[i].str}`);
                            return;
                        }
                    }
                    alert('Not found');
                });
            });
        }

        window.onload = function() {
            const pdfUrl = getPDFUrl();
            pdfjsLib.getDocument(pdfUrl).promise.then(function(pdfDoc_) {
                pdfDoc = pdfDoc_;
                renderPage(pageNum);
            });

            document.getElementById('search-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const searchText = document.getElementById('search-box').value;
                searchPDF(searchText);
            });
        }
    </script>
</head>
<body>
    <div class="navbar">
        <form id="search-form" class="search-bar">
            <input type="text" id="search-box" placeholder="検索...">
            <button type="submit">検索</button>
        </form>
    </div>
    <div class="pdf-container">
        <canvas id="pdf-canvas"></canvas>
    </div>
</body>
</html>
