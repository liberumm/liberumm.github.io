<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF表示ページ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
            width: 100%;
        }
        .content {
            display: flex;
            flex: 1;
            width: 100%;
        }
        .sidebar {
            width: 20%;
            background-color: #f1f1f1;
            padding: 1em;
            box-sizing: border-box;
            overflow-y: auto;
            display: none;
        }
        .sidebar.visible {
            display: block;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .pdf-container {
            flex: 1;
            overflow: auto;
            position: relative;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pdf-page {
            margin: auto;
        }
        .search-bar {
            margin: 0;
            padding: 0;
        }
        .controls {
            text-align: center;
            margin-top: 10px;
        }
        .thumbnail {
            margin-bottom: 10px;
            cursor: pointer;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf_viewer.min.js"></script>
</head>
<body>
    <div class="navbar">
        <form id="search-form" class="search-bar">
            <input type="text" id="search-box" placeholder="検索...">
            <button type="submit">検索</button>
        </form>
        <input type="file" id="file-input" accept="application/pdf">
        <button id="toggle-sidebar">サムネイル表示/非表示</button>
        <button id="zoom-in">ズームイン</button>
        <button id="zoom-out">ズームアウト</button>
    </div>
    <div class="content">
        <div class="sidebar">
            <div id="thumbnail-container"></div>
        </div>
        <div class="main-content">
            <div class="pdf-container" id="pdf-container"></div>
            <div class="controls">
                <button id="prev">前のページ</button>
                <span>ページ: <span id="page_num"></span> / <span id="page_count"></span></span>
                <button id="next">次のページ</button>
            </div>
        </div>
    </div>
    <script>
        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let scale = 1.0;
        let pdfContainer;

        function logError(message) {
            console.error(message);
        }

        async function renderPage(num) {
            pageRendering = true;

            const page = await pdfDoc.getPage(num);
            const viewport = page.getViewport({ scale: scale });

            const pdfPageView = new pdfjsViewer.PDFPageView({
                container: pdfContainer,
                id: num,
                scale: scale,
                defaultViewport: viewport,
                eventBus: new pdfjsViewer.EventBus(),
                textLayerFactory: new pdfjsViewer.DefaultTextLayerFactory(),
                annotationLayerFactory: new pdfjsViewer.DefaultAnnotationLayerFactory()
            });

            pdfPageView.setPdfPage(page);
            await pdfPageView.draw();
            
            pageRendering = false;
            if (pageNumPending !== null) {
                renderPage(pageNumPending);
                pageNumPending = null;
            }

            document.getElementById('page_num').textContent = num;
            document.getElementById('page_count').textContent = pdfDoc.numPages;
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function onPrevPage() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            queueRenderPage(pageNum);
        }

        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            queueRenderPage(pageNum);
        }

        function getPDFUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('pdf') || 'default.pdf';
        }

        function handleFileSelect(evt) {
            const file = evt.target.files[0];
            if (file.type === 'application/pdf') {
                const fileReader = new FileReader();
                fileReader.onload = function() {
                    const typedarray = new Uint8Array(this.result);
                    pdfjsLib.getDocument(typedarray).promise.then(function(pdfDoc_) {
                        pdfDoc = pdfDoc_;
                        document.getElementById('page_count').textContent = pdfDoc.numPages;
                        queueRenderPage(pageNum);
                    }).catch(logError);
                };
                fileReader.readAsArrayBuffer(file);
            } else {
                alert('Please select a PDF file.');
            }
        }

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('visible');
        }

        function zoomIn() {
            scale += 0.1;
            queueRenderPage(pageNum);
        }

        function zoomOut() {
            if (scale > 0.2) {
                scale -= 0.1;
                queueRenderPage(pageNum);
            }
        }

        window.onload = function() {
            pdfContainer = document.getElementById('pdf-container');

            const pdfUrl = getPDFUrl();
            if (pdfUrl !== 'default.pdf') {
                pdfjsLib.getDocument(pdfUrl).promise.then(function(pdfDoc_) {
                    pdfDoc = pdfDoc_;
                    document.getElementById('page_count').textContent = pdfDoc.numPages;
                    queueRenderPage(pageNum);
                }).catch(logError);
            }

            document.getElementById('search-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const searchText = document.getElementById('search-box').value;
                // searchPDF(searchText);
            });

            document.getElementById('file-input').addEventListener('change', handleFileSelect);

            document.getElementById('prev').addEventListener('click', onPrevPage);
            document.getElementById('next').addEventListener('click', onNextPage);
            document.getElementById('zoom-in').addEventListener('click', zoomIn);
            document.getElementById('zoom-out').addEventListener('click', zoomOut);
            document.getElementById('toggle-sidebar').addEventListener('click', toggleSidebar);
        };
    </script>
</body>
</html>
