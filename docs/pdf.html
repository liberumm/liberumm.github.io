<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF表示ページ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        .pdf-container {
            flex: 1;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        ナビバーの内容
    </div>
    <div class="pdf-container">
        <iframe src="path/to/your/pdf/document.pdf"></iframe>
    </div>
</body>
</html>
