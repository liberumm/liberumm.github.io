<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Table with Tabulator.js and Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tabulator CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/5.0.10/css/tabulator.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Editable Table</h2>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div id="editable-table"></div>
    </div>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col-md-4 col-sm-6 col-12 mb-2 text-center">
      <button id="add-row-btn" class="btn btn-primary btn-block">Add Row</button>
    </div>
    <div class="col-md-4 col-sm-6 col-12 mb-2 text-center">
      <button id="delete-row-btn" class="btn btn-danger btn-block">Delete Selected Row</button>
    </div>
  </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Tabulator JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/5.0.10/js/tabulator.min.js"></script>

<script>
  $(document).ready(function(){
    var table;
    // Define table data
    var tableData = [
      {id: 1, name: "John Doe", age: 30, gender: "Male"},
      {id: 2, name: "Jane Smith", age: 25, gender: "Female"},
      {id: 3, name: "Bob Johnson", age: 40, gender: "Male"}
    ];

    // Define table columns
    var tableColumns = [
      {title: "ID", field: "id", width: 50, editable: false},
      {title: "Name", field: "name", editor: "input"},
      {title: "Age", field: "age", editor: "number"},
      {title: "Gender", field: "gender", editor: "select", editorParams: {values: ["Male", "Female"]}}
    ];

    // Create Tabulator table
    table = new Tabulator("#editable-table", {
      data: tableData,
      columns: tableColumns,
      layout: "fitColumns",
      editable: true,
      addRowPos: "bottom",
      pagination: "local",
      paginationSize: 10,
      paginationSizeSelector: [5, 10, 20],
      rowUpdated: function(row){
        console.log("Row updated:", row.getData());
      }
    });

    // Add Row Button Click Event
    $("#add-row-btn").click(function(){
      table.addRow({});
      setTimeout(function(){
        adjustTableHeight();
      }, 100); // Wait for the table to render before adjusting height
    });

    // Delete Row Button Click Event
    $("#delete-row-btn").click(function(){
      table.deleteSelectedRows();
      setTimeout(function(){
        adjustTableHeight();
      }, 100); // Wait for the table to render before adjusting height
    });

    // Function to adjust table height
    function adjustTableHeight(){
      var tableHeight = $("#editable-table .tabulator-tableHolder").height();
      $("#editable-table").css("height", tableHeight);
    }
  });
</script>

</body>
</html>
