<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品配分プログラム</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
        }
        table {
            margin-top: 20px;
        }
        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .drop-zone.highlight {
            border-color: #007bff;
            background-color: #f0f8ff;
        }
        .file-name {
            margin-top: 10px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">商品配分プログラム</h1>
        
        <div class="form-group">
            <label for="storeRatioFile">店舗別配分係数マスタ (CSV/Excel):</label>
            <input type="file" class="form-control-file" id="storeRatioFile" accept=".csv,.xlsx,.xls">
            <a href="template/storeRatioTemplate.csv" download>テンプレートをダウンロード</a>
            <div class="drop-zone" id="storeRatioDropZone">
                <p>ファイルをここにドラッグ＆ドロップ</p>
            </div>
            <div class="file-name" id="storeRatioFileName"></div>
        </div>
        
        <div class="form-group">
            <label for="storeMasterFile">店舗マスタ (CSV/Excel):</label>
            <input type="file" class="form-control-file" id="storeMasterFile" accept=".csv,.xlsx,.xls">
            <a href="template/storeMasterTemplate.csv" download>テンプレートをダウンロード</a>
            <div class="drop-zone" id="storeMasterDropZone">
                <p>ファイルをここにドラッグ＆ドロップ</p>
            </div>
            <div class="file-name" id="storeMasterFileName"></div>
        </div>

        <div class="form-group">
            <label for="productFile">配分商品リスト (CSV/Excel):</label>
            <input type="file" class="form-control-file" id="productFile" accept=".csv,.xlsx,.xls">
            <a href="template/productListTemplate.csv" download>テンプレートをダウンロード</a>
            <div class="drop-zone" id="productDropZone">
                <p>ファイルをここにドラッグ＆ドロップ</p>
            </div>
            <div class="file-name" id="productFileName"></div>
        </div>
        
        <button class="btn btn-primary" onclick="distribute()">配分する</button>
        
        <h2 class="mt-4">配分結果:</h2>
        <table class="table table-bordered table-striped" id="resultsTable">
            <thead class="thead-light">
                <tr>
                    <th>店舗コード</th>
                    <th>店舗名</th>
                    <th>配分数量</th>
                </tr>
            </thead>
            <tbody id="resultsBody">
            </tbody>
        </table>
    </div>

    <!-- PapaParse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <!-- SheetJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="distribute.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
