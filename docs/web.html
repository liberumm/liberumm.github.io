<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camera and Website Overlay</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
    }
    #cameraCanvas, #websiteCanvas {
        position: absolute;
        top: 0;
        left: 0;
    }
    #cameraCanvas {
        width: 100%;
        height: 100%;
    }
    #websiteCanvas {
        width: 40%; /* 画面の40% */
        height: 40%; /* 画面の40% */
        opacity: 0.7; /* 透明度を設定 */
        z-index: 1; /* ウェブサイトをカメラの上に表示 */
    }
</style>
</head>
<body>
<canvas id="cameraCanvas"></canvas>
<canvas id="websiteCanvas"></canvas>

<script>
    const cameraCanvas = document.getElementById('cameraCanvas');
    const cameraContext = cameraCanvas.getContext('2d');
    const video = document.createElement('video');
    const websiteCanvas = document.getElementById('websiteCanvas');
    const websiteContext = websiteCanvas.getContext('2d');

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }); // 背面カメラを使用
            video.srcObject = stream;
            await video.play();
            drawVideoToCanvas();
        } catch (err) {
            console.error('カメラの起動に失敗しました: ', err);
        }
    }

    async function drawVideoToCanvas() {
        cameraCanvas.width = window.innerWidth;
        cameraCanvas.height = window.innerHeight;
        cameraContext.drawImage(video, 0, 0, cameraCanvas.width, cameraCanvas.height);
        requestAnimationFrame(drawVideoToCanvas);
    }

    async function overlayWebsite(url) {
        try {
            const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
            const html = await response.text();

            // ウェブサイトのスクリーンショットを取得し、ウェブサイト用のCanvasに描画
            const image = new Image();
            image.src = `data:image/svg+xml;base64,${btoa(html)}`;
            image.onload = function() {
                websiteCanvas.width = window.innerWidth * 0.4; // 画面の40%
                websiteCanvas.height = window.innerHeight * 0.4; // 画面の40%
                websiteContext.drawImage(image, 0, 0, websiteCanvas.width, websiteCanvas.height);
            };
        } catch (error) {
            console.error('Error fetching website:', error);
        }
    }

    startCamera();
    overlayWebsite('https://www.example.com'); // ウェブサイトのURLを指定
</script>
</body>
</html>
