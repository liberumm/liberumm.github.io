<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camera Background with Overlay</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
    }
    #backgroundCanvas, #overlayCanvas {
        position: absolute;
        top: 0;
        left: 0;
    }
    #backgroundCanvas {
        z-index: 1; /* 最背面に配置 */
    }
    #overlayCanvas {
        z-index: 2; /* 背景の上に配置 */
    }
</style>
</head>
<body>
<canvas id="backgroundCanvas"></canvas>
<canvas id="overlayCanvas"></canvas>

<script>
    const backgroundCanvas = document.getElementById('backgroundCanvas');
    const backgroundContext = backgroundCanvas.getContext('2d');
    const overlayCanvas = document.getElementById('overlayCanvas');
    const overlayContext = overlayCanvas.getContext('2d');
    const video = document.createElement('video');

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }); // 背面カメラを使用
            video.srcObject = stream;
            await video.play();
            drawBackground();
        } catch (err) {
            console.error('カメラの起動に失敗しました: ', err);
        }
    }

    async function drawBackground() {
        backgroundCanvas.width = window.innerWidth;
        backgroundCanvas.height = window.innerHeight;
        backgroundContext.drawImage(video, 0, 0, backgroundCanvas.width, backgroundCanvas.height);
        requestAnimationFrame(drawBackground);
    }

    // ここにoverlayCanvasに描画するコードを追加

    startCamera();
</script>
</body>
</html>
