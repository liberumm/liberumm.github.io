<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camera and Website Overlay</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
    }
    canvas, #website {
        display: block;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }
    #website {
        z-index: 1; /* ウェブサイトをカメラの上に表示 */
    }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="website"></div>

<script>
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const video = document.createElement('video');
    const website = document.getElementById('website');

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }); // 背面カメラを使用
            video.srcObject = stream;
            await video.play();
            drawVideoToCanvas();
        } catch (err) {
            console.error('カメラの起動に失敗しました: ', err);
        }
    }

    async function drawVideoToCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        requestAnimationFrame(drawVideoToCanvas);
    }

    async function overlayWebsite(url) {
        try {
            const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
            const html = await response.text();

            // キャンバスにウェブサイトのスクリーンショットを描画
            const image = new Image();
            image.src = `data:image/svg+xml;base64,${btoa(html)}`;
            image.onload = function() {
                context.drawImage(image, 0, 0, canvas.width, canvas.height);
            };
        } catch (error) {
            console.error('Error fetching website:', error);
        }
    }

    startCamera();
    overlayWebsite('https://www.google.com'); // ウェブサイトのURLを指定
</script>
</body>
</html>
