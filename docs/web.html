<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camera and Canvas Preview</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
  }
  #videoPreview, #canvasPreview {
    margin: 20px auto;
    width: 100%;
    max-width: 640px;
    text-align: center;
  }
  video, canvas {
    width: 100%;
    height: auto;
    border: 1px solid #ccc;
  }
</style>
</head>
<body>
<div id="videoPreview">
  <p>video preview</p>
  <video id="video" autoplay playsinline></video>
</div>

<div id="canvasPreview">
  <p>canvas preview</p>
  <canvas id="canvas"></canvas>
</div>

<script>
  const videoPreview = document.getElementById('videoPreview');
  const canvasPreview = document.getElementById('canvasPreview');
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const canvasCtx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = videoPreview.offsetWidth;
    canvas.height = videoPreview.offsetHeight;
  }

  window.addEventListener('resize', resizeCanvas);
  window.addEventListener('DOMContentLoaded', resizeCanvas);

  // video要素にWebカメラの映像を表示させる
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(function(stream) {
      video.srcObject = stream;
    })
    .catch(function(err) {
      console.error('カメラの起動に失敗しました: ', err);
    });

  // video要素の映像をcanvasに描画する
  function drawToCanvas() {
    canvasCtx.drawImage(video, 0, 0, canvas.width, canvas.height);
    requestAnimationFrame(drawToCanvas);
  }

  video.addEventListener('play', drawToCanvas);
</script>
</body>
</html>
