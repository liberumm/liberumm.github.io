<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camera and Google Search Overlay</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
    }
    canvas, #googleSearch {
        display: block;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }
    #googleSearch {
        z-index: 1; /* Google検索をカメラの上に表示 */
    }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="googleSearch"></div>

<script>
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const video = document.createElement('video');
    const googleSearch = document.getElementById('googleSearch');

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }); // 背面カメラを使用
            video.srcObject = stream;
            await video.play();
            drawVideoToCanvas();
        } catch (err) {
            console.error('カメラの起動に失敗しました: ', err);
        }
    }

    async function drawVideoToCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        requestAnimationFrame(drawVideoToCanvas);
    }

    function overlayGoogleSearch() {
        const iframe = document.createElement('iframe');
        iframe.src = 'https://www.google.com/search?q=test'; // Google検索のURLを指定
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        googleSearch.appendChild(iframe);
    }

    startCamera();
    overlayGoogleSearch();
</script>
</body>
</html>
