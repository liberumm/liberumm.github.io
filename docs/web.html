<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Page in Canvas</title>
<style>
    canvas {
        border: 1px solid black;
        margin: 10px;
    }
</style>
</head>
<body>
<iframe id="externalPage" src="https://www.google.com" width="800" height="600" style="display: none;"></iframe>
<canvas id="canvas" width="800" height="600"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const externalPage = document.getElementById('externalPage');

    externalPage.onload = function() {
        ctx.drawImage(externalPage, 0, 0, canvas.width, canvas.height);
    };
</script>
</body>
</html>
