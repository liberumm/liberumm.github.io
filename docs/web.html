<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Pages in Canvas</title>
<style>
    canvas {
        border: 1px solid black;
        margin: 10px;
    }
</style>
</head>
<body>
<canvas id="canvas1" width="400" height="300"></canvas>
<canvas id="canvas2" width="400" height="300"></canvas>
<canvas id="canvas3" width="400" height="300"></canvas>

<script>
    // Get references to the canvases
    var canvas1 = document.getElementById('canvas1');
    var canvas2 = document.getElementById('canvas2');
    var canvas3 = document.getElementById('canvas3');

    // Draw web pages on canvases
    drawWebPage("https://www.google.com/", canvas1);
    drawWebPage("https://www.msn.com/", canvas2);
    drawWebPage("https://www.google.com/", canvas3);

    function drawWebPage(url, canvas) {
        var ctx = canvas.getContext('2d');
        var iframe = document.createElement('iframe');
        iframe.src = url;
        iframe.style.width = canvas.width + 'px';
        iframe.style.height = canvas.height + 'px';
        iframe.style.border = 'none';
        iframe.onload = function() {
            ctx.drawImage(iframe, 0, 0, canvas.width, canvas.height);
        };
        canvas.parentNode.replaceChild(iframe, canvas);
    }
</script>
</body>
</html>
