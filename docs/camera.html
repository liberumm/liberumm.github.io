<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Back Camera Viewer</title>
<style>
    #video-container {
        margin: 20px auto;
        width: 100%;
        max-width: 640px;
        text-align: center;
    }
    video {
        width: 100%;
        max-width: 640px;
        border: 1px solid #ccc;
    }
</style>
</head>
<body>
<div id="video-container">
    <video id="video" autoplay playsinline></video>
</div>

<script>
    // カメラストリームを取得してビデオ要素に表示する関数
    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }); // 背面カメラを使用
            const videoElement = document.getElementById('video');
            videoElement.srcObject = stream;
        } catch (err) {
            console.error('カメラの起動に失敗しました: ', err);
        }
    }

    // ページが読み込まれたときにカメラを起動する
    window.addEventListener('DOMContentLoaded', startCamera);
</script>
</body>
</html>
