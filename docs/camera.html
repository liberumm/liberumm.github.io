<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camera Background with Webpage Overlay</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    
    #videoCanvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
    }
    
    #webpageContainer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    #webpage {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        transform-origin: top left;
    }

    #urlInput {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 999;
    }
</style>
</head>
<body>
    <canvas id="videoCanvas"></canvas>
    <input id="urlInput" type="text" placeholder="Enter URL">
    <div id="webpageContainer">
        <iframe id="webpage" frameborder="0"></iframe>
    </div>
    <script>
        // カメラからの映像を取得してCanvasに描画
        navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
            var video = document.createElement('video');
            video.srcObject = stream;
            video.play();
            var canvas = document.getElementById('videoCanvas');
            var ctx = canvas.getContext('2d');
            video.addEventListener('loadedmetadata', function() {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                drawFrame();
            });
            function drawFrame() {
                if (video.paused || video.ended) {
                    return;
                }
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                requestAnimationFrame(drawFrame);
            }
        })
        .catch(function(err) {
            console.log("An error occurred: " + err);
        });

        // テキストボックスの値が変更されたら、WebページのURLを変更する
        var urlInput = document.getElementById('urlInput');
        var webpage = document.getElementById('webpage');
        urlInput.addEventListener('change', function() {
            webpage.src = urlInput.value;
        });

        // デバイスの傾きに応じてWebページの表示位置を動かす
        window.addEventListener('deviceorientation', function(event) {
            var xTilt = event.beta; // X軸の傾き
            var yTilt = event.gamma; // Y軸の傾き
            webpage.style.transform = `rotateX(${xTilt}deg) rotateY(${yTilt}deg)`;
        });
    </script>
</body>
</html>
