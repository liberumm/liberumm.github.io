<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バーコードリーダー</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #scanArea {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 50vh; /* ビューポートの高さの50% */
            overflow: hidden;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        canvas {
            width: 100%;
            height: auto; /* 縦横比を維持 */
            position: absolute;
            top: 0;
            left: 0;
        }
        #controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            margin-top: 10px;
        }
        #barcodeHistory {
            width: 100%;
            max-width: 600px;
            height: 50px;
            margin-top: 10px;
        }
        #scanningMessage {
            position: absolute;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            top: 10px;
            left: 10px;
            border-radius: 5px;
            display: none; /* 初期状態では非表示 */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <h1>バーコードリーダー</h1>
    <div id="scanArea">
        <canvas id="canvas"></canvas>
        <div id="scanningMessage">スキャン中...</div>
    </div>
    <div id="controls">
        <button id="toggleMode">連続読み取り</button>
        <button id="startButton">スキャン開始</button>
        <button id="stopButton" disabled>スキャン停止</button>
    </div>
    <textarea id="barcodeHistory" readonly></textarea>

    <script>
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const scanningMessage = document.getElementById('scanningMessage');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const toggleModeButton = document.getElementById('toggleMode');
        const barcodeHistory = document.getElementById('barcodeHistory');

        let scanning = false;
        let continuousMode = true;
        let videoStream;

        function startScanner() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then((stream) => {
                    videoStream = stream;
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.setAttribute('playsinline', true);
                    video.play();
                    requestAnimationFrame(() => draw(video));
                })
                .catch((err) => {
                    console.error(err);
                });
        }

        function draw(video) {
            if (scanning) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                Quagga.decodeSingle({
                    src: canvas.toDataURL(),
                    decoder: {
                        readers: ["ean_reader"] // JANコード用のリーダーを指定
                    }
                }, (data) => {
                    if (data && data.codeResult) {
                        const code = data.codeResult.code;
                        const box = data.codeResult.box; // 認識位置を取得

                        // 認識領域を描画
                        context.clearRect(0, 0, canvas.width, canvas.height); // 前のフレームをクリア
                        context.drawImage(video, 0, 0, canvas.width, canvas.height); // カメラ映像を再描画
                        Quagga.ImageDebug.drawPath(box, { x: 0, y: 0 }, context, { color: "red", lineWidth: 2 }); // バーコードのボックスを描画

                        if (continuousMode) {
                            barcodeHistory.value = code; // 連続読み取りの場合、最新の値を表示
                        } else {
                            alert(`読み取ったバーコード: ${code}`); // 単発読み取りの場合、アラートで表示
                            scanning = false; // スキャンを停止
                            stopScanning(); // スキャンを停止
                        }
                    } else {
                        context.clearRect(0, 0, canvas.width, canvas.height); // バーコードが認識できない場合、前のフレームをクリア
                        context.drawImage(video, 0, 0, canvas.width, canvas.height); // カメラ映像を再描画
                    }
                });
            }
            requestAnimationFrame(() => draw(video));
        }

        function stopScanning() {
            scanning = false;
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
            scanningMessage.style.display = 'none'; // スキャン中メッセージを非表示
            startButton.disabled = false; // スキャン開始ボタンを有効にする
            stopButton.disabled = true; // スキャン停止ボタンを無効にする
        }

        toggleModeButton.onclick = () => {
            continuousMode = !continuousMode;
            toggleModeButton.textContent = continuousMode ? "単発読み取り" : "連続読み取り";
            barcodeHistory.value = ''; // モード切替時に履歴をクリア
        };

        startButton.onclick = () => {
            scanning = true;
            startScanner();
            startButton.disabled = true;
            stopButton.disabled = false;
            barcodeHistory.value = ''; // スキャン開始時に履歴をクリア
            scanningMessage.style.display = 'block'; // スキャン中メッセージを表示
        };

        stopButton.onclick = () => {
            stopScanning();
        };
    </script>
</body>
</html>
