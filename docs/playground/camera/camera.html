<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バーコードリーダー</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        video {
            width: 100%;
            max-width: 600px;
            border: 2px solid #333;
        }
        canvas {
            display: none;
        }
        .overlay {
            position: absolute;
            border: 2px dashed #ff0000;
            display: none;
        }
        #controls {
            margin-top: 10px;
        }
        #barcodeHistory {
            width: 100%;
            max-width: 600px;
            height: 50px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>バーコードリーダー</h1>
    <div style="position: relative;">
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
        <div id="overlay" class="overlay"></div>
    </div>
    <div id="controls">
        <button id="toggleMode">連続読み取り</button>
        <button id="startButton">スキャン開始</button>
        <button id="stopButton" disabled>スキャン停止</button>
    </div>
    <textarea id="barcodeHistory" readonly></textarea>
    <p id="result"></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsQR.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const resultElement = document.getElementById('result');
        const overlay = document.getElementById('overlay');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const toggleModeButton = document.getElementById('toggleMode');
        const barcodeHistory = document.getElementById('barcodeHistory');

        let scanning = false;
        let continuousMode = true;

        async function initCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;
            video.setAttribute('playsinline', true);
            video.play();
            requestAnimationFrame(tick);
        }

        function tick() {
            if (scanning && video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, canvas.width, canvas.height);

                if (code) {
                    overlay.style.display = 'block';
                    overlay.style.left = `${code.location.topLeftCorner.x}px`;
                    overlay.style.top = `${code.location.topLeftCorner.y}px`;
                    overlay.style.width = `${code.location.bottomRightCorner.x - code.location.topLeftCorner.x}px`;
                    overlay.style.height = `${code.location.bottomRightCorner.y - code.location.topLeftCorner.y}px`;

                    if (continuousMode) {
                        barcodeHistory.value = code.data; // 連続読み取りの場合、最新の値を表示
                    } else {
                        alert(`読み取ったバーコード: ${code.data}`); // 単発読み取りの場合、アラートで表示
                    }
                } else {
                    overlay.style.display = 'none';
                }
            }
            requestAnimationFrame(tick);
        }

        toggleModeButton.onclick = () => {
            continuousMode = !continuousMode;
            toggleModeButton.textContent = continuousMode ? "単発読み取り" : "連続読み取り";
            barcodeHistory.value = ''; // モード切替時に履歴をクリア
        };

        startButton.onclick = () => {
            scanning = true;
            initCamera();
            startButton.disabled = true;
            stopButton.disabled = false;
            overlay.style.display = 'none';
            resultElement.textContent = '';
            barcodeHistory.value = ''; // スキャン開始時に履歴をクリア
        };

        stopButton.onclick = () => {
            scanning = false;
            startButton.disabled = false;
            stopButton.disabled = true;
            overlay.style.display = 'none';
            resultElement.textContent = '';
        };
    </script>
</body>
</html>
