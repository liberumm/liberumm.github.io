<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バーコードリーダー</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        video {
            width: 100%;
            max-width: 600px;
            border: 2px solid #333;
            height: 50vh; /* ビューポートの高さの50% */
        }
        canvas {
            display: none;
        }
        .overlay {
            position: absolute;
            border: 2px dashed #ff0000;
            display: none;
        }
        #controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            margin-top: 10px;
        }
        #barcodeHistory {
            width: 100%;
            max-width: 600px;
            height: 50px;
            margin-top: 10px;
        }
        #result {
            margin-top: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <h1>バーコードリーダー</h1>
    <div style="position: relative;">
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
        <div id="overlay" class="overlay"></div>
    </div>
    <div id="controls">
        <button id="toggleMode">連続読み取り</button>
        <button id="startButton">スキャン開始</button>
        <button id="stopButton" disabled>スキャン停止</button>
    </div>
    <textarea id="barcodeHistory" readonly></textarea>
    <p id="result"></p>

    <script>
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const toggleModeButton = document.getElementById('toggleMode');
        const barcodeHistory = document.getElementById('barcodeHistory');

        let scanning = false;
        let continuousMode = true;

        function startScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: video,
                },
                decoder: {
                    readers: ["ean_reader"] // JANコード用のリーダーを指定
                }
            }, (err) => {
                if (err) {
                    console.error(err);
                    return;
                }
                Quagga.start();
                requestAnimationFrame(tick);
            });
        }

        function tick() {
            if (scanning) {
                Quagga.onDetected((data) => {
                    const code = data.codeResult.code;
                    overlay.style.display = 'block';
                    // 認識領域の設定 (ここは仮の設定、適宜修正)
                    overlay.style.left = '0px';
                    overlay.style.top = '0px';
                    overlay.style.width = '100%';
                    overlay.style.height = '100%';

                    if (continuousMode) {
                        barcodeHistory.value = code; // 連続読み取りの場合、最新の値を表示
                    } else {
                        alert(`読み取ったバーコード: ${code}`); // 単発読み取りの場合、アラートで表示
                    }
                });
            }
            requestAnimationFrame(tick);
        }

        toggleModeButton.onclick = () => {
            continuousMode = !continuousMode;
            toggleModeButton.textContent = continuousMode ? "単発読み取り" : "連続読み取り";
            barcodeHistory.value = ''; // モード切替時に履歴をクリア
        };

        startButton.onclick = () => {
            scanning = true;
            startScanner();
            startButton.disabled = true;
            stopButton.disabled = false;
            overlay.style.display = 'none';
            barcodeHistory.value = ''; // スキャン開始時に履歴をクリア
        };

        stopButton.onclick = () => {
            scanning = false;
            startButton.disabled = false;
            stopButton.disabled = true;
            overlay.style.display = 'none';
            Quagga.stop(); // スキャンを停止
        };
    </script>
</body>
</html>
