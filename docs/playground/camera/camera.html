<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バーコードリーダー</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        #scanArea {
            position: relative;
            width: calc(100% - 4px);
            max-width: 600px;
            height: 50vh;
            border: 2px solid #333;
        }
        canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #controls {
            display: flex;
            justify-content: space-between;
            width: calc(100% - 4px);
            max-width: 600px;
            margin-top: 10px;
        }
        #barcodeHistory {
            width: 100%;
            max-width: 600px;
            height: 150px;
            margin-top: 10px;
            overflow-y: auto;
            font-family: monospace;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            overflow-y: auto;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <h1>バーコードリーダー</h1>
    <div id="scanArea">
        <canvas id="canvas"></canvas>
    </div>
    <div id="controls">
        <button id="startStopButton">スキャン開始</button>
        <button id="toggleMode">連続読み取り</button>
    </div>
    <textarea id="barcodeHistory" readonly></textarea>

    <div id="modal" class="modal">
        <div>
            <h2>履歴</h2>
            <pre id="historyContent"></pre>
            <button id="closeModal">閉じる</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const startStopButton = document.getElementById('startStopButton');
        const toggleModeButton = document.getElementById('toggleMode');
        const barcodeHistory = document.getElementById('barcodeHistory');
        const modal = document.getElementById('modal');
        const historyContent = document.getElementById('historyContent');
        const closeModal = document.getElementById('closeModal');

        let scanning = false;
        let continuousMode = true;
        let videoStream;
        let scanCount = 0;
        let history = [];

        function startScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.createElement('video'),
                    constraints: {
                        facingMode: "environment"
                    },
                },
                decoder: {
                    readers: ["ean_reader"], // 認識するバーコードのタイプ
                },
            }, (err) => {
                if (err) {
                    console.error(err);
                    return;
                }
                Quagga.start();
                scanning = true;
                startStopButton.textContent = "スキャン停止";
                Quagga.onProcessed(result => {
                    if (result && result.boxes) {
                        const ctx = Quagga.canvas.ctx.overlay;
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        result.boxes.forEach(box => {
                            Quagga.ImageDebug.drawPath(box, { x: 0, y: 0 }, ctx, { color: "blue", lineWidth: 2 });
                        });
                    }
                });
                Quagga.onDetected(result => {
                    const code = result.codeResult.code;
                    scanCount++;
                    history.push(`No.${scanCount}: ${code}`);
                    barcodeHistory.value += `No.${scanCount}: ${code}\n`;
                    if (!continuousMode) {
                        alert(`読み取ったバーコード: ${code}`);
                        stopScanning();
                    }
                });
            });
        }

        function stopScanning() {
            scanning = false;
            Quagga.stop();
            startStopButton.textContent = "スキャン開始";
        }

        toggleModeButton.onclick = () => {
            continuousMode = !continuousMode;
            toggleModeButton.textContent = continuousMode ? "単発読み取り" : "連続読み取り";
            barcodeHistory.value = '';
            scanCount = 0;
        };

        startStopButton.onclick = () => {
            scanning ? stopScanning() : startScanner();
        };

        barcodeHistory.addEventListener('click', () => {
            historyContent.textContent = history.join('\n');
            modal.style.display = 'block';
        });

        closeModal.onclick = () => modal.style.display = 'none';
        window.onclick = (event) => {
            if (event.target === modal) modal.style.display = 'none';
        };
    </script>
</body>
</html>
