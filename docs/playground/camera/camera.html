<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バーコードリーダー</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden; /* 全体のオーバーフローを隠す */
        }
        #scanArea {
            position: relative;
            width: calc(100% - 4px); /* マージンを考慮 */
            max-width: 600px;
            height: 50vh; /* ビューポートの高さの50% */
            overflow: hidden;
            border: 2px solid #333;
        }
        canvas {
            width: 100%;
            height: auto; /* 縦横比を維持 */
            position: absolute;
            top: 0;
            left: 0;
        }
        #controls {
            display: flex;
            justify-content: space-between;
            width: calc(100% - 4px); /* マージンを考慮 */
            max-width: 600px;
            margin-top: 10px;
        }
        #barcodeHistory {
            width: 100%;
            max-width: 600px;
            height: 150px;
            margin-top: 10px;
            overflow-y: auto; /* スクロールを有効に */
            resize: none; /* サイズ変更を無効に */
            font-family: monospace; /* 一定幅フォントに設定 */
        }
        #scanningMessage {
            position: absolute;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            top: 10px;
            left: 10px;
            border-radius: 5px;
            display: none; /* 初期状態では非表示 */
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>バーコードリーダー</h1>
    <div id="scanArea">
        <canvas id="canvas"></canvas>
        <div id="scanningMessage">スキャン中...</div>
    </div>
    <div id="controls">
        <button id="startStopButton">スキャン開始</button>
        <button id="toggleMode">連続読み取り</button>
    </div>
    <textarea id="barcodeHistory" readonly></textarea>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>履歴</h2>
            <pre id="historyContent"></pre>
            <button id="closeModal">閉じる</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const scanningMessage = document.getElementById('scanningMessage');
        const startStopButton = document.getElementById('startStopButton');
        const toggleModeButton = document.getElementById('toggleMode');
        const barcodeHistory = document.getElementById('barcodeHistory');
        const modal = document.getElementById('modal');
        const historyContent = document.getElementById('historyContent');
        const closeModal = document.getElementById('closeModal');

        let scanning = false;
        let continuousMode = true;
        let videoStream;
        let scanCount = 0; // 認識したバーコードの数をカウント
        let history = []; // 認識したバーコードの履歴を保存

        function startScanner() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then((stream) => {
                    videoStream = stream;
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.setAttribute('playsinline', true);
                    video.play();
                    requestAnimationFrame(() => draw(video));
                })
                .catch((err) => {
                    console.error(err);
                });
        }

        function draw(video) {
            if (scanning) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                Quagga.decodeSingle({
                    src: canvas.toDataURL(),
                    decoder: {
                        readers: ["ean_reader"], // JANコード用のリーダーを指定
                    }
                }, (data) => {
                    if (data && data.codeResult) {
                        const code = data.codeResult.code;
                        const box = data.codeResult.box; // 認識位置を取得

                        // 認識領域を描画
                        context.clearRect(0, 0, canvas.width, canvas.height); // 前のフレームをクリア
                        context.drawImage(video, 0, 0, canvas.width, canvas.height); // カメラ映像を再描画

                        if (box) {
                            // 認識されたバーコードのボックスを描画
                            Quagga.ImageDebug.drawPath(box, { x: 0, y: 0 }, context, { color: "red", lineWidth: 2 });
                        }

                        // 履歴に追加
                        scanCount++;
                        history.push(`No.${scanCount}: ${code}`);
                        barcodeHistory.value += `No.${scanCount}: ${code}\n`; // 履歴に追加

                        // 単発モードの場合、結果を表示しスキャンを停止
                        if (!continuousMode) {
                            alert(`読み取ったバーコード: ${code}`); // 単発読み取りの場合、アラートで表示
                            scanning = false; // スキャンを停止
                            stopScanning(); // スキャンを停止
                        }
                    } else {
                        context.clearRect(0, 0, canvas.width, canvas.height); // バーコードが認識できない場合、前のフレームをクリア
                        context.drawImage(video, 0, 0, canvas.width, canvas.height); // カメラ映像を再描画
                    }
                });
            }
            requestAnimationFrame(() => draw(video));
        }

        function stopScanning() {
            scanning = false;
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
            scanningMessage.style.display = 'none'; // スキャン中メッセージを非表示
            startStopButton.textContent = "スキャン開始"; // ボタンのテキストを更新
        }

        toggleModeButton.onclick = () => {
            continuousMode = !continuousMode;
            toggleModeButton.textContent = continuousMode ? "単発読み取り" : "連続読み取り";
            barcodeHistory.value = ''; // モード切替時に履歴をクリア
            scanCount = 0; // 履歴カウントをリセット
        };

        startStopButton.onclick = () => {
            if (scanning) {
                stopScanning();
            } else {
                scanning = true;
                startScanner();
                startStopButton.textContent = "スキャン停止"; // ボタンのテキストを更新
                barcodeHistory.value = ''; // スキャン開始時に履歴をクリア
                scanningMessage.style.display = 'block'; // スキャン中メッセージを表示
            }
        };

        // テキストエリアをクリックした時に履歴を表示
        barcodeHistory.addEventListener('click', () => {
            historyContent.textContent = history.join('\n');
            modal.style.display = 'block'; // モーダルを表示
        });

        // モーダルを閉じる
        closeModal.onclick = () => {
            modal.style.display = 'none'; // モーダルを非表示
        };

        // モーダルの外をクリックで閉じる
        window.onclick = (event) => {
            if (event.target === modal) {
                modal.style.display = 'none'; // モーダルを非表示
            }
        };
    </script>
</body>
</html>
