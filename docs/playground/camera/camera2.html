<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./images/favicon.ico">
    <title>QuaggaJS with React and Material-UI</title>
    <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.13.0/umd/material-ui.development.js" crossorigin></script>
    <script src="//unpkg.com/@ericblade/quagga2@1.7.4/dist/quagga.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/material@5.13.0/umd/material-ui.development.css">
    <style>
        body {
            background-color: #f5f5f5; 
            font-size: 12px; 
            margin: 0;
            justify-content: center;
            align-items: center;
        }
        #my_quagga {
            width: 100%; 
            height: 60vh; 
            margin: 0;
            position: relative;
            background-color: silver; 
        }
        #my_quagga video, #my_quagga canvas {
            width: 100%; 
            height: 100%; 
            position: absolute; 
            top: 0; 
            left: 0;
        }
        .error {
            color: red;
        }
        .history {
            margin-top: 10px;
            color: black; 
            text-align: left;
            max-height: 20vh; 
            overflow-y: auto; 
            cursor: pointer; 
        }
        .history ul {
            padding-left: 20px;
        }
        .modal-content {
            background-color: white;
            padding: 1px;
            border-radius: 10px;
            max-width: 90%;
            margin: 100px auto;
            text-align: center;
        }
    </style>

</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useEffect, useRef, useState } = React;
        const { Button, Container, Typography, Switch, Modal } = MaterialUI;

        function BarcodeScanner() {
            const quaggaRef = useRef(null);
            const [result, setResult] = useState("***");
            const [errorMessage, setErrorMessage] = useState("");
            const [history, setHistory] = useState([]); 
            const [singleMode, setSingleMode] = useState(false);
            const [isScanning, setIsScanning] = useState(false); 
            const [modalOpen, setModalOpen] = useState(false);
            const [modalHistory, setModalHistory] = useState([]); 

            useEffect(() => {
                return () => {
                    Quagga.stop();
                };
            }, []);

            const toggleScanner = () => {
                if (isScanning) {
                    stopScanner();
                } else {
                    startScanner();
                }
            };

            const startScanner = () => {
                setErrorMessage("");
                setIsScanning(true);

                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: quaggaRef.current
                    },
                    decoder: {
                        readers: ["ean_reader"]
                    }
                }, (err) => {
                    if (err) {
                        setErrorMessage("初期化エラー: " + err.message);
                        setIsScanning(false);
                        return;
                    }
                    Quagga.start();
                });

                Quagga.onProcessed((result) => {
                    if (result == null || typeof(result) !== "object" || result.boxes === undefined) return;
                    const ctx = Quagga.canvas.ctx.overlay;
                    const canvas = Quagga.canvas.dom.overlay;
                    ctx.clearRect(0, 0, parseInt(canvas.width), parseInt(canvas.height));
                    Quagga.ImageDebug.drawPath(result.box, 
                        { x: 0, y: 1 }, ctx, { color: "blue", lineWidth: 5 });
                });

                Quagga.onDetected((result) => {
                    setResult(result.codeResult.code);
                    const timestamp = new Date().toLocaleString();

                    setHistory(prev => [...prev, { code: result.codeResult.code, timestamp }]);

                    if (singleMode) {
                        setModalHistory([{ code: result.codeResult.code, timestamp }]);
                        setModalOpen(true);
                        Quagga.stop();
                        setIsScanning(false);
                    }
                });
            };

            const stopScanner = () => {
                Quagga.stop();
                setIsScanning(false);
            };

            const handleToggle = () => {
                setSingleMode(prev => !prev);
            };

            const handleCloseModal = () => {
                setModalOpen(false);
            };

            const handleHistoryClick = () => {
                setModalHistory(history);
                setModalOpen(true);
            };

            return (
                <Container style={{ width: '100%', height: '100vh', backgroundColor: 'white', color: 'black', padding: '10px' }}>
                    <Typography variant="h6" style={{ marginBottom: '10px' }}>Barcode Reader</Typography>
                    <div id="my_quagga" ref={quaggaRef}></div>
                    <Typography variant="h6" id="my_result" style={{ marginTop: '10px' }}>{result}</Typography>
                    {errorMessage && <Typography variant="body1" className="error">{errorMessage}</Typography>}
                    <div style={{ marginTop: '10px' }}>
                        <Button variant="contained" color={isScanning ? "secondary" : "primary"} onClick={toggleScanner} style={{ marginRight: '10px' }}>
                            {isScanning ? 'Stop' : 'Start'}
                        </Button>
                            <Typography variant="body2" style={{ display: 'inline', marginRight: '2px' }}>
                                {singleMode ? '単発モード' : '連続モード'}
                            </Typography>
                            <Switch checked={singleMode} onChange={handleToggle} />                        
                    </div>

                    <div className="history" onClick={handleHistoryClick}>
                        <Typography variant="h6">履歴</Typography>
                        <ul>
                            {history.slice(-3).map((item, index) => (
                                <li key={index}>
                                    {index + 1}: {item.code} (時刻: {item.timestamp})
                                </li>
                            ))}
                        </ul>
                    </div>
                    <Modal
                        open={modalOpen}
                        onClose={handleCloseModal}
                        aria-labelledby="modal-title"
                        aria-describedby="modal-description"
                    >
                        <Container className="modal-content">
                            <Typography id="modal-title" variant="h6">履歴</Typography>
                            <ul>
                                {modalHistory.map((item, index) => (
                                    <li key={index}>
                                        {index + 1}: {item.code} (時刻: {item.timestamp})
                                    </li>
                                ))}
                            </ul>
                            <Button onClick={handleCloseModal} variant="contained" color="primary" style={{ marginTop: '20px' }}>閉じる</Button>
                        </Container>
                    </Modal>
                </Container>
            );
        }

        ReactDOM.render(<BarcodeScanner />, document.getElementById('root'));
    </script>
</body>
</html>
