<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./images/favicon.ico">
    <title>QuaggaJS with React and Material-UI</title>

    <!-- React, ReactDOM, Babel, Material-UI, and QuaggaJS libraries -->
    <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.13.0/umd/material-ui.development.js" crossorigin></script>
    <script src="//unpkg.com/@ericblade/quagga2@1.7.4/dist/quagga.min.js"></script>

    <!-- Material-UI Stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/material@5.13.0/umd/material-ui.development.css">

    <style>
        /* Body layout and styling */
        body {
            background-color: #f5f5f5; 
            font-size: 12px; 
            margin: 0;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            width: 100%;
        }
        /* QuaggaJS canvas area styling */
        #my_quagga {
            width: 100%; 
            height: 60vh; 
            margin: 0;
            position: relative;
            background-color: silver; 
            cursor: pointer; /* Add cursor pointer to indicate clickable area */
        }
        /* Ensures Quagga's video and canvas take up the full area */
        #my_quagga video, #my_quagga canvas {
            width: 100%; 
            height: 100%; 
            position: absolute; 
            top: 0; 
            left: 0;
        }
        /* Error message styling */
        .error {
            color: red;
        }
        /* History section styling with scrolling enabled */
        #history {
            margin-top: 10px;
            color: black; 
            text-align: left;
            max-height: 20vh; 
            overflow-y: auto; 
            cursor: pointer;
        }
        /* Disable default list style and padding for the history list */
        #history ul {
            list-style-type: none; /* Remove the bullet points */
            padding-left: 0;
        }
        /* Modal history area with scrolling */
        #modal-history {
            max-height: 50vh;
            overflow-y: auto;
            padding: 10px;
        }
        /* Modal content layout */
        .modal-content {
            background-color: white;
            padding: 1px;
            border-radius: 10px;
            max-width: 90%;
            margin: 100px auto;
            text-align: center;
        }
    </style>

</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        // Importing necessary hooks and components from React and Material-UI
        const { useEffect, useRef, useState } = React;
        const { Button, Container, Typography, Switch, Modal, TextField } = MaterialUI;

        // Main BarcodeScanner component
        function BarcodeScanner() {
            // useRef hook to keep a reference to the Quagga video element and canvas for capturing
            const quaggaRef = useRef(null);
            const captureCanvasRef = useRef(null); // Canvas to capture the last frame

            // State variables to manage scan results, history, and app state
            const [result, setResult] = useState("***"); // Holds the latest scan result
            const [errorMessage, setErrorMessage] = useState(""); // Error message for initialization issues
            const [history, setHistory] = useState([]); // Array to store all scan history
            const [singleMode, setSingleMode] = useState(false); // Toggle for single/continuous scan mode
            const [isScanning, setIsScanning] = useState(false); // Indicates if scanning is active
            const [modalOpen, setModalOpen] = useState(false); // Controls visibility of the history modal
            const [modalHistory, setModalHistory] = useState([]); // Stores the history to be displayed in the modal
            const [searchTerm, setSearchTerm] = useState(""); // Search term input for history filtering
            const [searchResults, setSearchResults] = useState([]); // Filtered search results for the modal

            // Cleanup function to stop Quagga when the component is unmounted
            useEffect(() => {
                return () => {
                    Quagga.stop(); // Ensures Quagga stops when the component unmounts
                };
            }, []);

            // Toggles between starting and stopping the scanner
            const toggleScanner = () => {
                if (isScanning) {
                    stopScanner(); // Stops scanner if it's running
                } else {
                    startScanner(); // Starts scanner if it's stopped
                }
            };

            // Initializes and starts the Quagga scanner
            const startScanner = () => {
                setErrorMessage(""); // Clear previous error messages
                setIsScanning(true); // Set scanning state to true

                // Initialize Quagga with live video input and EAN barcode decoding
                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: quaggaRef.current, // Reference to the video element
                        constraints: {
                            facingMode: "environment" // Use the back camera if available
                        }
                    },
                    decoder: {
                        readers: ["ean_reader"] // Specifies the barcode type to decode
                    }
                }, (err) => {
                    if (err) {
                        setErrorMessage("初期化エラー: " + err.message); // Displays any initialization errors
                        setIsScanning(false); // Stop scanning on error
                        return;
                    }
                    Quagga.start(); // Starts Quagga after successful initialization
                });

                // Processes the scanned image and draws overlay on the video stream
                Quagga.onProcessed((result) => {
                    if (!result || typeof result !== "object" || !result.boxes) return;
                    const ctx = Quagga.canvas.ctx.overlay;
                    const canvas = Quagga.canvas.dom.overlay;
                    ctx.clearRect(0, 0, parseInt(canvas.width), parseInt(canvas.height)); // Clears previous frames
                    Quagga.ImageDebug.drawPath(result.box, { x: 0, y: 1 }, ctx, { color: "blue", lineWidth: 5 });
                });

                // Handles successful detection of a barcode
                Quagga.onDetected((result) => {
                    const barcodeValue = result.codeResult.code;
                    setResult(barcodeValue); // Updates the scan result on the UI
                    const timestamp = new Date().toLocaleString(); // Timestamp for the history record

                    // Adds the new result to the history
                    setHistory(prev => [...prev, { code: barcodeValue, timestamp }]);

                    // If in single scan mode, show the result in a modal
                    if (singleMode) {
                        captureFrame(); // Capture the current frame
                        setModalHistory([{ code: barcodeValue, timestamp }]); // Set the detected barcode for modal display
                        setModalOpen(true); // Open the modal
                        stopScanner(); // Stop the scanner
                    }
                });
            };

            // Captures the current frame from the video feed and displays it on a canvas
            const captureFrame = () => {
                const video = quaggaRef.current.querySelector("video"); // Get the video element
                const canvas = captureCanvasRef.current;
                const ctx = canvas.getContext("2d");
                
                // Draw the current video frame on the canvas using requestAnimationFrame for better rendering timing
                requestAnimationFrame(() => {
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height); 
                });
            };

            // Custom stop function that stops Quagga's barcode decoding but keeps the video frame
            const stopScanner = () => {
                Quagga.stop(); // Stop Quagga decoding, but keep the canvas with the last frame
                setIsScanning(false); // Update scanning state
            };

            // Resets the scan history
            const resetHistory = () => {
                setHistory([]); // Clear the history state
            };

            // Toggles between single scan mode and continuous scan mode
            const handleToggle = () => {
                setSingleMode(prev => !prev); // Switches scan mode
                setModalOpen(false); // Closes modal if switching modes
            };

            // Closes the history modal
            const handleCloseModal = () => {
                setModalOpen(false);
            };

            // Opens the history modal and displays all scan history
            const handleHistoryClick = () => {
                setModalHistory(history); // Sets modal content to full history
                setModalOpen(true); // Opens modal
            };

            // Filters the scan history based on the search term
            const handleSearch = () => {
                const results = history.filter(item => 
                    item.code.includes(searchTerm) || item.timestamp.includes(searchTerm)
                );
                setSearchResults(results); // Updates the search results state
            };

            // JSX layout with necessary components for the barcode scanner and history
            return (
                <Container style={{ width: '100%', height: '100vh', backgroundColor: 'white', color: 'black', padding: '10px' }}>
                    {/* Page title */}
                    <Typography variant="h6" id="title" style={{ marginBottom: '10px' }}>Img Barcode Reader</Typography>

                    {/* Quagga video feed area with click handler to toggle scanner */}
                    <div id="my_quagga" ref={quaggaRef} onClick={toggleScanner}></div>

                    {/* Hidden canvas to capture the last frame */}
                    <canvas ref={captureCanvasRef} width="640" height="480" style={{ display: 'none' }}></canvas>

                    {/* Displays the latest scan result */}
                    <Typography variant="h6" id="result_display" style={{ marginTop: '10px' }}>{result}</Typography>

                    {/* Displays any error messages */}
                    {errorMessage && <Typography variant="body1" className="error" id="error_message">{errorMessage}</Typography>}

                    {/* Button to toggle scanning, reset history, and switch for single/continuous mode */}
                    <div style={{ marginTop: '10px' }}>
                        <Button variant="contained" color={isScanning ? "secondary" : "primary"} onClick={toggleScanner} style={{ marginRight: '10px' }} id="scan_button">
                            {isScanning ? 'Stop' : 'Start'}
                        </Button>
                        <Button variant="contained" color="default" onClick={resetHistory} id="reset_button">履歴リセット</Button> {/* Reset history button */}
                        <div>
                            <Typography variant="body2" id="mode_label" style={{ display: 'inline', marginRight: '2px' }}>
                                {singleMode ? '単発モード' : '連続モード'}
                            </Typography>
                            <Switch checked={singleMode} onChange={handleToggle} id="mode_switch" />
                        </div>
                    </div>

                    {/* Displays the scan history list */}
                    <div id="history" onClick={handleHistoryClick}>
                        <Typography variant="h6" id="history_label">履歴</Typography>
                        <ul>
                            {history.map((item, index) => (
                                <li key={index} id={`history_item_${index}`}>
                                    {index + 1}: {item.code} (時刻: {item.timestamp})
                                </li>
                            ))}
                        </ul>
                    </div>

                    {/* Modal for displaying the history and search functionality */}
                    <Modal
                        open={modalOpen}
                        onClose={handleCloseModal}
                        aria-labelledby="modal-title"
                        aria-describedby="modal-description"
                        id="history_modal"
                    >
                        <Container className="modal-content">
                            <Typography id="modal-title" variant="h6">履歴検索</Typography>

                            {/* Search input for filtering history */}
                            <TextField 
                                label="検索" 
                                variant="outlined" 
                                fullWidth 
                                value={searchTerm} 
                                onChange={e => setSearchTerm(e.target.value)} 
                                id="search_box"
                            />

                            {/* Button to trigger search */}
                            <Button onClick={handleSearch} variant="contained" color="primary" style={{ marginTop: '10px' }} id="search_button">検索</Button>

                            {/* Displays the search results or full history in the modal */}
                            <div id="modal-history">
                                <ul>
                                    {(searchResults.length > 0 ? searchResults : modalHistory).map((item, index) => (
                                        <li key={index} id={`modal_history_item_${index}`}>
                                            {index + 1}: {item.code} (時刻: {item.timestamp})
                                        </li>
                                    ))}
                                </ul>
                            </div>

                            {/* Button to close the modal */}
                            <Button onClick={handleCloseModal} variant="contained" color="primary" style={{ marginTop: '20px' }} id="close_button">閉じる</Button>
                        </Container>
                    </Modal>
                </Container>
            );
        }

        // Renders the BarcodeScanner component into the root element
        ReactDOM.render(<BarcodeScanner />, document.getElementById('root'));
    </script>
</body>
</html>
