<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React MUI フルウィンドウ幅サンプル</title>
    
    <!-- ReactとReactDOMをCDNから読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel -->
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>

    <!-- MUI CoreのCSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/material@5.13.0/umd/material-ui.development.css">
    <!-- MUI CoreのJS -->
    <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.13.0/umd/material-ui.development.js" crossorigin></script>

    <!-- D3.jsの読み込み -->
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
</head>
<body>
    <!-- Reactのコンテンツがレンダリングされるルート要素 -->
    <div id="root"></div>

    <!-- Reactコンポーネントとロジックを記述 -->
    <script type="text/babel" src="header.js"></script>
    <script type="text/babel" src="filter.js"></script>
    <script type="text/babel" src="filter-add.js"></script>
    <script type="text/babel" src="main.js"></script>
    <script type="text/babel" src="graph.js"></script>
    <script type="text/babel" src="datatable.js"></script>
    <script type="text/babel" src="footer.js"></script>
    <script type="text/babel">
        const { useState } = React;
        const { Container, Button, Box } = MaterialUI;

        function App() {
            const [fullWidth, setFullWidth] = useState(false);

            const toggleWidth = () => {
                setFullWidth(!fullWidth);
            };

            return (
                <>
                    <Button onClick={toggleWidth} variant="contained" sx={{ m: 2 }}>
                        {fullWidth ? "デフォルト幅に戻す" : "フルウィンドウ幅にする"}
                    </Button>
                    <Container maxWidth={false}>
                        <Header />
                    </Container>
                    <Container
                        maxWidth={fullWidth ? false : "lg"}
                        sx={{ padding: fullWidth ? 0 : 2 }}
                    >
                        <Filter />
                        <FilterAdd />
                        <Graph />
                        <DataTable />
                        <MainContent />
                    </Container>
                    <Container maxWidth={false}>
                        <Footer />
                    </Container>
                </>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
