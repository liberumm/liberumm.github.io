<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>クロス集計テーブル</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .draggable-item {
            margin: 5px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        .droppable-area {
            border: 2px dashed #ccc;
            padding: 10px;
            min-height: 50px;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #f1f1f1;
        }
        .droppable-area.hovered {
            background-color: #e1e1e1;
        }
        .droppable-area-label {
            font-weight: bold;
            color: #555;
        }
        .filter-control-item {
            margin-bottom: 10px;
        }
        .filter-checkbox-container {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container mt-3">
    <div class="row">
        <div class="col-md-3">
            <h4>列リスト</h4>
            <input type="file" id="fileInput" class="form-control mb-3">
            <div id="columns" class="droppable-area"></div>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-6">
                    <h4>行</h4>
                    <div id="rowArea" class="droppable-area">
                        <span class="droppable-area-label">行</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <h4>列</h4>
                    <div id="columnArea" class="droppable-area">
                        <span class="droppable-area-label">列</span>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <h4>集計値</h4>
                    <div id="valueArea" class="droppable-area">
                        <span class="droppable-area-label">集計値</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <h4>フィルター</h4>
                    <div id="filterArea" class="droppable-area">
                        <span class="droppable-area-label">フィルター</span>
                    </div>
                    <div id="filterControls" class="filter-control"></div>
                </div>
            </div>
            <button id="clearSettings" class="btn btn-secondary mt-3">設定クリア</button>
            <button id="applyFilters" class="btn btn-primary mt-3">フィルター適用</button>
            <div id="pivotTable" class="mt-3"></div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
