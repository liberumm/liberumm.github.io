<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>商品ダッシュボード｜Front-only</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts / Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>

  <!-- React18 / MUI5 / Babel UMD -->
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mui/material@5/umd/material-ui.production.min.js" crossorigin></script>

  <!-- Chart.js + Annotation -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>

  <style>
    html,body,#root{height:100%}
    body{margin:0;background:#f7f7f8}
    .wrap{max-width:100%;margin:0 auto;padding:16px}
    .mini{font-size:12px;color:#666}
    .tableWrap{overflow:auto}
    table{width:100%;border-collapse:collapse}
    th{border:1px solid #eee;padding:8px;text-align:left;background:#fafafa;position:sticky;top:0;z-index:1;word-break:break-word}
    td{border:1px solid #eee;padding:8px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .rowHover{cursor:pointer}
    .rowHover:hover{background:#fafafa}
    .vh35{height:25vh; min-height:260px; max-height:520px}
    .secTitle{display:flex;align-items:center;gap:8px;font-weight:700}
    .chipRow{display:flex;flex-wrap:wrap;gap:8px}
    .softNote{padding:6px 8px;border-radius:6px;background:#f0f3ff;color:#344;display:inline-block}
    .nowrap{white-space:nowrap}
    .pill{display:inline-flex;gap:6px;align-items:center;padding:6px 10px;border-radius:999px;background:#eef3ff;color:#223}
    /* dense table */
    .dense th, .dense td { padding:1px; font-size:11px }
    .dense th { background:#fafafa }
    .compactTable .MuiButton-root{ min-height:18px; padding:0 6px; font-size:11px; line-height:1.2; }
    .compactTable .MuiChip-root{ height:20px }
    .compactTable .MuiChip-label{ padding:0 6px; font-size:11px }
    .compactTable .MuiCheckbox-root{ padding:2px }
    .dense th, .dense td{ padding:1px 2px; font-size:12px; line-height:1.1 }
    .tableWrap thead th{ background:#e9f2ff; color:#102a43; box-shadow: inset 0 -1px 0 #c7d7ff; }
    .compactChips .MuiChip-root{ height:22px; }
    .compactChips .MuiChip-label{ padding:0 6px; font-size:11px; }
    .axisRow{ display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
    .axisRow .chipRail{ display:flex; gap:6px; flex-wrap:wrap; max-height:56px; overflow:auto; }
    .storeRow td{ background:#fcfdff } .storeRow .storeCell{ font-weight:700 }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- === Data (masters, fixtures) === -->
  <script type="text/babel" src="data/masters.js"></script>
  <script type="text/babel" src="data/fixtures.js"></script>

  <!-- === Shared (utils, in-memory store) === -->
  <script type="text/babel" src="shared/utils.js"></script>
  <script type="text/babel" src="shared/store.js"></script>

  <!-- === Features (domain logic, projections, actions) === -->
  <script type="text/babel" src="features/productTaxonomy.js"></script>
  <script type="text/babel" src="features/inventory.js"></script>
  <script type="text/babel" src="features/sales.js"></script>
  <script type="text/babel" src="features/forecast.js"></script>
  <script type="text/babel" src="features/events_data.js"></script>
  <script type="text/babel" src="features/tasks_data.js"></script>
  <script type="text/babel" src="features/actions.js"></script>
  <script type="text/babel" src="features/ActionPanel.js"></script>


  <!-- === App (UI components & bootstrap) === -->
  <script type="text/babel" src="app/components/Section.js"></script>
  <script type="text/babel" src="app/components/Filter.js"></script>
  <script type="text/babel" src="app/components/AxisSelector.js"></script>
  <script type="text/babel" src="app/components/SelectorBar.js"></script>
  <script type="text/babel" src="app/components/RevenueChartDetailed.js"></script>
  <script type="text/babel" src="app/components/SalesTable.js"></script>
  <script type="text/babel" src="app/components/TransferPlanner.js"></script>
  <script type="text/babel" src="app/components/OrderModal.js"></script>
  <script type="text/babel" src="app/components/MarkdownModal.js"></script>
  <script type="text/babel" src="app/App.js"></script>
  <script type="text/babel" src="app/main.js"></script>
</body>
</html>
