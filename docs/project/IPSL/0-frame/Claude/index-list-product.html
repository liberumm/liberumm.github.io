<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp React MUI Playground</title>
    <!-- ReactとReactDOMをCDNから読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <!-- Babel -->
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>

    <!-- Emotion (MUIの依存関係) -->
    <script src="https://unpkg.com/@emotion/react@11.7.1/dist/emotion-react.umd.min.js"></script>
    <script src="https://unpkg.com/@emotion/styled@11.6.0/dist/emotion-styled.umd.min.js"></script>

    <!-- MUI Core -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.13.0/umd/material-ui.development.js" crossorigin></script>

    <!-- D3.jsの読み込み -->
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <!-- EXCELライブラリの読み込み -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js" defer></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
</head>
<body>
    <!-- Reactのコンテンツがレンダリングされるルート要素 -->
    <div id="root"></div>

    <!-- Reactコンポーネントの読み込み -->
    <script type="text/babel" src="header.js"></script>
    <script type="text/babel" src="summary-info.js"></script>  <!-- 順序変更 -->
    <script type="text/babel" src="filter.js"></script>
    <script type="text/babel" src="table-product.js"></script>
    <script type="text/babel" src="footer.js"></script>
    <script type="text/babel" src="main.js"></script>  <!-- mainを最後に -->

    <script type="text/babel">
        const { Container } = MaterialUI;

        function App() {
            return (
                <>
                    <Header />
                    <MainContent />
                    <Footer />
                </>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
