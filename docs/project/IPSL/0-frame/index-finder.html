<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React MUI フルウィンドウ幅サンプル</title>
    
    <!-- ReactとReactDOMをCDNから読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <!-- Babel -->
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>

    <!-- MUI CoreのCSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/material@latest/umd/material-ui.development.css">
    <!-- MUI CoreのJS -->
    <script src="https://cdn.jsdelivr.net/npm/@mui/material@latest/umd/material-ui.development.js" crossorigin></script>

    
    <!-- D3.jsの読み込み -->
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <!-- EXCELライブラリの読み込み -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js" defer></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>

    

</head>
<body>
    <!-- Reactのコンテンツがレンダリングされるルート要素 -->
    <div id="root"></div>

    <!-- Reactコンポーネントとロジックを記述 -->
    <script type="text/babel" src="header.js" defer></script>
    <script type="text/babel" src="filter.js" defer></script>
    <script type="text/babel" src="filter-add.js" defer></script>
    <script type="text/babel" src="main.js" defer></script>
    <script type="text/babel" src="graph-finder.js" defer></script>
    <script type="text/babel" src="finder.js" defer></script>
    <script type="text/babel" src="footer.js" defer></script>
    <script type="text/babel">
        const { useState } = React;
        const { Container, Button, Box, Switch, FormControlLabel } = MaterialUI;

        function App() {
            const [fullWidth, setFullWidth] = useState(false);

            const toggleWidth = () => {
                setFullWidth(!fullWidth);
            };

            return (
                <>
                    <FormControlLabel
                        control={<Switch checked={fullWidth} onChange={toggleWidth} />}
                        label={fullWidth ? "デフォルト幅に戻す" : "フルウィンドウ幅にする"}
                        sx={{ m: 2 }}
                    />
                    <Container maxWidth={fullWidth ? false : "lg"}>
                        <Header />
                    </Container>
                    <Container
                        maxWidth={fullWidth ? false : "lg"}
                        sx={{ padding: fullWidth ? 0 : 2 }}
                    >
                        <Filter />
                        <FilterAdd />
                        <Graph />
                        <FileExplorer />
                        <MainContent />
                    </Container>
                    <Container maxWidth={fullWidth ? false : "lg"}>
                        <Footer />
                    </Container>
                </>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
