<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>単店水道光熱費計算表</title>

    <!-- React and ReactDOM -->
    <script
      src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- MUI (Material-UI) v5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/@mui/material@5.11.15/umd/material-ui.production.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- Babel for JSX -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.0/babel.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- Material-UIのスタイルシート -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <style>
      body {
        margin: 0;
        font-family: "Roboto", sans-serif;
      }
      .pdf-container {
        width: 1000px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ddd;
        background-color: #fff;
      }
      .table-title {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
        font-size: 14px;
      }
      th {
        background-color: #f0f0f0;
      }
      .summary-row {
        font-weight: bold;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

                  <td>ゴルフガーデン</td>

                <tr className="summary-row">

                  <td>324,578</td>
                  <td>3,680</td>
                  <td>1,016,377</td>
                </tr>
              </tbody>
            </table>
          </div>
        );
      }

      ReactDOM.render(<PDFLayout />, document.getElementById("root"));
    </script>
  </body>
</html>
