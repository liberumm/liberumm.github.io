<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リンクボタン一覧</title>
  <!-- Material-UI のCSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  
  <!-- Material-UI CDN -->
  <script src="https://unpkg.com/@mui/material@5.14.0/umd/material-ui.development.js" crossorigin></script>
  
  <!-- React と ReactDOM CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  
  <!-- Babel CDN (JSXをブラウザでコンパイルするため) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React コンポーネント -->
  <script type="text/babel">
    const { Button, Container, Typography, Box } = MaterialUI;

    // リンクのリスト
    const linkList = [
      { name: 'Google', url: 'https://www.google.com' },
      { name: 'GitHub', url: 'https://www.github.com' },
      { name: 'OpenAI', url: 'https://www.openai.com' },
      { name: 'Yahoo', url: 'https://www.yahoo.com' },
      { name: 'YouTube', url: 'https://www.youtube.com' },
      // さらにリンクを追加可能
    ];

    // メインアプリケーションコンポーネント
    function App() {
      return (
        <Container maxWidth="md">
          <Typography variant="h4" component="h1" gutterBottom>
            リンクボタン一覧
          </Typography>
          <Box className="button-container">
            {linkList.map((link, index) => (
              <Button
                key={index}
                variant="contained"
                color="primary"
                href={link.url}
                target="_blank"
                rel="noopener noreferrer"
              >
                {link.name}
              </Button>
            ))}
          </Box>
        </Container>
      );
    }

    // ReactDOMを使ってレンダリング
    const rootElement = document.getElementById('root');
    const root = ReactDOM.createRoot(rootElement);
    root.render(<App />);
  </script>
</body>
</html>
