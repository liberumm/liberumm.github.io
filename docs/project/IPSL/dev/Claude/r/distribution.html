<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>納品数配分システム</title>

    <!-- 基本ライブラリの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.23.8/babel.min.js"></script>

    <!-- Emotion (MUIの依存関係) -->
    <script src="https://cdn.jsdelivr.net/npm/@emotion/react@11.11.3/dist/emotion-react.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emotion/styled@11.11.0/dist/emotion-styled.umd.min.js"></script>

    <!-- MUI Core -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.15.3/umd/material-ui.production.min.js" crossorigin></script>

    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>

    <!-- XLSX (for Excel/CSV export) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>

    <!-- Lodash の追加 -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <!-- コンポーネントの読み込み -->
    <script type="text/babel" src="components/header.js"></script>
    <script type="text/babel" src="components/filter.js"></script>
    <script type="text/babel" src="components/footer.js"></script>
    <script type="text/babel" src="components/DataTable.js"></script>
    <script type="text/babel" src="components/AllocationTable.js"></script>
    <script type="text/babel" src="components/CoefficientTable.js"></script>

    <script type="text/babel">
        const { Container, CssBaseline, ThemeProvider, createTheme, Box, Tabs, Tab } = MaterialUI;

        const App = () => {
            const [activeTab, setActiveTab] = React.useState(0);
            const [persistentState, setPersistentState] = React.useState({
                allocationData: [],
                storeMasterData: [],
                coefficientPatterns: [],
                settings: {
                    rowCount: 10,
                    numberOfStores: 5
                }
            });

            const handleStateChange = React.useCallback((newState) => {
                setPersistentState(prev => ({
                    ...prev,
                    ...newState
                }));
            }, []);

            const handleTabChange = (event, newValue) => {
                setActiveTab(newValue);
            };

            return (
                <ThemeProvider theme={createTheme()}>
                    <CssBaseline />
                    <Box sx={{ display: 'flex', flexDirection: 'column', minHeight: '100vh' }}>
                        <Header />
                        <Box component="main" sx={{ flex: 1, py: 2, px: { xs: 1, sm: 2 } }}>
                            <Filter 
                                persistentState={persistentState}
                                onStateChange={handleStateChange}
                            />
                            
                            <Box sx={{ width: '100%' }}>
                                <Tabs value={activeTab} onChange={handleTabChange}>
                                    <Tab label="商品リスト" />
                                    <Tab label="納品数配分" />
                                    <Tab label="店舗係数確認" />
                                </Tabs>

                                <Box sx={{ mt: 2 }}>
                                    {activeTab === 0 && <DataTable state={persistentState} onStateChange={handleStateChange} onNext={() => setActiveTab(1)} />}
                                    {activeTab === 1 && <AllocationTable state={persistentState} onStateChange={handleStateChange} />}
                                    {activeTab === 2 && <CoefficientTable state={persistentState} onStateChange={handleStateChange} />}
                                </Box>
                            </Box>
                        </Box>
                        <Footer />
                    </Box>
                </ThemeProvider>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
