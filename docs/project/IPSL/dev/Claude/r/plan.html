<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Otb Dashboard with Adjustment Tracking</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.2.4/mermaid.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }
    .chart-container, .form-container {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    canvas {
      max-width: 100%;
      height: auto;
    }
    .kpi {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }
    .form-container input {
      width: 80px;
      margin: 5px;
      padding: 5px;
      text-align: right;
    }
    .form-container button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Otb Dashboard with Adjustment Tracking</h1>

    <!-- KPIダッシュボード -->
    <div class="chart-container">
      <h2>Progress</h2>
      <div class="kpi" id="progressKpi">-</div>
    </div>

    <!-- 売上計画調整 -->
    <div class="form-container">
      <h2>Adjust Sales Plan</h2>
      <form id="salesPlanForm">
        <div>
          <label for="jan">January:</label>
          <input type="number" id="jan" name="jan" value="10000">
        </div>
        <div>
          <label for="feb">February:</label>
          <input type="number" id="feb" name="feb" value="12000">
        </div>
        <div>
          <label for="mar">March:</label>
          <input type="number" id="mar" name="mar" value="15000">
        </div>
        <div>
          <label for="apr">April:</label>
          <input type="number" id="apr" name="apr" value="9000">
        </div>
        <div>
          <label for="may">May:</label>
          <input type="number" id="may" name="may" value="11000">
        </div>
        <div>
          <label for="jun">June:</label>
          <input type="number" id="jun" name="jun" value="14000">
        </div>
        <button type="button" id="updatePlan">Update Plan</button>
      </form>
    </div>

    <!-- 売上計画の棒グラフ -->
    <div class="chart-container">
      <h2>Initial Plan vs Adjusted Plan</h2>
      <canvas id="salesBarChart"></canvas>
    </div>
  </div>

  <script src="board.js"></script>
</body>
</html>
