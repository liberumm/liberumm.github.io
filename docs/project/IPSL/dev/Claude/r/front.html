<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp React MUI Playground</title>

    <!-- 基本ライブラリの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.23.8/babel.min.js"></script>

    <!-- Emotion (MUIの依存関係) -->
    <script src="https://cdn.jsdelivr.net/npm/@emotion/react@11.11.3/dist/emotion-react.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emotion/styled@11.11.0/dist/emotion-styled.umd.min.js"></script>

    <!-- MUI Core -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.15.3/umd/material-ui.production.min.js" crossorigin></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>

</head>
<body style="margin: 0; padding: 0;">
    <div id="root"></div>

    <!-- コンポーネントの読み込み -->
    <script type="text/babel" src="SalesChart.js"></script>
    <script type="text/babel" src="CompanySummary.js"></script>
    <script type="text/babel" src="DepartmentList.js"></script>
    <script type="text/babel" src="header.js"></script>
    <script type="text/babel" src="filter.js"></script>
    <script type="text/babel" src="footer.js"></script>

    <!-- メインアプリケーションのマウント -->
    <script type="text/babel">
        const { Container, CssBaseline, ThemeProvider, createTheme, Box } = MaterialUI;

        function App() {
            return (
                <ThemeProvider theme={createTheme()}>
                    <CssBaseline />
                    <Box sx={{ 
                        display: 'flex', 
                        flexDirection: 'column', 
                        minHeight: '100vh',
                        bgcolor: 'background.default'
                    }}>
                        <Header />
                        <Box 
                            component="main"
                            sx={{ 
                                flex: 1, 
                                py: 2,
                                px: { xs: 1, sm: 2 },
                                display: 'flex',
                                flexDirection: 'column',
                                gap: 2,
                                width: '100%'
                            }}
                        >
                            <SalesChart />
                            <Filter />
                            <CompanySummary />
                            <DepartmentList />
                        </Box>
                        <Footer />
                    </Box>
                </ThemeProvider>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
