<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter Input List</title>
    <!-- ReactとReactDOMをCDNから読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <!-- Babel -->
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>

    <!-- Emotion (MUIの依存関係) -->
    <script src="https://unpkg.com/@emotion/react@11.7.1/dist/emotion-react.umd.min.js"></script>
    <script src="https://unpkg.com/@emotion/styled@11.6.0/dist/emotion-styled.umd.min.js"></script>

    <!-- MUI Core -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.13.0/umd/material-ui.development.js" crossorigin></script>

    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <style>
        /* テーブルのコンパクトスタイル */
        .MuiTableCell-root {
            padding: 4px 8px !important;
            font-size: 0.75rem !important;
        }
        .MuiTableCell-sizeSmall {
            padding: 4px 8px !important;
        }
        .editable-input .MuiInputBase-input {
            padding: 4px !important;
            font-size: 0.75rem !important;
        }
        /* スプレッドシートスタイル */
        .MuiTableContainer-root {
            border: 1px solid #e0e0e0;
        }
        .MuiTableCell-root {
            border: 1px solid #e0e0e0;
        }
        .MuiTableRow-root:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <!-- Reactのコンテンツがレンダリングされるルート要素 -->
    <div id="root"></div>

    <!-- データとコンポーネントの読み込み -->
    <script type="text/babel" data-type="module">
        // グローバルスコープにinitialMetersを定義
        window.initialMeters = [];
    </script>
    <script type="text/babel" src="components/header.js"></script>
    <script type="text/babel" src="components/filter.js"></script>
    <script type="text/babel" src="components/table-meter.js"></script>
    <script type="text/babel" src="components/main-meter.js"></script>
    <script type="text/babel" src="components/footer.js"></script>

    <script type="text/babel">
        const { Container } = MaterialUI;

        function App() {
            return (
                <>
                    <Header />
                    <Container maxWidth={true} sx={{ mt: 2, mb:2, px: { xs: 1, sm: 2, md: 3 } }}>
                    <Filter />
                    <MainContent />
                    </Container>
                    <Footer />
                </>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
