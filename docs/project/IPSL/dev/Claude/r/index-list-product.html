<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React MUI フルウィンドウ幅サンプル</title>
  <!-- ReactとReactDOMをCDNから読み込む -->
  <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
  <!-- Babel -->
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
  
  <!-- MUI CoreのCSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/material@5.13.0/umd/material-ui.development.css">
  <!-- MUI CoreのJS -->
  <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.13.0/umd/material-ui.development.js" crossorigin></script>
  
  <!-- D3.jsの読み込み -->
  <script src="https://d3js.org/d3.v6.min.js"></script>
  
  <!-- EXCELライブラリの読み込み -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js" defer></script>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
</head>
<body>
  <!-- Reactのコンテンツがレンダリングされるルート要素 -->
  <div id="root"></div>

  <!-- Reactコンポーネントとロジックを記述 -->
  <script type="text/babel" src="components/header.js" defer></script>
  <script type="text/babel" src="components/filter.js" defer></script>
  <script type="text/babel" src="components/table-product_old.js" defer></script>
  <script type="text/babel" src="components/footer.js" defer></script>
  <script type="text/babel">
    const { Container } = MaterialUI;

    function App() {
            return (
                <>
                    <Header />
                    <Container maxWidth={false} sx={{ mt: 2, mb: 4, px: { xs: 1, sm: 2, md: 3 } }}>
                        <Grid container spacing={2}>
                            <Grid item xs={12}>
                                <Filter />
                            </Grid>
                            <Grid item xs={12}>
                                <ProductTable />
                            </Grid>
                        </Grid>
                    </Container>
                    <Footer />
                </>
            );
        }


    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
