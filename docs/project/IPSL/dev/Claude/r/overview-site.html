<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>施設管理システム</title>
    <!-- React and ReactDOM (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- MUI (Material-UI) -->
    <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.11.15/umd/material-ui.production.min.js"></script>

    <!-- Babel for JSX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.0/babel.min.js"></script>

    <!-- Emotion ライブラリ -->
    <script src="https://cdn.jsdelivr.net/npm/@emotion/react@11.11.0/dist/emotion-react.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emotion/styled@11.11.0/dist/emotion-styled.umd.min.js"></script>

    <!-- PapaParse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <!-- Material-UI Styles (Google Fonts & Icons) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- Leaflet CSS & JS (CDN) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
      }
      #root {
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- 各コンポーネントを読み込み -->
    <!-- 注意: Babel 変換対象なので type="text/babel" で記述 -->
    <script type="text/babel" src="components/header.js"></script>
    <script type="text/babel" src="components/filter.js"></script>
    <script type="text/babel" src="components/footer.js"></script>
    <script type="text/babel" src="components/facility-Dashboard.js"></script>
    <script type="text/babel" src="components/StoresManager.js"></script>
    <script type="text/babel" src="components/facility-StoresManager.js"></script>
    <script type="text/babel" src="components/facility-ContractsManager.js"></script>
    <script type="text/babel" src="components/facility-TenantsManager.js"></script>
    <script type="text/babel" src="components/facility-BuildingInfoManager.js"></script>
    <script type="text/babel" src="components/facility-FacilitiesManager.js"></script>
    <script type="text/babel" src="components/facility-VendorsManager.js"></script>
    <script type="text/babel" src="components/facility-SalesManager.js"></script>
    <script type="text/babel" src="components/facility-CompetitorsManager.js"></script>
    <script type="text/babel" src="components/facility-HistoryManager.js"></script>

    <!-- メインアプリ（App）の記述（inlineでも別ファイルでもOK） -->
    <script type="text/babel">
      const { Container, CssBaseline, ThemeProvider, createTheme, Box } = MaterialUI;

      const theme = createTheme({
        palette: {
          primary: {
            main: '#1976d2',
          },
          secondary: {
            main: '#dc004e',
          },
        },
        typography: {
          fontFamily: [
            '-apple-system',
            'BlinkMacSystemFont',
            '"Segoe UI"',
            'Roboto',
            '"Helvetica Neue"',
            'Arial',
            'sans-serif',
          ].join(','),
        },
      });

      function App() {
        return (
          <ThemeProvider theme={theme}>
            <CssBaseline />
            <Box
              sx={{
                display: 'flex',
                flexDirection: 'column',
                minHeight: '100vh',
                bgcolor: 'background.default',
              }}
            >
              <Header />
              <Box
                component="main"
                sx={{
                  flex: 1,
                  py: 2,
                  px: { xs: 1, sm: 2 },
                  display: 'flex',
                  flexDirection: 'column',
                  gap: 2,
                  width: '100%',
                }}
              >
                <Filter />
                <Dashboard />
              </Box>
              <Footer />
            </Box>
          </ThemeProvider>
        );
      }

      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
