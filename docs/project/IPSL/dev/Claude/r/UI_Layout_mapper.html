<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>CSV ç®¡ç†ãƒ„ãƒ¼ãƒ«ï¼ˆå®Œå…¨ç‰ˆï¼‰</title>

<!-- ===== CDN ===== -->
<script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mui/material@5.15.14/umd/material-ui.production.min.js"></script>
<script src="https://unpkg.com/react-beautiful-dnd@13.1.0/dist/react-beautiful-dnd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js"></script>
<script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>

<!-- Roboto / Icons -->
<link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
<link rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons" />

<style>
body { margin: 0; padding: 16px; font-family: Roboto, sans-serif; }
#root { max-width: 1200px; margin: auto; }
.droppableBox {
  min-height: 44px; padding: 8px;
  border: 1px dashed #ccc; border-radius: 4px;
  background: #fafafa; overflow-x: auto;
}
.draggableItem {
  padding: 4px 8px; margin-bottom: 4px;
  background: #e0e0e0; border-radius: 4px;
  cursor: grab; user-select: none;
}
</style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
/* ----------- ã‚¤ãƒ³ãƒãƒ¼ãƒˆ ----------- */
const {
  Container, Box, Button, Typography,
  Table, TableHead, TableRow, TableCell, TableBody, TableContainer, Paper,
  Dialog, DialogTitle, DialogContent, DialogActions,
  Grid, TextField, FormControl, InputLabel, Select, MenuItem,
  useTheme, useMediaQuery
} = MaterialUI;
const { DragDropContext, Droppable, Draggable } = ReactBeautifulDnd;

/* ----------- å®šæ•°ãƒ»ã‚µãƒ³ãƒ—ãƒ« ----------- */
const BASE_FIELDS = ["å•†å“ã‚³ãƒ¼ãƒ‰","å•†å“å","æ•°é‡","ä¾¡æ ¼","æ—¥ä»˜"];
const STORAGE_KEY = "csvMappingTemplates_v1_demo";

const SAMPLE_CSV = {
  "æ—¥æœ¬èªãƒ˜ãƒƒãƒ€ãƒ¼": `å•†å“ã‚³ãƒ¼ãƒ‰,å•†å“å,æ•°é‡,ä¾¡æ ¼,æ—¥ä»˜
A001,ã‚Šã‚“ã”,10,120,2025-05-01`,
  "Englishãƒ˜ãƒƒãƒ€ãƒ¼": `code,name,qty,price,date
B001,Apple,15,110,2025-05-03`,
  "ãƒ©ãƒ³ãƒ€ãƒ é †": `price,date,itemCode,itemName,quantity
200,2025-05-05,C001,ã‚ªãƒ¬ãƒ³ã‚¸,12`
};

const DEFAULT_TEMPLATES = [
  { name: "JapaneseHeader", mapping: {
    "å•†å“ã‚³ãƒ¼ãƒ‰":"å•†å“ã‚³ãƒ¼ãƒ‰","å•†å“å":"å•†å“å","æ•°é‡":"æ•°é‡","ä¾¡æ ¼":"ä¾¡æ ¼","æ—¥ä»˜":"æ—¥ä»˜" } },
  { name: "EnglishHeader", mapping: {
    "å•†å“ã‚³ãƒ¼ãƒ‰":"code","å•†å“å":"name","æ•°é‡":"qty","ä¾¡æ ¼":"price","æ—¥ä»˜":"date" } },
  { name: "ShuffledHeader", mapping: {
    "å•†å“ã‚³ãƒ¼ãƒ‰":"itemCode","å•†å“å":"itemName","æ•°é‡":"quantity","ä¾¡æ ¼":"price","æ—¥ä»˜":"date" } }
];

if (!localStorage.getItem(STORAGE_KEY)) {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(DEFAULT_TEMPLATES));
}

const csvTo2D = txt =>
  XLSX.utils.sheet_to_json(
    XLSX.read(txt, { type:"string" }).Sheets.Sheet1,
    { header:1, defval:"" }
  );

/* ----------- ãƒ«ãƒ¼ãƒˆ ----------- */
function App() {
  const [rows, setRows] = React.useState([]);
  const [openMap, setOpenMap]   = React.useState(false);
  const [openImp, setOpenImp]   = React.useState(false);
  const [openExp, setOpenExp]   = React.useState(false);

  return (
    <Container maxWidth="lg">
      {/* æ“ä½œãƒœã‚¿ãƒ³ */}
      <Box mb={2} display="flex" flexWrap="wrap" gap={1}>
        <Button variant="outlined" onClick={()=>setOpenMap(true)}>ãƒãƒƒãƒ”ãƒ³ã‚°å®šç¾©</Button>
        <Button variant="outlined" onClick={()=>setOpenImp(true)}>ã‚¤ãƒ³ãƒãƒ¼ãƒˆ</Button>
        <Button variant="outlined" onClick={()=>setOpenExp(true)}>ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ</Button>
      </Box>

      {/* åŸºæœ¬ãƒ†ãƒ¼ãƒ–ãƒ« */}
      <TableContainer component={Paper} sx={{ overflowX:"auto" }}>
        <Table size="small">
          <TableHead>
            <TableRow>
              {BASE_FIELDS.map(f => <TableCell key={f}>{f}</TableCell>)}
            </TableRow>
          </TableHead>
          <TableBody>
            {rows.length ? rows.map((r,i)=>(
              <TableRow key={i}>
                {BASE_FIELDS.map(f=> <TableCell key={f}>{r[f]}</TableCell>)}
              </TableRow>
            )) : (
              <TableRow>
                <TableCell colSpan={BASE_FIELDS.length} align="center">
                  ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“
                </TableCell>
              </TableRow>
            )}
          </TableBody>
        </Table>
      </TableContainer>

      {/* ãƒ¢ãƒ¼ãƒ€ãƒ« */}
      <MappingDialog open={openMap} onClose={()=>setOpenMap(false)}/>
      <ImportDialog  open={openImp} onClose={()=>setOpenImp(false)}
                     onAdd={rowsToAdd=>setRows(prev=>[...prev,...rowsToAdd])}/>
      <ExportDialog open={openExp} onClose={()=>setOpenExp(false)} rows={rows}/>
    </Container>
  );
}

/* ----------- ãƒãƒƒãƒ”ãƒ³ã‚°å®šç¾©ãƒ¢ãƒ¼ãƒ€ãƒ« ----------- */
function MappingDialog({ open, onClose }) {
  const full = useMediaQuery(useTheme().breakpoints.down('sm'));

  /* çŠ¶æ…‹ */
  const [templates, setTemplates] = React.useState(
    () => JSON.parse(localStorage.getItem(STORAGE_KEY))
  );
  const [tplName, setTplName]     = React.useState("");
  const [headers, setHeaders]     = React.useState([]);
  const [sample, setSample]       = React.useState({});
  const [mapping, setMapping]     = React.useState({});
  const [unassigned, setUnassigned]=React.useState([]);
  const [sampleKey, setSampleKey] = React.useState("");

  /* åˆæœŸãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç”Ÿæˆ */
  const initPreview = arr => {
    const hdr = arr[0]||[];
    const smp = {}; hdr.forEach((h,i)=>smp[h]=(arr[1]||[])[i]||"");
    setHeaders(hdr); setSample(smp);
    setMapping(Object.fromEntries(BASE_FIELDS.map(f=>[f,null])));
    setUnassigned(hdr);
  };

  /* ãƒ•ã‚¡ã‚¤ãƒ« / ã‚µãƒ³ãƒ—ãƒ«é¸æŠ */
  const handleSample = key => {
    setSampleKey(key);
    if (!key) { setHeaders([]); return; }
    initPreview(csvTo2D(SAMPLE_CSV[key]));
  };
  const handleFile = e => {
    const f = e.target.files[0]; if(!f) return;
    setSampleKey("");
    const r = new FileReader();
    r.onload = ev => initPreview(csvTo2D(ev.target.result));
    r.readAsText(f,"utf-8");
  };

  /* DnD */
  const onDragEnd = res => {
    const { source,destination,draggableId } = res;
    if(!destination) return;
    const src=source.droppableId, dst=destination.droppableId;
    if(src==="unassigned" && dst==="unassigned"){
      const list=[...unassigned];
      list.splice(source.index,1);
      list.splice(destination.index,0,draggableId);
      setUnassigned(list); return;
    }
    if(src==="unassigned" && BASE_FIELDS.includes(dst)){
      const prev=mapping[dst];
      setUnassigned(unassigned.filter(h=>h!==draggableId).concat(prev?prev:[]));
      setMapping({...mapping,[dst]:draggableId}); return;
    }
    if(BASE_FIELDS.includes(src) && dst==="unassigned"){
      const hdr=mapping[src]; if(!hdr) return;
      const list=[...unassigned];
      list.splice(destination.index,0,hdr);
      setUnassigned(list);
      setMapping({...mapping,[src]:null}); return;
    }
    if(BASE_FIELDS.includes(src) && BASE_FIELDS.includes(dst)){
      const newMap={...mapping};
      [newMap[src], newMap[dst]] = [newMap[dst], newMap[src]];
      setMapping(newMap);
    }
  };

  /* ä¿å­˜ / æ–°è¦ / å‰Šé™¤ */
  const saveTemplate = () => {
    if(!tplName) return alert("ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆåã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
    const next = templates.filter(t=>t.name!==tplName)
      .concat({ name:tplName, mapping });
    setTemplates(next);
    localStorage.setItem(STORAGE_KEY, JSON.stringify(next));
    alert("ä¿å­˜ã—ã¾ã—ãŸ");
  };
  const deleteTemplate = () => {
    if(!tplName) return;
    if(!confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;
    const next = templates.filter(t=>t.name!==tplName);
    setTemplates(next);
    localStorage.setItem(STORAGE_KEY, JSON.stringify(next));
    setTplName(""); setHeaders([]); setSampleKey("");
  };

  return (
    <Dialog fullScreen={full} fullWidth maxWidth="lg" open={open} onClose={onClose}>
      <DialogTitle>ãƒãƒƒãƒ”ãƒ³ã‚°å®šç¾©</DialogTitle>
      <DialogContent dividers>
        {/* ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆåæ“ä½œ */}
        <Grid container spacing={2}>
          <Grid item xs={12} md={5}>
            <TextField label="ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆå" value={tplName}
                       onChange={e=>setTplName(e.target.value)} fullWidth />
          </Grid>
          <Grid item xs={12} md={7}
                container alignItems="center" spacing={1}>
            <Grid item>
              <Button onClick={()=>{
                const n=prompt("æ–°ã—ã„ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆå"); if(n) setTplName(n);
              }}>ï¼‹ æ–°è¦</Button>
            </Grid>
            <Grid item>
              <Button color="error" onClick={deleteTemplate}>ğŸ—‘ï¸ å‰Šé™¤</Button>
            </Grid>
            <Grid item>
              <Button variant="contained" onClick={saveTemplate}>ä¿å­˜</Button>
            </Grid>
          </Grid>
        </Grid>

        {/* ã‚µãƒ³ãƒ—ãƒ« / ãƒ•ã‚¡ã‚¤ãƒ« */}
        <Box mt={3}>
          <FormControl fullWidth>
            <InputLabel>ãƒ‡ãƒ¢ã‚µãƒ³ãƒ—ãƒ«</InputLabel>
            <Select value={sampleKey} label="ãƒ‡ãƒ¢ã‚µãƒ³ãƒ—ãƒ«"
                    onChange={e=>handleSample(e.target.value)}>
              <MenuItem value="">ï¼ˆãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä½¿ã†ï¼‰</MenuItem>
              {Object.keys(SAMPLE_CSV).map(k=>(
                <MenuItem key={k} value={k}>{k}</MenuItem>
              ))}
            </Select>
          </FormControl>
          <Box mt={2}>
            <input type="file" accept=".csv" onChange={handleFile}/>
          </Box>
        </Box>

        {/* ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ & ãƒãƒƒãƒ”ãƒ³ã‚° */}
        {headers.length > 0 && (
          <Box mt={3}>
            {/* ãƒ˜ãƒƒãƒ€ãƒ¼ & ã‚µãƒ³ãƒ—ãƒ« */}
            <Typography variant="subtitle1">ãƒ˜ãƒƒãƒ€ãƒ¼ & ã‚µãƒ³ãƒ—ãƒ«</Typography>
            <TableContainer component={Paper} sx={{overflowX:"auto",mb:2}}>
              <Table size="small">
                <TableHead><TableRow>{headers.map(h=>
                  <TableCell key={h}>{h}</TableCell>
                )}</TableRow></TableHead>
                <TableBody><TableRow>{headers.map(h=>
                  <TableCell key={h}>{sample[h]}</TableCell>
                )}</TableRow></TableBody>
              </Table>
            </TableContainer>

            {/* å¤‰æ›ãƒ‡ãƒ¼ã‚¿ */}
            <Typography variant="subtitle1">å¤‰æ›ãƒ‡ãƒ¼ã‚¿</Typography>
            <TableContainer component={Paper} sx={{overflowX:"auto",mb:2}}>
              <Table size="small">
                <TableHead><TableRow>{BASE_FIELDS.map(f=>
                  <TableCell key={f}>{f}</TableCell>
                )}</TableRow></TableHead>
                <TableBody><TableRow>{BASE_FIELDS.map(f=>{
                  const src = mapping[f];
                  return <TableCell key={f}>{src?sample[src]:""}</TableCell>;
                })}</TableRow></TableBody>
              </Table>
            </TableContainer>

            {/* DnD ãƒãƒƒãƒ”ãƒ³ã‚° */}
            <Typography variant="subtitle1">ãƒ‰ãƒ©ãƒƒã‚° & ãƒ‰ãƒ­ãƒƒãƒ—ã§ãƒãƒƒãƒ”ãƒ³ã‚°</Typography>
            <DragDropContext onDragEnd={onDragEnd}>
              <Grid container spacing={2}>
                {/* æœªå‰²å½“ */}
                <Grid item xs={12} md={4}>
                  <Typography>æœªå‰²å½“ãƒ˜ãƒƒãƒ€ãƒ¼</Typography>
                  <Droppable droppableId="unassigned">
                    {prov=>(
                      <Box ref={prov.innerRef}{...prov.droppableProps} className="droppableBox">
                        {unassigned.map((h,i)=>(
                          <Draggable key={h} draggableId={h} index={i}>
                            {(p,snap)=>(
                              <Box ref={p.innerRef}
                                   {...p.draggableProps}{...p.dragHandleProps}
                                   className="draggableItem"
                                   sx={snap.isDragging?{zIndex:9999,boxShadow:3}:{}}
                                   style={p.draggableProps.style}>
                                {h}
                              </Box>
                            )}
                          </Draggable>
                        ))}
                        {prov.placeholder}
                      </Box>
                    )}
                  </Droppable>
                </Grid>
                {/* å‰²å½“å…ˆ */}
                <Grid item xs={12} md={8}>
                  <Grid container spacing={1}>
                    {BASE_FIELDS.map(fld=>(
                      <Grid item xs={6} key={fld}>
                        <Typography variant="body2">{fld}</Typography>
                        <Droppable droppableId={fld}>
                          {prov=>(
                            <Box ref={prov.innerRef}{...prov.droppableProps} className="droppableBox">
                              {mapping[fld] && (
                                <Draggable draggableId={mapping[fld]} index={0}>
                                  {(p,snap)=>(
                                    <Box ref={p.innerRef}
                                         {...p.draggableProps}{...p.dragHandleProps}
                                         className="draggableItem"
                                         sx={snap.isDragging?{zIndex:9999,boxShadow:3}:{}}
                                         style={p.draggableProps.style}>
                                      {mapping[fld]}
                                    </Box>
                                  )}
                                </Draggable>
                              )}
                              {prov.placeholder}
                            </Box>
                          )}
                        </Droppable>
                        <Typography variant="caption">
                          ã‚µãƒ³ãƒ—ãƒ«: {mapping[fld] ? sample[mapping[fld]] : "â€”"}
                        </Typography>
                      </Grid>
                    ))}
                  </Grid>
                </Grid>
              </Grid>
            </DragDropContext>
          </Box>
        )}
      </DialogContent>
      <DialogActions><Button onClick={onClose}>é–‰ã˜ã‚‹</Button></DialogActions>
    </Dialog>
  );
}

/* ----------- ã‚¤ãƒ³ãƒãƒ¼ãƒˆãƒ¢ãƒ¼ãƒ€ãƒ« ----------- */
function ImportDialog({ open, onClose, onAdd }) {
  const full = useMediaQuery(useTheme().breakpoints.down('sm'));
  const templates = JSON.parse(localStorage.getItem(STORAGE_KEY));

  const [tplName, setTplName] = React.useState("");
  const [sampleKey, setSampleKey] = React.useState("");
  const [file, setFile] = React.useState(null);
  const [preview, setPreview] = React.useState(null);

  const loadRows = txt => {
    const arr = csvTo2D(txt);
    const hdr = arr[0]||[], idx={}; hdr.forEach((h,i)=>idx[h]=i);
    const tpl = templates.find(t=>t.name===tplName); if(!tpl) return [];
    return arr.slice(1).map(r=>{
      const o={}; BASE_FIELDS.forEach(f=>{
        const src = tpl.mapping[f];
        o[f] = src && idx[src]!=null ? r[idx[src]] : "";
      }); return o;
    });
  };

  const handlePreview = () => {
    if(!tplName) return alert("ãƒãƒƒãƒ”ãƒ³ã‚°ã‚¿ã‚¤ãƒ—ã‚’é¸æŠã—ã¦ãã ã•ã„");
    if(sampleKey) { setPreview(loadRows(SAMPLE_CSV[sampleKey])); return; }
    if(!file) return alert("CSV ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„");
    const reader=new FileReader();
    reader.onload = ev => setPreview(loadRows(ev.target.result));
    reader.readAsText(file,"utf-8");
  };

  const reset = () => { setPreview(null); setFile(null); setSampleKey(""); };

  return (
    <Dialog fullScreen={full} fullWidth maxWidth="md" open={open} onClose={onClose}>
      <DialogTitle>ã‚¤ãƒ³ãƒãƒ¼ãƒˆ</DialogTitle>
      <DialogContent dividers>
        <FormControl fullWidth sx={{ mb:2 }}>
          <InputLabel>ãƒãƒƒãƒ”ãƒ³ã‚°ã‚¿ã‚¤ãƒ—</InputLabel>
          <Select value={tplName} label="ãƒãƒƒãƒ”ãƒ³ã‚°ã‚¿ã‚¤ãƒ—"
                  onChange={e=>setTplName(e.target.value)}>
            {templates.map(t=>(
              <MenuItem key={t.name} value={t.name}>{t.name}</MenuItem>
            ))}
          </Select>
        </FormControl>

        <FormControl fullWidth sx={{ mb:2 }}>
          <InputLabel>ãƒ‡ãƒ¢ã‚µãƒ³ãƒ—ãƒ«</InputLabel>
          <Select value={sampleKey} label="ãƒ‡ãƒ¢ã‚µãƒ³ãƒ—ãƒ«"
                  onChange={e=>{
                    setSampleKey(e.target.value); setFile(null);
                    setPreview(e.target.value ? loadRows(SAMPLE_CSV[e.target.value]) : null);
                  }}>
            <MenuItem value="">ï¼ˆãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä½¿ã†ï¼‰</MenuItem>
            {Object.keys(SAMPLE_CSV).map(k=>(
              <MenuItem key={k} value={k}>{k}</MenuItem>
            ))}
          </Select>
        </FormControl>

        <Box mb={2}>
          <input type="file" accept=".csv" onChange={e=>{
            const f=e.target.files[0]; if(!f) return;
            setFile(f); setSampleKey(""); setPreview(null);
          }}/>
        </Box>

        <Button variant="contained" onClick={handlePreview}>ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼</Button>

        <Box mt={3}>
          <Typography variant="subtitle1" gutterBottom>å–è¾¼ã¿ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼</Typography>
          {preview ? (
            <TableContainer component={Paper} sx={{ maxHeight:300, overflow:"auto" }}>
              <Table size="small" stickyHeader>
                <TableHead>
                  <TableRow>{BASE_FIELDS.map(f=> <TableCell key={f}>{f}</TableCell>)}</TableRow>
                </TableHead>
                <TableBody>
                  {preview.map((r,i)=>(
                    <TableRow key={i}>
                      {BASE_FIELDS.map(f=> <TableCell key={f}>{r[f]}</TableCell>)}
                    </TableRow>
                  ))}
                </TableBody>
              </Table>
            </TableContainer>
          ) : (
            <Typography color="textSecondary">ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼çµæœãŒã“ã“ã«è¡¨ç¤ºã•ã‚Œã¾ã™</Typography>
          )}
        </Box>
      </DialogContent>
      <DialogActions>
        {preview && <Button onClick={reset}>å–æ¶ˆ</Button>}
        {preview && <Button variant="contained" onClick={()=>{ onAdd(preview); reset(); }}>æœ¬å–è¾¼ã¿</Button>}
        <Button onClick={onClose}>é–‰ã˜ã‚‹</Button>
      </DialogActions>
    </Dialog>
  );
}

/* ----------- ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆãƒ¢ãƒ¼ãƒ€ãƒ« ----------- */
function ExportDialog({ open, onClose, rows }) {
  const full = useMediaQuery(useTheme().breakpoints.down('sm'));

  const onDownload = () => {
    const ws  = XLSX.utils.json_to_sheet(rows, { header: BASE_FIELDS });
    const blob= new Blob([XLSX.utils.sheet_to_csv(ws)], { type:"text/csv" });
    const url = URL.createObjectURL(blob);
    const a   = document.createElement("a");
    a.href = url; a.download = "base_table.csv"; a.click();
    URL.revokeObjectURL(url);
    onClose();
  };

  return (
    <Dialog fullScreen={full} open={open} onClose={onClose}>
      <DialogTitle>ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ</DialogTitle>
      <DialogContent dividers>
        <Typography>
          ç¾åœ¨ã®åŸºæœ¬ãƒ†ãƒ¼ãƒ–ãƒ«ã«ã¯ <strong>{rows.length}</strong> è¡Œã‚ã‚Šã¾ã™ã€‚
        </Typography>
        <Typography>CSV ãƒ•ã‚¡ã‚¤ãƒ«ã¨ã—ã¦ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ã¾ã™ã‹ï¼Ÿ</Typography>
      </DialogContent>
      <DialogActions>
        <Button onClick={onClose}>ã‚­ãƒ£ãƒ³ã‚»ãƒ«</Button>
        <Button variant="contained" onClick={onDownload}>ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</Button>
      </DialogActions>
    </Dialog>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
</html>
