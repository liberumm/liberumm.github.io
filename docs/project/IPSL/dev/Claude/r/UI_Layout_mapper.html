  function MappingDialog({ open, onClose }) {

        const prev = mapping[dst];
        const nextUn = unassigned.filter(h=>h!==draggableId);
        if (prev) nextUn.push(prev);
        setUnassigned(nextUn);
        setMapping({...mapping,[dst]:draggableId});
        return;

      if (BASE_FIELDS.includes(src) && dst==="unassigned") {
        const hdr = mapping[src]; if(!hdr) return;
        const nextUn=[...unassigned];

      alert("ä¿å­˜ã—ã¾ã—ãŸ");
    };
    const deleteTpl = () => {
      if (!tplName) return;
      if (!confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;
      const next = templates.filter(t=>t.name!==tplName);

              <TableContainer component={Paper} sx={{ overflowX:'auto', mb:2 }}>
                <Table size="small">

                    </TableRow>
                  </TableHead>
                  <TableBody>
                    <TableRow>
                      {csvHeaders.map(h=> <TableCell key={h}>{csvSample[h]}</TableCell>)}
                    </TableRow>
                  </TableBody>
                </Table>
              </TableContainer>

              <Typography variant="subtitle1">å¤‰æ›ãƒ‡ãƒ¼ã‚¿</Typography>
              <TableContainer component={Paper} sx={{ overflowX:'auto', mb:2 }}>
                <Table size="small">
                  <TableHead>
                    <TableRow>
                      {BASE_FIELDS.map(f=> <TableCell key={f}>{f}</TableCell>)}
                    </TableRow>
                  </TableHead>
                  <TableBody>
                    <TableRow>
                      {BASE_FIELDS.map(f=> {
                        const k = mapping[f];
                        return <TableCell key={f}>{k ? csvSample[k] : ""}</TableCell>;
                      })}
                    </TableRow>
                  </TableBody>
                </Table>
              </TableContainer>

              <Typography variant="subtitle1">ãƒ‰ãƒ©ãƒƒã‚° & ãƒ‰ãƒ­ãƒƒãƒ—ã§ãƒãƒƒãƒ”ãƒ³ã‚°</Typography>
              <DragDropContext onDragEnd={onDragEnd}>
                <Grid container spacing={2}>
                  <Grid item xs={12} md={4}>
                    <Typography>æœªå‰²å½“ãƒ˜ãƒƒãƒ€ãƒ¼</Typography>
                    <Droppable droppableId="unassigned">
                      {prov=>(
                        <Box ref={prov.innerRef} {...prov.droppableProps} className="droppableBox">
                          {unassigned.map((h,i)=>(
                            <Draggable key={h} draggableId={h} index={i}>
                              {p=>(
                                <Box

                  <Grid item xs={12} md={8}>

                          </Typography>
                        </Grid>
                      ))}

                </Grid>
              </DragDropContext>
            </Box>

  }

  function ImportDialog({ open, onClose, onConfirm }) {
    const theme = useTheme();
    const fullScreen = useMediaQuery(theme.breakpoints.down('sm'));

    const [templates] = React.useState(
      () => JSON.parse(localStorage.getItem(STORAGE_KEY))
    );
    const [tplName, setTplName] = React.useState("");
    const [sampleKey, setSampleKey] = React.useState("");
    const [file, setFile] = React.useState(null);
    const [preview, setPreview] = React.useState(null);

    const loadRows = text => {
      const arr = csvTo2D(text);
      const hdr = arr[0]||[], idx = {};
      hdr.forEach((h,i)=>idx[h]=i);
      const tpl = templates.find(t=>t.name===tplName);
      if(!tpl) return [];
      return arr.slice(1).map(r=>{
        const out = {};
        BASE_FIELDS.forEach(f=>{
          const src = tpl.mapping[f];
          out[f] = src && idx[src]!=null ? r[idx[src]] : "";

        return out;
      });
    };

    const handleSample = e => {
      const key = e.target.value;
      setSampleKey(key); setFile(null);
      if(!key) return setPreview(null);
      setPreview(loadRows(SAMPLE_CSV[key]));
    };
    const handleFile = e => {
      const f = e.target.files[0];
      if(!f) return;
      setSampleKey(""); setPreview(null); setFile(f);
    };
    const doPreview = () => {
      if(!tplName) { alert("ãƒãƒƒãƒ”ãƒ³ã‚°ã‚¿ã‚¤ãƒ—ã‚’é¸æŠã—ã¦ãã ã•ã„"); return; }
      if(sampleKey) return setPreview(loadRows(SAMPLE_CSV[sampleKey]));
      if(!file) { alert("ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„"); return; }
      const reader = new FileReader();
      reader.onload = ev => setPreview(loadRows(ev.target.result));
      reader.readAsText(file,"utf-8");
    };
    const handleConfirm = () => {
      onConfirm(preview);
    };

    return (
      <Dialog

        fullWidth
        maxWidth="md"
        open={open}
        onClose={onClose}
      >
        <DialogTitle>ã‚¤ãƒ³ãƒãƒ¼ãƒˆ</DialogTitle>
        <DialogContent dividers>
          <FormControl fullWidth sx={{ mb:2 }}>
            <InputLabel>ãƒãƒƒãƒ”ãƒ³ã‚°ã‚¿ã‚¤ãƒ—</InputLabel>
            <Select
              value={tplName}
              label="ãƒãƒƒãƒ”ãƒ³ã‚°ã‚¿ã‚¤ãƒ—"
              onChange={e=>setTplName(e.target.value)}
            >
              {templates.map(t=>(

            </Select>
          </FormControl>

          <FormControl fullWidth sx={{ mb:2 }}>
            <InputLabel>ãƒ‡ãƒ¢ã‚µãƒ³ãƒ—ãƒ«</InputLabel>
            <Select
              value={sampleKey}
              label="ãƒ‡ãƒ¢ã‚µãƒ³ãƒ—ãƒ«"
              onChange={handleSample}
            >
              <MenuItem value="">ï¼ˆãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä½¿ã†ï¼‰</MenuItem>
              {Object.keys(SAMPLE_CSV).map(k=>(
                <MenuItem key={k} value={k}>{k}</MenuItem>

            </Select>
          </FormControl>

          <Box mb={2}>

          <Button variant="contained" onClick={doPreview}>
            ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼

          <Box mt={3}>

            {preview ? (

                  <TableHead>
                    <TableRow>
                      {BASE_FIELDS.map(f=> <TableCell key={f}>{f}</TableCell>)}
                    </TableRow>
                  </TableHead>
                  <TableBody>
                    {preview.map((r,i)=>(
                      <TableRow key={i}>
                        {BASE_FIELDS.map(f=> <TableCell key={f}>{r[f]}</TableCell>)}
                      </TableRow>
                    ))}
                  </TableBody>
                </Table>
              </TableContainer>
            ) : (
              <Typography variant="body2" color="textSecondary">
                ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼çµæœãŒã“ã“ã«è¡¨ç¤ºã•ã‚Œã¾ã™
              </Typography>
            )}
          </Box>
        </DialogContent>
        <DialogActions>
          {preview && (
            <Button onClick={()=>{ setPreview(null); }}>å–æ¶ˆ</Button>
          )}
          {preview && (
            <Button variant="contained" onClick={handleConfirm}>
              æœ¬å–è¾¼ã¿
            </Button>
          )}
          <Button onClick={onClose}>é–‰ã˜ã‚‹</Button>
        </DialogActions>
      </Dialog>
    );
  }

  function ExportDialog({ open, onClose, onConfirm, rowCount }) {

    return (

      >

        <DialogContent dividers>
          <Typography>
            ç¾åœ¨ã®åŸºæœ¬ãƒ†ãƒ¼ãƒ–ãƒ«ã«ã¯ <strong>{rowCount}</strong> è¡ŒãŒã‚ã‚Šã¾ã™ã€‚
          </Typography>
          <Typography>CSV ãƒ•ã‚¡ã‚¤ãƒ«ã¨ã—ã¦ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ã¾ã™ã‹ï¼Ÿ</Typography>
        </DialogContent>
        <DialogActions>
          <Button onClick={onClose}>ã‚­ãƒ£ãƒ³ã‚»ãƒ«</Button>
          <Button variant="contained" onClick={onConfirm}>ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</Button>

  }

  ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
