<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>納品数配分システム</title>
    
    <!-- 基本ライブラリの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.23.8/babel.min.js"></script>

    <!-- Emotion (MUIの依存関係) -->
    <script src="https://cdn.jsdelivr.net/npm/@emotion/react@11.11.3/dist/emotion-react.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emotion/styled@11.11.0/dist/emotion-styled.umd.min.js"></script>

    <!-- MUI Core -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.15.3/umd/material-ui.production.min.js" crossorigin></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <!-- D3.jsの読み込み -->
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <!-- EXCELライブラリの読み込み -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js" defer></script>

    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>

</head>
<body>
    <div id="root"></div>
    
    <!-- Component Scripts -->
    <script type="text/babel" src="components/Allocation.js"></script>
    <script type="text/babel" src="components/header.js"></script>
    <script type="text/babel" src="components/filter.js"></script>
    <script type="text/babel" src="components/footer.js"></script>

    <script type="text/babel">
        const { Container, Grid } = MaterialUI;

        const App = () => {
            return (
                <>
                    <Header />
                    <Container maxWidth={false} sx={{ mt: 2, mb: 4, px: { xs: 1, sm: 2, md: 3 } }}>
                        <Grid container spacing={2}>
                            <Grid item xs={12}>
                                <Filter />
                                <Allocation />
                            </Grid>
                        </Grid>
                    </Container>
                    <Footer />
                </>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
