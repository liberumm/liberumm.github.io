<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp React MUI Playground</title>
    <!-- 基本ライブラリの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.23.8/babel.min.js"></script>

    <!-- Emotion (MUIの依存関係) -->
    <script src="https://cdn.jsdelivr.net/npm/@emotion/react@11.11.3/dist/emotion-react.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emotion/styled@11.11.0/dist/emotion-styled.umd.min.js"></script>

    <!-- MUI Core -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.15.3/umd/material-ui.production.min.js" crossorigin></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <!-- D3.jsの読み込み -->
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <!-- EXCELライブラリの読み込み -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js" defer></script>

    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
</head>
<body>
    <!-- Reactのコンテンツがレンダリングされるルート要素 -->
    <div id="root"></div>

    <!-- Reactコンポーネントの読み込み -->
    <script type="text/babel" src="header.js"></script>
    <script type="text/babel" src="summary-info.js"></script>  <!-- 順序変更 -->
    <script type="text/babel" src="filter.js"></script>
    <script type="text/babel" src="table-product.js"></script>
    <script type="text/babel" src="footer.js"></script>
 

    <script type="text/babel">
        const { Container } = MaterialUI;

        function App() {
            return (
                <>
                    <Header />
                    <Container maxWidth={false} sx={{ mt: 2, mb: 4, px: { xs: 1, sm: 2, md: 3 } }}>
                        <Grid container spacing={2}>
                            <Grid item xs={12}>
                                <SummaryInfo />
                            </Grid>
                            <Grid item xs={12}>
                                <Filter />
                            </Grid>
                            <Grid item xs={12}>
                                <ProductTable />
                            </Grid>
                        </Grid>
                    </Container>
                    <Footer />
                </>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
