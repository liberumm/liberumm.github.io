<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp React MUI Playground</title>

    <!-- 必要なライブラリ -->
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.23.8/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emotion/react@11.11.3/dist/emotion-react.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emotion/styled@11.11.0/dist/emotion-styled.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.15.3/umd/material-ui.production.min.js" crossorigin></script>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>


    <!-- フォントとアイコン -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
</head>
<body style="margin: 0; padding: 0;">
    <div id="root"></div>

    <!-- コンポーネントの読み込み -->
    <script type="text/babel" src="components/CrossChart.js"></script>
    <script type="text/babel" src="components/header.js"></script>
    <script type="text/babel" src="components/filter.js"></script>
    <script type="text/babel" src="components/footer.js"></script>
    <script type="text/babel" src="components/DataSpreadsheet.js"></script>

    <!-- Reactスクリプト -->
    <script type="text/babel">
        const { CssBaseline, ThemeProvider, createTheme, Box } = MaterialUI;

        // メインアプリケーション
        function App() {
            return (
                <ThemeProvider theme={createTheme()}>
                    <CssBaseline />
                    <Box sx={{ 
                        display: 'flex', 
                        flexDirection: 'column', 
                        minHeight: '100vh',
                        bgcolor: 'background.default'
                    }}>
                        <Header />
                        <Box 
                            component="main"
                            sx={{ 
                                flex: 1, 
                                py: 2,
                                px: { xs: 1, sm: 2 },
                                display: 'flex',
                                flexDirection: 'column',
                                gap: 2,
                                width: '100%'
                            }}
                        >
                            <Filter /> {/* フィルター機能コンポーネント */}
                            <CrossChart /> {/* クロス集計表コンポーネント */}
                            <DataSpreadsheet /> {/* スプレッドシート表示エリア */}
                        </Box>
                        <Footer />
                    </Box>
                </ThemeProvider>
            );
        }

        // ReactDOMでレンダリング
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
