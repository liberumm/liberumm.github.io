<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp React MUI Playground</title>
   <!-- React and ReactDOM -->
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- MUI (Material-UI) -->
  <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.11.15/umd/material-ui.production.min.js"></script>
  <!-- Babel for JSX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.0/babel.min.js"></script>
  <!-- Emotion ライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/@emotion/react@11.11.0/dist/emotion-react.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emotion/styled@11.11.0/dist/emotion-styled.umd.min.js"></script>
  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <!-- Material-UI Styles -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />


</head>
<body style="margin: 0; padding: 0;">
    <div id="root"></div>

    <!-- コンポーネントの読み込み -->
    <script type="text/babel" src="components/header.js"></script>
    <script type="text/babel" src="components/filter.js"></script>
    <script type="text/babel" src="components/footer.js"></script>
    <script type="text/babel" src="components/map-site.js"></script>

    <!-- メインアプリケーションのマウント -->
    <script type="text/babel">
        const { Container, CssBaseline, ThemeProvider, createTheme, Box } = MaterialUI;

        function App() {
            return (
                <ThemeProvider theme={createTheme()}>
                    <CssBaseline />
                    <Box sx={{ 
                        display: 'flex', 
                        flexDirection: 'column', 
                        minHeight: '100vh',
                        bgcolor: 'background.default'
                    }}>
                        <Header />
                        <Box 
                            component="main"
                            sx={{ 
                                flex: 1, 
                                py: 2,
                                px: { xs: 1, sm: 2 },
                                display: 'flex',
                                flexDirection: 'column',
                                gap: 2,
                                width: '100%'
                            }}
                        >

                        </Box>
                        <Footer />
                    </Box>
                </ThemeProvider>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
