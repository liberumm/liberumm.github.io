<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫・売上データ表</title>
    
    <!-- 基本ライブラリ -->
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.23.8/babel.min.js"></script>
    
    <!-- Emotion (MUI依存) -->
    <script src="https://cdn.jsdelivr.net/npm/@emotion/react@11.11.3/dist/emotion-react.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emotion/styled@11.11.0/dist/emotion-styled.umd.min.js"></script>
    
    <!-- MUI Core -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.15.3/umd/material-ui.production.min.js" crossorigin></script>
    
    <!-- その他のライブラリ -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

</head>
<body style="margin: 0; padding: 0;">
    <div id="root"></div>

    <!-- コンポーネントの読み込み -->
    <script type="text/babel" src="components/header.js"></script>
    <script type="text/babel" src="components/filter.js"></script>
    <script type="text/babel" src="components/foresight_table.js"></script>
    <script type="text/babel" src="components/profit_table.js"></script>
    <script type="text/babel" src="components/plan_table.js"></script>
    <script type="text/babel" src="components/footer.js"></script>

    <!-- メインアプリケーションのマウント -->
    <script type="text/babel">
        const { CssBaseline, ThemeProvider, createTheme, Box } = MaterialUI;

        function App() {
            return (
                <ThemeProvider theme={createTheme()}>
                    <CssBaseline />
                    <Header />
                    <Container maxWidth={true} sx={{ mt: 2, mb:2, px: { xs: 1, sm: 2, md: 3 } }}>
                    <Grid container spacing={2}>
                        <Grid item xs={12}>
                            <Filter />
                            <ProfitTable />
                            <PlanTable />
                        </Grid>
                    </Grid>
                    </Container>
                    <Footer />
                </ThemeProvider>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
