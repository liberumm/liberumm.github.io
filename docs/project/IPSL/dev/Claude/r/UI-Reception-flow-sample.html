<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>申込管理システム - 申込・明細管理版</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <style>

      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

    }
    .material-card {
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 12px;
      transition: all 0.3s ease;
    }
    .material-card:hover {
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      transform: translateY(-2px);
    }
    .material-stepper {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .material-container {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      margin: 20px;
      padding: 30px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emotion/react@11.11.3/dist/emotion-react.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emotion/styled@11.11.0/dist/emotion-styled.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.15.3/umd/material-ui.production.min.js"></script>
</head>

    // 申込データ（申込単位）- 佐藤様のみ
    const sampleApplications = [
      {

    ];

    // 明細データ（店舗日程単位）- 佐藤様の5日間3店舗（計15日間）

      { id: 2, 申込ID: 1, 店舗: '上北沢', 日付: '7月1日', 開始時刻: '10:30', 終了時刻: '15:00', 人数: 8, クラス数: 3, 付添人数: 2, 明細ステータス: '希望', 備考: '' },
      { id: 3, 申込ID: 1, 店舗: '和泉', 日付: '7月1日', 開始時刻: '10:30', 終了時刻: '15:00', 人数: 8, クラス数: 3, 付添人数: 2, 明細ステータス: '希望', 備考: '' },
      // 7月2日 - 3店舗

      { id: 5, 申込ID: 1, 店舗: '上北沢', 日付: '7月2日', 開始時刻: '10:30', 終了時刻: '15:00', 人数: 8, クラス数: 3, 付添人数: 2, 明細ステータス: '希望', 備考: '' },
      { id: 6, 申込ID: 1, 店舗: '和泉', 日付: '7月2日', 開始時刻: '10:30', 終了時刻: '15:00', 人数: 8, クラス数: 3, 付添人数: 2, 明細ステータス: '希望', 備考: '' },
      // 7月3日 - 3店舗
      { id: 7, 申込ID: 1, 店舗: '西永福', 日付: '7月3日', 開始時刻: '10:30', 終了時刻: '15:00', 人数: 8, クラス数: 3, 付添人数: 2, 明細ステータス: '希望', 備考: '' },
      { id: 8, 申込ID: 1, 店舗: '上北沢', 日付: '7月3日', 開始時刻: '10:30', 終了時刻: '15:00', 人数: 8, クラス数: 3, 付添人数: 2, 明細ステータス: '希望', 備考: '' },
      { id: 9, 申込ID: 1, 店舗: '和泉', 日付: '7月3日', 開始時刻: '10:30', 終了時刻: '15:00', 人数: 8, クラス数: 3, 付添人数: 2, 明細ステータス: '希望', 備考: '' },
      // 7月4日 - 3店舗
      { id: 10, 申込ID: 1, 店舗: '西永福', 日付: '7月4日', 開始時刻: '10:30', 終了時刻: '15:00', 人数: 8, クラス数: 3, 付添人数: 2, 明細ステータス: '希望', 備考: '' },
      { id: 11, 申込ID: 1, 店舗: '上北沢', 日付: '7月4日', 開始時刻: '10:30', 終了時刻: '15:00', 人数: 8, クラス数: 3, 付添人数: 2, 明細ステータス: '希望', 備考: '' },
      { id: 12, 申込ID: 1, 店舗: '和泉', 日付: '7月4日', 開始時刻: '10:30', 終了時刻: '15:00', 人数: 8, クラス数: 3, 付添人数: 2, 明細ステータス: '希望', 備考: '' },
      // 7月5日 - 3店舗
      { id: 13, 申込ID: 1, 店舗: '西永福', 日付: '7月5日', 開始時刻: '10:30', 終了時刻: '15:00', 人数: 8, クラス数: 3, 付添人数: 2, 明細ステータス: '希望', 備考: '' },
      { id: 14, 申込ID: 1, 店舗: '上北沢', 日付: '7月5日', 開始時刻: '10:30', 終了時刻: '15:00', 人数: 8, クラス数: 3, 付添人数: 2, 明細ステータス: '希望', 備考: '' },
      { id: 15, 申込ID: 1, 店舗: '和泉', 日付: '7月5日', 開始時刻: '10:30', 終了時刻: '15:00', 人数: 8, クラス数: 3, 付添人数: 2, 明細ステータス: '希望', 備考: '' }
    ];

    const steps = ['希望', '受け入れ予定作成', '店舗確認', '調整・振り替え', '調整店舗確認', '申込者提案', '申込者承認', '受け入れ確定'];
    const detailCols = ['日付', '開始時刻', '終了時刻', '人数', 'クラス数', '付添人数', '明細ステータス'];
    const stores = ['上北沢', '和泉', '西永福', '成城', '三軒茶屋'];
    const statusColors = {
      '希望': 'default',
      '受け入れ可能': 'success',
      '受け入れ困難': 'error',
      '調整中': 'warning',
      '調整店舗確認': 'info',
      '調整可能': 'success',
      '調整困難': 'error',
      '承認待ち': 'info',
      '承認済み': 'success',
      '確定': 'primary'
    };

    function ApplicationTable({ title, applications, details, editable, onApplicationEdit, onDetailEdit, confirmMode, onConfirm }) {
      const handleApplicationChange = (appId, field, value) => {
        onApplicationEdit?.(applications.map(app => app.id === appId ? { ...app, [field]: value } : app));
      };

      const handleDetailChange = (detailId, field, value) => {
        onDetailEdit?.(details.map(detail => detail.id === detailId ? { ...detail, [field]: value } : detail));
      };

      const handleDetailStatus = (detailId, status) => {
        onConfirm?.(details.map(detail => detail.id === detailId ? { ...detail, 明細ステータス: status } : detail));
      };

      return (
        <Box>
          <Typography variant="h6" gutterBottom>{title}</Typography>
          {applications.map(app => {
            const appDetails = details.filter(d => d.申込ID === app.id);
            return (
              <Card key={app.id} className="material-card" sx={{ mb: 3, background: 'linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%)' }}>
                <CardContent>
                  <Grid container spacing={2} alignItems="center">
                    <Grid item xs={3}>
                      <Typography variant="h6">{app.申込者}</Typography>
                      <Typography variant="body2" color="text.secondary">
                        申込日: {app.申込日}
                      </Typography>
                    </Grid>
                    <Grid item xs={3}>
                      {editable ? (
                        <TextField
                          label="連絡先"
                          size="small"
                          fullWidth
                          value={app.連絡先}
                          onChange={e => handleApplicationChange(app.id, '連絡先', e.target.value)}
                        />
                      ) : (
                        <Typography variant="body2">{app.連絡先}</Typography>
                      )}
                    </Grid>
                    <Grid item xs={3}>
                      <Chip
                        label={app.申込ステータス}
                        color={statusColors[app.申込ステータス]}
                        size="small"
                      />
                    </Grid>
                    <Grid item xs={3}>
                      {editable ? (
                        <TextField
                          label="備考"
                          size="small"
                          fullWidth
                          value={app.備考}
                          onChange={e => handleApplicationChange(app.id, '備考', e.target.value)}
                        />
                      ) : (
                        <Typography variant="body2">{app.備考}</Typography>
                      )}
                    </Grid>
                  </Grid>
                  
                  <Divider sx={{ my: 2 }} />
                  
                  <Typography variant="subtitle1" gutterBottom>明細情報</Typography>
                  {(() => {
                    // 店舗でグループ化し、日程順にソート
                    const groupByStore = (details) => {
                      const grouped = {};
                      details.forEach(detail => {
                        if (!grouped[detail.店舗]) {
                          grouped[detail.店舗] = [];
                        }
                        grouped[detail.店舗].push(detail);
                      });
                      
                      // 各店舗内で日程順にソート
                      Object.keys(grouped).forEach(store => {
                        grouped[store].sort((a, b) => {
                          const dateA = parseInt(a.日付.replace('7月', '').replace('日', ''));
                          const dateB = parseInt(b.日付.replace('7月', '').replace('日', ''));
                          return dateA - dateB;
                        });
                      });
                      
                      return grouped;
                    };
                    
                    const groupedDetails = groupByStore(appDetails);
                    
                    return Object.keys(groupedDetails).map(store => (
                      <Box key={store} sx={{ mb: 3 }}>
                        <Typography variant="h6" sx={{ mb: 1, color: '#1976d2', fontWeight: 600 }}>
                          {store}店舗
                        </Typography>
                        <TableContainer>
                          <Table size="small">
                            <TableHead>
                              <TableRow>
                                <TableCell sx={{ whiteSpace: 'nowrap' }}>日付</TableCell>
                                <TableCell sx={{ whiteSpace: 'nowrap' }}>開始時刻</TableCell>
                                <TableCell sx={{ whiteSpace: 'nowrap' }}>終了時刻</TableCell>
                                <TableCell sx={{ whiteSpace: 'nowrap' }}>人数</TableCell>
                                <TableCell sx={{ whiteSpace: 'nowrap' }}>クラス数</TableCell>
                                <TableCell sx={{ whiteSpace: 'nowrap' }}>付添人数</TableCell>
                                <TableCell sx={{ whiteSpace: 'nowrap' }}>明細ステータス</TableCell>
                              </TableRow>
                            </TableHead>
                            <TableBody>
                              {groupedDetails[store].map(detail => (
                                <TableRow key={detail.id}>
                                  <TableCell sx={{ whiteSpace: 'nowrap', p: editable ? 0.5 : 1 }}>
                                    {editable ? (
                                      <TextField
                                        variant="standard"
                                        fullWidth
                                        value={detail.日付}
                                        onChange={e => handleDetailChange(detail.id, '日付', e.target.value)}
                                      />
                                    ) : detail.日付}
                                  </TableCell>
                                  <TableCell sx={{ whiteSpace: 'nowrap', p: editable ? 0.5 : 1 }}>
                                    {editable ? (
                                      <TextField
                                        variant="standard"
                                        fullWidth
                                        value={detail.開始時刻}
                                        onChange={e => handleDetailChange(detail.id, '開始時刻', e.target.value)}
                                      />
                                    ) : detail.開始時刻}
                                  </TableCell>
                                  <TableCell sx={{ whiteSpace: 'nowrap', p: editable ? 0.5 : 1 }}>
                                    {editable ? (
                                      <TextField
                                        variant="standard"
                                        fullWidth
                                        value={detail.終了時刻}
                                        onChange={e => handleDetailChange(detail.id, '終了時刻', e.target.value)}
                                      />
                                    ) : detail.終了時刻}
                                  </TableCell>
                                  <TableCell sx={{ whiteSpace: 'nowrap', p: editable ? 0.5 : 1 }}>
                                    {editable ? (
                                      <TextField
                                        variant="standard"
                                        fullWidth
                                        type="number"
                                        value={detail.人数}
                                        onChange={e => handleDetailChange(detail.id, '人数', e.target.value)}
                                        inputProps={{ min: 0 }}
                                      />
                                    ) : detail.人数}
                                  </TableCell>
                                  <TableCell sx={{ whiteSpace: 'nowrap', p: editable ? 0.5 : 1 }}>
                                    {editable ? (
                                      <TextField
                                        variant="standard"
                                        fullWidth
                                        type="number"
                                        value={detail.クラス数}
                                        onChange={e => handleDetailChange(detail.id, 'クラス数', e.target.value)}
                                        inputProps={{ min: 0 }}
                                      />
                                    ) : detail.クラス数}
                                  </TableCell>
                                  <TableCell sx={{ whiteSpace: 'nowrap', p: editable ? 0.5 : 1 }}>
                                    {editable ? (
                                      <TextField
                                        variant="standard"
                                        fullWidth
                                        type="number"
                                        value={detail.付添人数}
                                        onChange={e => handleDetailChange(detail.id, '付添人数', e.target.value)}
                                        inputProps={{ min: 0 }}
                                      />
                                    ) : detail.付添人数}
                                  </TableCell>
                                  <TableCell sx={{ whiteSpace: 'nowrap', p: editable ? 0.5 : 1 }}>
                                    {confirmMode ? (
                                      <FormControl size="small" sx={{ minWidth: 100 }}>
                                        <Select value={detail.明細ステータス} onChange={e => handleDetailStatus(detail.id, e.target.value)}>

                                          <MenuItem value="受け入れ困難">受け入れ困難</MenuItem>
                                        </Select>
                                      </FormControl>
                                    ) : (
                                      <Chip
                                        label={detail.明細ステータス}
                                        color={statusColors[detail.明細ステータス]}
                                        size="small"
                                      />
                                    )}
                                  </TableCell>
                                </TableRow>
                              ))}
                            </TableBody>
                          </Table>
                        </TableContainer>
                      </Box>
                    ));
                  })()}

              </Card>
            );
          })}
        </Box>
      );
    }

    function StoreConfirmationTable({ title, applications, details, onConfirm, adjustmentMode }) {
      const handleDetailStatus = (detailId, status) => {
        onConfirm?.(details.map(detail => detail.id === detailId ? { ...detail, 明細ステータス: status } : detail));
      };

      // 店舗でグループ化し、日程順にソート
      const groupByStore = (details) => {
        const grouped = {};
        details.forEach(detail => {
          if (!grouped[detail.店舗]) {
            grouped[detail.店舗] = [];
          }
          grouped[detail.店舗].push(detail);
        });
        
        Object.keys(grouped).forEach(store => {
          grouped[store].sort((a, b) => {
            const dateA = parseInt(a.日付.replace('7月', '').replace('日', ''));
            const dateB = parseInt(b.日付.replace('7月', '').replace('日', ''));
            return dateA - dateB;
          });
        });
        
        return grouped;
      };

      return (
        <Box>
          <Typography variant="h6" gutterBottom>{title}</Typography>
          <Alert severity="info" sx={{ mb: 2 }}>
            {adjustmentMode ? '調整された店舗日程の受け入れ可否を確認してください。' : '各店舗で受け入れ可否を確認してください。'}
          </Alert>
          
          {applications.map(app => {
            const appDetails = details.filter(d => d.申込ID === app.id);
            const groupedDetails = groupByStore(appDetails);
            
            return Object.keys(groupedDetails).filter(store => {
              // 調整モードの場合は調整された店舗のみ表示
              if (adjustmentMode) {
                return groupedDetails[store].some(detail => detail.調整済み);
              }
              return true;
            }).map(store => (
              <Card key={`${app.id}-${store}`} className="material-card" sx={{ mb: 3, background: 'linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%)' }}>
                <CardContent>
                  <Typography variant="h5" sx={{ mb: 2, color: '#1976d2', fontWeight: 600 }}>
                    {store}店舗 - {adjustmentMode ? '調整内容確認' : '受け入れ確認'}
                  </Typography>
                  
                  <Grid container spacing={2} sx={{ mb: 2 }}>
                    <Grid item xs={6}>
                      <Typography variant="body1"><strong>申込者:</strong> {app.申込者}</Typography>
                    </Grid>
                    <Grid item xs={6}>
                      <Typography variant="body1"><strong>連絡先:</strong> {app.連絡先}</Typography>
                    </Grid>
                  </Grid>
                  
                  <TableContainer>
                    <Table size="small">
                      <TableHead>
                        <TableRow>
                          <TableCell sx={{ whiteSpace: 'nowrap' }}>日付</TableCell>
                          <TableCell sx={{ whiteSpace: 'nowrap' }}>時間</TableCell>
                          <TableCell sx={{ whiteSpace: 'nowrap' }}>人数</TableCell>
                          <TableCell sx={{ whiteSpace: 'nowrap' }}>クラス数</TableCell>
                          <TableCell sx={{ whiteSpace: 'nowrap' }}>付添人数</TableCell>
                          <TableCell sx={{ whiteSpace: 'nowrap' }}>受け入れ可否</TableCell>
                        </TableRow>
                      </TableHead>
                      <TableBody>
                        {groupedDetails[store].filter(detail => {
                          // 調整モードの場合は調整された明細のみ表示
                          return adjustmentMode ? detail.調整済み : true;
                        }).map(detail => (
                          <TableRow key={detail.id}>
                            <TableCell sx={{ whiteSpace: 'nowrap' }}>{detail.日付}</TableCell>
                            <TableCell sx={{ whiteSpace: 'nowrap' }}>{detail.開始時刻}-{detail.終了時刻}</TableCell>
                            <TableCell sx={{ whiteSpace: 'nowrap' }}>{detail.人数}名</TableCell>
                            <TableCell sx={{ whiteSpace: 'nowrap' }}>{detail.クラス数}</TableCell>
                            <TableCell sx={{ whiteSpace: 'nowrap' }}>{detail.付添人数}名</TableCell>
                            <TableCell sx={{ whiteSpace: 'nowrap' }}>
                              <FormControl size="small" sx={{ minWidth: 120 }}>
                                <Select 
                                  value={detail.明細ステータス} 
                                  onChange={e => handleDetailStatus(detail.id, e.target.value)}
                                >
                                  {adjustmentMode ? (
                                    <>
                                      <MenuItem value="調整可能">調整可能</MenuItem>
                                      <MenuItem value="調整困難">調整困難</MenuItem>
                                    </>
                                  ) : (
                                    <>
                                      <MenuItem value="受け入れ可能">受け入れ可能</MenuItem>
                                      <MenuItem value="受け入れ困難">受け入れ困難</MenuItem>
                                    </>
                                  )}
                                </Select>
                              </FormControl>
                            </TableCell>
                          </TableRow>
                        ))}
                      </TableBody>
                    </Table>
                  </TableContainer>
                </CardContent>
              </Card>
            ));
          })}
        </Box>
      );
    }

    function AdjustmentTable({ title, applications, details, onChange }) {
      const handleDetailChange = (detailId, field, value) => {
        const newDetails = details.map(detail => 
          detail.id === detailId ? { ...detail, [field]: value, 調整済み: true } : detail
        );
        onChange(newDetails);
      };

      // 希望通りの明細を元のデータから取得
      const getOriginalDetail = (detailId) => {
        return sampleDetails.find(d => d.id === detailId);
      };

      return (
        <Box>
          <Typography variant="h6" gutterBottom>{title}</Typography>
          <Alert severity="info" sx={{ mb: 2 }}>
            すべての明細を一覧で確認できます。調整が必要なものは希望と比較して調整してください。
          </Alert>

          {applications.map(app => {
            const appDetails = details.filter(d => d.申込ID === app.id);
            
            // 店舗、日付順にソート
            const sortedDetails = [...appDetails].sort((a, b) => {
              if (a.店舗 !== b.店舗) {
                return a.店舗.localeCompare(b.店舗);
              }
              const dateA = parseInt(a.日付.replace('7月', '').replace('日', ''));
              const dateB = parseInt(b.日付.replace('7月', '').replace('日', ''));
              return dateA - dateB;
            });
            
            return (
              <Card key={app.id} className="material-card" sx={{ mb: 3, background: 'linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%)' }}>
                <CardContent>
                  <Typography variant="h6" gutterBottom>
                    {app.申込者} - {app.備考}
                  </Typography>
                  
                  <TableContainer>
                    <Table size="small">
                      <TableHead>
                        <TableRow>
                          <TableCell sx={{ whiteSpace: 'nowrap' }}>ステータス</TableCell>
                          <TableCell sx={{ whiteSpace: 'nowrap' }}>希望店舗</TableCell>
                          <TableCell sx={{ whiteSpace: 'nowrap' }}>調整店舗</TableCell>
                          <TableCell sx={{ whiteSpace: 'nowrap' }}>希望日付</TableCell>
                          <TableCell sx={{ whiteSpace: 'nowrap' }}>調整日付</TableCell>
                          <TableCell sx={{ whiteSpace: 'nowrap' }}>希望時間</TableCell>
                          <TableCell sx={{ whiteSpace: 'nowrap' }}>調整時間</TableCell>
                          <TableCell sx={{ whiteSpace: 'nowrap' }}>希望人数</TableCell>
                          <TableCell sx={{ whiteSpace: 'nowrap' }}>調整人数</TableCell>
                          <TableCell sx={{ whiteSpace: 'nowrap' }}>希望クラス</TableCell>
                          <TableCell sx={{ whiteSpace: 'nowrap' }}>調整クラス</TableCell>
                          <TableCell sx={{ whiteSpace: 'nowrap' }}>希望付添</TableCell>
                          <TableCell sx={{ whiteSpace: 'nowrap' }}>調整付添</TableCell>
                          <TableCell sx={{ whiteSpace: 'nowrap' }}>備考</TableCell>
                        </TableRow>
                      </TableHead>
                      <TableBody>
                        {sortedDetails.map(detail => {
                          const original = getOriginalDetail(detail.id);
                          const isAdjustmentNeeded = detail.明細ステータス === '受け入れ困難';
                          
                          return (
                            <TableRow 
                              key={detail.id}
                              sx={{ 
                                backgroundColor: isAdjustmentNeeded ? '#ffebee' : '#e8f5e8',
                                '&:hover': { backgroundColor: isAdjustmentNeeded ? '#ffcdd2' : '#c8e6c9' }
                              }}
                            >
                              <TableCell sx={{ whiteSpace: 'nowrap' }}>
                                <Chip
                                  label={detail.明細ステータス}
                                  color={statusColors[detail.明細ステータス]}
                                  size="small"
                                />
                              </TableCell>
                              
                              <TableCell sx={{ whiteSpace: 'nowrap' }}>{original?.店舗}</TableCell>
                              
                              <TableCell sx={{ whiteSpace: 'nowrap' }}>
                                {isAdjustmentNeeded ? (
                                  <FormControl size="small" sx={{ minWidth: 80 }}>
                                    <Select 
                                      value={detail.店舗} 
                                      onChange={e => handleDetailChange(detail.id, '店舗', e.target.value)}
                                      variant="standard"
                                    >
                                      {stores.map(store => <MenuItem key={store} value={store}>{store}</MenuItem>)}
                                    </Select>
                                  </FormControl>
                                ) : (
                                  detail.店舗
                                )}
                              </TableCell>
                              
                              <TableCell sx={{ whiteSpace: 'nowrap' }}>{original?.日付}</TableCell>
                              
                              <TableCell sx={{ whiteSpace: 'nowrap' }}>
                                {isAdjustmentNeeded ? (
                                  <TextField
                                    variant="standard"
                                    size="small"
                                    value={detail.日付}
                                    onChange={e => handleDetailChange(detail.id, '日付', e.target.value)}
                                    sx={{ width: 80 }}
                                  />
                                ) : (
                                  detail.日付
                                )}
                              </TableCell>
                              
                              <TableCell sx={{ whiteSpace: 'nowrap' }}>{original?.開始時刻}-{original?.終了時刻}</TableCell>
                              
                              <TableCell sx={{ whiteSpace: 'nowrap' }}>
                                {isAdjustmentNeeded ? (
                                  <Box sx={{ display: 'flex', gap: 0.5 }}>
                                    <TextField
                                      variant="standard"
                                      size="small"
                                      value={detail.開始時刻}
                                      onChange={e => handleDetailChange(detail.id, '開始時刻', e.target.value)}
                                      sx={{ width: 50 }}
                                    />
                                    <Typography variant="body2" sx={{ alignSelf: 'center' }}>-</Typography>
                                    <TextField
                                      variant="standard"
                                      size="small"
                                      value={detail.終了時刻}
                                      onChange={e => handleDetailChange(detail.id, '終了時刻', e.target.value)}
                                      sx={{ width: 50 }}
                                    />
                                  </Box>
                                ) : (
                                  `${detail.開始時刻}-${detail.終了時刻}`
                                )}
                              </TableCell>
                              
                              <TableCell sx={{ whiteSpace: 'nowrap' }}>{original?.人数}</TableCell>
                              
                              <TableCell sx={{ whiteSpace: 'nowrap' }}>
                                {isAdjustmentNeeded ? (
                                  <TextField
                                    variant="standard"
                                    size="small"
                                    type="number"
                                    value={detail.人数}
                                    onChange={e => handleDetailChange(detail.id, '人数', e.target.value)}
                                    inputProps={{ min: 0 }}
                                    sx={{ width: 60 }}
                                  />
                                ) : (
                                  detail.人数
                                )}
                              </TableCell>
                              
                              <TableCell sx={{ whiteSpace: 'nowrap' }}>{original?.クラス数}</TableCell>
                              
                              <TableCell sx={{ whiteSpace: 'nowrap' }}>
                                {isAdjustmentNeeded ? (
                                  <TextField
                                    variant="standard"
                                    size="small"
                                    type="number"
                                    value={detail.クラス数}
                                    onChange={e => handleDetailChange(detail.id, 'クラス数', e.target.value)}
                                    inputProps={{ min: 0 }}
                                    sx={{ width: 60 }}
                                  />
                                ) : (
                                  detail.クラス数
                                )}
                              </TableCell>
                              
                              <TableCell sx={{ whiteSpace: 'nowrap' }}>{original?.付添人数}</TableCell>
                              
                              <TableCell sx={{ whiteSpace: 'nowrap' }}>
                                {isAdjustmentNeeded ? (
                                  <TextField
                                    variant="standard"
                                    size="small"
                                    type="number"
                                    value={detail.付添人数}
                                    onChange={e => handleDetailChange(detail.id, '付添人数', e.target.value)}
                                    inputProps={{ min: 0 }}
                                    sx={{ width: 60 }}
                                  />
                                ) : (
                                  detail.付添人数
                                )}
                              </TableCell>
                              
                              <TableCell sx={{ whiteSpace: 'nowrap' }}>
                                <TextField
                                  variant="standard"
                                  size="small"
                                  value={detail.備考 || ''}
                                  onChange={e => handleDetailChange(detail.id, '備考', e.target.value)}
                                  sx={{ width: 100 }}
                                  placeholder="備考を入力"
                                />
                              </TableCell>
                            </TableRow>
                          );
                        })}
                      </TableBody>
                    </Table>
                  </TableContainer>
                </CardContent>
              </Card>
            );
          })}
        </Box>
      );
    }

    function GroupedTable({ title, applications, details, showButtons, onApproval, infoText }) {
      const handleApproval = (appId, approved) => {
        onApproval?.(appId, approved);
      };

      // 店舗でグループ化し、日程順にソート
      const groupByStore = (details) => {
        const grouped = {};
        details.forEach(detail => {
          if (!grouped[detail.店舗]) {
            grouped[detail.店舗] = [];
          }
          grouped[detail.店舗].push(detail);
        });
        
        // 各店舗内で日程順にソート
        Object.keys(grouped).forEach(store => {
          grouped[store].sort((a, b) => {
            const dateA = parseInt(a.日付.replace('7月', '').replace('日', ''));
            const dateB = parseInt(b.日付.replace('7月', '').replace('日', ''));
            return dateA - dateB;
          });
        });
        
        return grouped;
      };

      return (
        <Box>
          <Typography variant="h6" gutterBottom>{title}</Typography>
          <Alert severity="info" sx={{ mb: 2 }}>{infoText}</Alert>
          
          {applications.map(app => {
            const appDetails = details.filter(d => d.申込ID === app.id);
            const groupedDetails = groupByStore(appDetails);
            
            return (
              <Card key={app.id} className="material-card" sx={{ mb: 3, background: 'linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%)' }}>
                <CardContent>
                  <Grid container spacing={2} alignItems="center">
                    <Grid item xs={4}>
                      <Typography variant="h6">{app.申込者}</Typography>
                      <Typography variant="body2" color="text.secondary">
                        連絡先: {app.連絡先}
                      </Typography>
                    </Grid>
                    <Grid item xs={4}>
                      <Chip
                        label={app.申込ステータス}
                        color={statusColors[app.申込ステータス]}
                        size="small"
                      />
                    </Grid>
                    <Grid item xs={4}>
                      {showButtons && (
                        <Box>
                          <Button
                            size="small"
                            variant="contained"
                            color="success"
                            onClick={() => handleApproval(app.id, true)}
                            disabled={app.申込ステータス === '承認済み'}
                            sx={{ mr: 1 }}
                          >
                            承認
                          </Button>
                          <Button
                            size="small"
                            variant="outlined"
                            color="error"
                            onClick={() => handleApproval(app.id, false)}
                          >
                            未承認
                          </Button>
                        </Box>
                      )}
                    </Grid>
                  </Grid>
                  
                  <Divider sx={{ my: 2 }} />
                  
                  {Object.keys(groupedDetails).map(store => (
                    <Box key={store} sx={{ mb: 3 }}>
                      <Typography variant="h6" sx={{ mb: 1, color: '#1976d2', fontWeight: 600 }}>
                        {store}店舗
                      </Typography>
                      <TableContainer>
                        <Table size="small">
                          <TableHead>
                            <TableRow>
                              <TableCell>日付</TableCell>
                              <TableCell>時間</TableCell>
                              <TableCell>人数</TableCell>
                              <TableCell>クラス数</TableCell>
                              <TableCell>付添人数</TableCell>
                              <TableCell>状態</TableCell>
                            </TableRow>
                          </TableHead>
                          <TableBody>
                            {groupedDetails[store].map(detail => (
                              <TableRow key={detail.id}>
                                <TableCell>{detail.日付}</TableCell>
                                <TableCell>{detail.開始時刻}-{detail.終了時刻}</TableCell>
                                <TableCell>{detail.人数}名</TableCell>
                                <TableCell>{detail.クラス数}</TableCell>
                                <TableCell>{detail.付添人数}名</TableCell>
                                <TableCell>
                                  <Chip
                                    label={detail.調整済み ? "調整済み" : "希望通り"}
                                    color={detail.調整済み ? "warning" : "success"}
                                    size="small"
                                  />
                                </TableCell>
                              </TableRow>
                            ))}
                          </TableBody>
                        </Table>
                      </TableContainer>
                    </Box>
                  ))}
                </CardContent>
                
                {!showButtons && (
                  <CardActions>
                    <Button size="small" variant="outlined">メール送信</Button>
                  </CardActions>
                )}
              </Card>
            );
          })}
        </Box>
      );
    }

    function App() {
      const [activeStep, setActiveStep] = React.useState(0);
      const [applications, setApplications] = React.useState([]);
      const [details, setDetails] = React.useState([]);

      const handleNext = () => {
        if (activeStep === 0) {
          // 希望 -> 受け入れ予定作成
          setApplications(sampleApplications.map(app => ({ ...app, 申込ステータス: '受け入れ予定作成' })));
          setDetails(sampleDetails.map(detail => ({ ...detail, 明細ステータス: '受け入れ予定作成' })));
        } else if (activeStep === 1) {
          // 受け入れ予定作成 -> 店舗確認
          setApplications(prev => prev.map(app => ({ ...app, 申込ステータス: '店舗確認' })));
          setDetails(prev => prev.map(detail => ({ ...detail, 明細ステータス: '店舗確認' })));
        } else if (activeStep === 2) {
          // 店舗確認 -> 調整・振り替え
          setApplications(prev => prev.map(app => ({ ...app, 申込ステータス: '調整中' })));
          setDetails(prev => prev.map((detail, i) => ({ 
            ...detail, 
            明細ステータス: i === 2 || i === 7 || i === 12 ? '受け入れ困難' : '受け入れ可能' 
          })));
        } else if (activeStep === 3) {
          // 調整・振り替え -> 調整店舗確認
          setApplications(prev => prev.map(app => ({ ...app, 申込ステータス: '調整店舗確認' })));
          setDetails(prev => prev.map(detail => ({ 
            ...detail, 
            明細ステータス: detail.調整済み ? '調整店舗確認' : detail.明細ステータス
          })));
        } else if (activeStep === 4) {
          // 調整店舗確認 -> 申込者提案
          setApplications(prev => prev.map(app => ({ ...app, 申込ステータス: '申込者提案' })));
          setDetails(prev => prev.map(detail => ({ 
            ...detail, 
            明細ステータス: detail.明細ステータス === '調整店舗確認' ? '調整可能' : detail.明細ステータス
          })));
        } else if (activeStep === 5) {
          // 申込者提案 -> 申込者承認
          setApplications(prev => prev.map(app => ({ ...app, 申込ステータス: '承認待ち' })));
        }
        setActiveStep(s => s + 1);
      };

      const handleApproval = (appId, approved) => {
        setApplications(prev => prev.map(app =>
          app.id === appId ? { ...app, 申込ステータス: approved ? '承認済み' : '承認待ち' } : app
        ));
      };

      const renderStep = () => {
        switch (activeStep) {
          case 0:
            return <ApplicationTable 
              title="申込（希望）" 
              applications={sampleApplications} 
              details={sampleDetails} 
            />;
          case 1:
            return <ApplicationTable 
              title="受け入れ予定内容作成" 
              applications={applications} 
              details={details} 
              editable 
              onApplicationEdit={setApplications}
              onDetailEdit={setDetails}
            />;
          case 2:
            return <StoreConfirmationTable 
              title="店舗確認" 
              applications={applications} 
              details={details} 
              onConfirm={setDetails}
            />;
          case 3:
            return <AdjustmentTable 
              title="調整・振り替え" 
              applications={applications}
              details={details} 
              onChange={setDetails} 
            />;
          case 4:
            return <StoreConfirmationTable 
              title="調整店舗確認" 
              applications={applications} 
              details={details} 
              onConfirm={setDetails}
              adjustmentMode
            />;
          case 5:
            return <GroupedTable 
              title="申込者提案" 
              applications={applications}
              details={details} 
              infoText="調整内容を申込者に提案します" 
            />;
          case 6:
            return <GroupedTable 
              title="申込者承認待ち" 
              applications={applications}
              details={details} 
              showButtons 
              onApproval={handleApproval} 
              infoText="申込者からの承認状況を管理します" 
            />;
          case 7:
            const confirmedApplications = applications.filter(app => app.申込ステータス === '承認済み');
            const confirmedDetails = details.filter(detail => 
              confirmedApplications.some(app => app.id === detail.申込ID)
            );
            return (
              <>
                <GroupedTable 
                  title="受け入れ確定内容" 
                  applications={confirmedApplications.map(app => ({ ...app, 申込ステータス: '確定' }))}
                  details={confirmedDetails} 
                  infoText="承認済みの申込内容が確定されました" 
                />
                <Alert severity="success" sx={{ mt: 2 }}>
                  申込者承認済みの内容が確定されました。各店舗に最終確定の連絡を行ってください。
                </Alert>
              </>
            );
          default:
            return null;
        }
      };

      return (
        <Box sx={{ minHeight: '100vh', background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)' }}>
          <Container maxWidth={false} disableGutters sx={{ width: '100%' }}>
            <Box className="material-container">
              <Typography variant="h4" gutterBottom sx={{ color: '#2c3e50', fontWeight: 600, textAlign: 'center', mb: 3 }}>
                申込管理システム - 佐藤様専用（5日間×3店舗）
              </Typography>
              <Box className="material-stepper">
                <Stepper activeStep={activeStep} sx={{ mb: 0 }}>
                  {steps.map(label => <Step key={label}><StepLabel>{label}</StepLabel></Step>)}
                </Stepper>
              </Box>
            
            <Box mt={3}>
              {renderStep()}
              <Box mt={2}>
                {activeStep > 0 && (
                  <Button onClick={() => setActiveStep(s => s - 1)}>戻る</Button>
                )}
                {activeStep < steps.length - 1 && (
                  <Button variant="contained" onClick={handleNext} sx={{ ml: 1 }}>
                    次へ: {steps[activeStep + 1]}
                  </Button>
                )}
                {activeStep === steps.length - 1 && (
                  <Button onClick={() => { setActiveStep(0); setApplications([]); setDetails([]); }}>
                    最初に戻る
                  </Button>
                )}
              </Box>
              </Box>
            </Box>
          </Container>
        </Box>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
