<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>スケジュールカレンダー - Swiperカレンダー</title>
    <!-- FullCalendar の CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css"
      rel="stylesheet"
    />
    <!-- Material-UI のスタイルシート -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- Swiper の CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <style>
      body {
        background-color: #f0f2f5;
        margin: 0;
        padding: 0;
      }
      /* Swiperコンテナは画面幅いっぱいにレスポンシブ */
      .swiper {
        width: 100%;
        /* 画面内に収めるため必要に応じて高さを調整（ここでは例として60vh） */
        height: auto;
      }
      /* 各スライドは中央を目立たせるため、中央は80%、左右は縮小して部分表示 */
      .swiper-slide {
        width: 80%;
        opacity: 0.5;
        transition: opacity 0.3s, transform 0.3s;
      }
      .swiper-slide.swiper-slide-active {
        opacity: 1;
        transform: scale(1);
      }
      .swiper-slide:not(.swiper-slide-active) {
        transform: scale(0.9);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- 必要なライブラリ -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.11.15/umd/material-ui.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.0/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emotion/react@11.11.0/dist/emotion-react.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emotion/styled@11.11.0/dist/emotion-styled.umd.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- コンポーネント -->
    <script type="text/babel" src="components/header.js"></script>
    <script type="text/babel" src="components/filter.js"></script>
    <script type="text/babel" src="components/event-calender.js"></script>
    <script type="text/babel" src="components/event-des.js"></script>
    <script type="text/babel" src="components/footer.js"></script>

    <!-- アプリケーション初期化 -->
    <script type="text/babel">
      const { useState, useEffect, useRef } = React;
      const {
        AppBar, Box, Container, CssBaseline,
        Paper, Typography, ThemeProvider, createTheme,
        Toolbar
      } = MaterialUI;

      const theme = createTheme({
        palette: {
          primary: { main: "#1976d2" },
          background: { default: "#f0f2f5" },
        },
      });

      ReactDOM.createRoot(document.getElementById("root")).render(
        <ThemeProvider theme={theme}>
          <CssBaseline />
          <Header />
          <Container maxWidth={true} sx={{ mt: 2, mb:2, px: { xs: 1, sm: 2, md: 3 } }}>
          <Filter />
        </Container>
            <CalendarApp />
          <Footer />
        </ThemeProvider>
      );
    </script>
  </body>
</html>
