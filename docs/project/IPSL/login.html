<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <!-- Google Fonts and Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <!-- React and ReactDOM (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js" crossorigin="anonymous"></script>
  <!-- Material UI (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.11.15/umd/material-ui.production.min.js" crossorigin="anonymous"></script>
  <!-- Emotion (MUI Styling) -->
  <script src="https://cdn.jsdelivr.net/npm/@emotion/react@11.11.0/dist/emotion-react.umd.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emotion/styled@11.11.0/dist/emotion-styled.umd.min.js" crossorigin="anonymous"></script>
  <!-- Babel for JSX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.0/babel.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="root" style="height: 100vh; display: flex; justify-content: center; align-items: center;"></div>
  <script type="text/babel">
    const { Avatar, Button, Checkbox, FormControlLabel, Grid, Link, TextField, Typography, Container, CssBaseline, Paper } = MaterialUI;

    function SignIn() {
      return (
        <Container component="main" maxWidth="xs">
          <CssBaseline />
          <Paper elevation={6} style={{ padding: "20px", display: 'flex', flexDirection: 'column', alignItems: 'center' }}>
            <Avatar style={{ margin: 1, backgroundColor: "#f50057" }}>
              <span className="material-icons">lock_outline</span>
            </Avatar>
            <Typography component="h1" variant="h5">Sign in</Typography>
            <form style={{ width: '100%', marginTop: 1 }} noValidate>
              <TextField
                variant="outlined"
                margin="normal"
                required
                fullWidth
                id="email"
                label="Email Address"
                name="email"
                autoComplete="email"
                autoFocus
              />
              <TextField
                variant="outlined"
                margin="normal"
                required
                fullWidth
                name="password"
                label="Password"
                type="password"
                id="password"
                autoComplete="current-password"
              />
              <FormControlLabel
                control={<Checkbox value="remember" color="primary" />}
                label="Remember me"
              />
              <Button
                type="submit"
                fullWidth
                variant="contained"
                color="primary"
                style={{ margin: "3px 0 2px" }}
              >
                Sign In
              </Button>
              <Grid container>
                <Grid item xs>
                  <Link href="#" variant="body2">Forgot password?</Link>
                </Grid>
                <Grid item>
                  <Link href="#" variant="body2">Don't have an account? Sign Up</Link>
                </Grid>
              </Grid>
            </form>
          </Paper>
        </Container>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<SignIn />);
  </script>
</body>
</html>
