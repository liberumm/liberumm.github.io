<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダッシュボード</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        .dashboard-container {
            margin-top: 20px;
        }
        .card {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">ダッシュボード</a>
        </div>
    </nav>
    <div class="container dashboard-container">
        <div class="row">
            <div class="col s12 m6 l3">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">仕入状況</span>
                        <p>月次仕入: 150,000円</p>
                        <p>年間仕入: 1,800,000円</p>
                    </div>
                    <div class="card-action">
                        <a href="purchase-management.html" class="white-text">詳細を見る</a>
                    </div>
                </div>
            </div>
            <div class="col s12 m6 l3">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">販売状況</span>
                        <p>月次販売: 200,000円</p>
                        <p>年間販売: 2,400,000円</p>
                    </div>
                    <div class="card-action">
                        <a href="sales-management.html" class="white-text">詳細を見る</a>
                    </div>
                </div>
            </div>
            <div class="col s12 m6 l3">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">在庫状況</span>
                        <p>現在の在庫: 500品目</p>
                        <p>低在庫警告: 20品目</p>
                    </div>
                    <div class="card-action">
                        <a href="inventory-management.html" class="white-text">詳細を見る</a>
                    </div>
                </div>
            </div>
            <div class="col s12 m6 l3">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">物流状況</span>
                        <p>月次配送: 120件</p>
                        <p>年間配送: 1,440件</p>
                    </div>
                    <div class="card-action">
                        <a href="logistics-management.html" class="white-text">詳細を見る</a>
                    </div>
                </div>
            </div>
            <div class="col s12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">財務状況</span>
                        <p>月次収支: +50,000円</p>
                        <p>年間収支: +600,000円</p>
                    </div>
                    <div class="card-action">
                        <a href="finance-management.html" class="white-text">詳細を見る</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
