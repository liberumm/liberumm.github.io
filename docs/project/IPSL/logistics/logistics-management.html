<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物流管理</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        .management-container {
            margin-top: 20px;
        }
        .card {
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo center">物流管理</a>
        </div>
    </nav>
    <div class="container management-container">
        <div class="row">
            <div class="col s12 m8 offset-m2 l6 offset-l3">
                <div class="card">
                    <h5>配送情報の管理</h5>
                    <form id="logistics-form">
                        <div class="input-field">
                            <input id="shipment-id" type="text" class="validate" required>
                            <label for="shipment-id">配送ID</label>
                        </div>
                        <div class="input-field">
                            <input id="shipment-date" type="date" class="validate" required>
                            <label for="shipment-date">配送日</label>
                        </div>
                        <div class="input-field">
                            <input id="shipment-destination" type="text" class="validate" required>
                            <label for="shipment-destination">配送先</label>
                        </div>
                        <div class="input-field">
                            <textarea id="shipment-details" class="materialize-textarea" required></textarea>
                            <label for="shipment-details">配送詳細</label>
                        </div>
                        <div class="input-field center-align">
                            <button type="submit" class="btn waves-effect waves-light">保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <ul class="collection with-header">
                    <li class="collection-header"><h5>登録済み配送情報</h5></li>
                    <li class="collection-item">配送ID: SH001, 配送日: 2023-01-01, 配送先: Example Destination 1, 配送詳細: 詳細1</li>
                    <li class="collection-item">配送ID: SH002, 配送日: 2023-01-05, 配送先: Example Destination 2, 配送詳細: 詳細2</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.getElementById('logistics-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var id = document.getElementById('shipment-id').value;
            var date = document.getElementById('shipment-date').value;
            var destination = document.getElementById('shipment-destination').value;
            var details = document.getElementById('shipment-details').value;

            // 配送情報を保存するロジックをここに追加
            alert('配送情報を保存しました:\n配送ID: ' + id + '\n配送日: ' + date + '\n配送先: ' + destination + '\n配送詳細: ' + details);

            // サンプルでは、新しい配送情報をリストに追加する
            var logisticsList = document.querySelector('.collection.with-header');
            var newItem = document.createElement('li');
            newItem.classList.add('collection-item');
            newItem.textContent = '配送ID: ' + id + ', 配送日: ' + date + ', 配送先: ' + destination + ', 配送詳細: ' + details;
            logisticsList.appendChild(newItem);

            // フォームをリセット
            document.getElementById('logistics-form').reset();
        });
    </script>
</body>
</html>
