<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品情報登録</title>
    <!-- React & ReactDOM CDN -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <!-- Babel -->
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
    <!-- MUI Core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/material@5.13.0/umd/material-ui.development.css">
    <!-- MUI Core JS -->
    <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.13.0/umd/material-ui.development.js" crossorigin></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        const { Container, TextField, Button, Grid, Typography, CssBaseline, Switch, FormControlLabel, useMediaQuery, Box } = MaterialUI;
        const { createTheme, ThemeProvider } = MaterialUI;

        const theme = createTheme();

        const ProductRegistrationForm = () => {
          const [productData, setProductData] = useState({
            productNameKanji: '',
            productNameKana: '',
            standardKanji: '',
            standardKana: '',
            sellingPrice: '',
            costPrice: '',
            markdownPrice: '',
            category: '',
            stock: '',
            supplier: '',
            classCode: '',
            itemCode: '',
            posCode: '',
            applicableDate: '',
            receiptName: '',
            taxRate: '',
            orderQuantity: '',
            maxOrderQuantity: '',
            salesPeriodStart: '',
            salesPeriodEnd: '',
            specialSalesPeriodStart: '',
            specialSalesPeriodEnd: '',
            autoOrder: 0,
            shelfLabelIssue: '',
            orderUnitQuantity: '',
            maxOrderUnit: '',
            purchaseCondition: 0,
            regularType: 0,
            additionalType: 0,
            discountExclusion: 0,
            specialSaleType: 0,
            priceTagType: 0
          });
          const [fullWidth, setFullWidth] = useState(false);
          const isSmallScreen = useMediaQuery('(max-width:600px)');

          const handleChange = (e) => {
            const { name, value } = e.target;
            setProductData({ ...productData, [name]: value });
          };

          const handleSubmit = (e) => {
            e.preventDefault();
            console.log('商品データ:', productData);
          };

          const toggleWidth = () => {
            setFullWidth(!fullWidth);
          };

          return (
            <ThemeProvider theme={theme}>
              <CssBaseline />
              <Container maxWidth={false} sx={{ mb: 1 }}>
                <Box display="flex" justifyContent="center" alignItems="center" sx={{ my: 2 }}>
                  <FormControlLabel
                    control={<Switch checked={fullWidth} onChange={toggleWidth} />}
                    label={fullWidth ? "デフォルト幅に戻す" : "フルウィンドウ幅にする"}
                  />
                </Box>
              </Container>
              <Container maxWidth={fullWidth ? false : "md"} sx={{ backgroundColor: '#f9f9f9', borderRadius: 2, p: 4 }}>
                <Typography variant="h4" align="center" gutterBottom sx={{ mb: 1 }}>
                  商品情報登録
                </Typography>
                <form onSubmit={handleSubmit}>
                  <Box sx={{ mb: 1 }}>
                    <Grid container spacing={1}>
                      <Grid item xs={12} sm={6} md={4}>
                        <TextField
                          fullWidth
                          label="適用日"
                          name="applicableDate"
                          value={productData.applicableDate}
                          onChange={handleChange}
                          type="date"
                          InputLabelProps={{ shrink: true }}
                        />
                      </Grid>
                    </Grid>
                  </Box>
                  <Box sx={{ mb: 1 }}>
                    <Typography variant="h7" sx={{ mb: 2 }}>管理情報</Typography>
                    <Grid container spacing={1}>
                      <Grid item xs={6} sm={3} md={3}>
                        <TextField
                          fullWidth
                          label="新設年月日"
                          name="specialSalesPeriodEnd"
                          value={productData.specialSalesPeriodEnd}
                          onChange={handleChange}
                          type="date"
                          InputLabelProps={{ shrink: true }}
                        />
                      </Grid>
                      <Grid item xs={6} sm={3} md={3}>
                        <TextField
                          fullWidth
                          label="変更年月日"
                          name="specialSalesPeriodEnd"
                          value={productData.specialSalesPeriodEnd}
                          onChange={handleChange}
                          type="date"
                          InputLabelProps={{ shrink: true }}
                        />
                      </Grid>
                      <Grid item xs={6} sm={3} md={3}>
                        <TextField
                          fullWidth
                          label="廃止年月日"
                          name="specialSalesPeriodEnd"
                          value={productData.specialSalesPeriodEnd}
                          onChange={handleChange}
                          type="date"
                          InputLabelProps={{ shrink: true }}
                        />                      </Grid>
                      <Grid item xs={6} sm={3} md={3}>
                        <TextField
                          fullWidth
                          label="先付年月日"
                          name="specialSalesPeriodEnd"
                          value={productData.specialSalesPeriodEnd}
                          onChange={handleChange}
                          type="date"
                          InputLabelProps={{ shrink: true }}
                        />                      </Grid>
                    </Grid>
                  </Box>
                  <Box sx={{ mb: 1 }}>
                    <Typography variant="h7" sx={{ mb: 2 }}>基本情報</Typography>
                    <Grid container spacing={1}>
                      <Grid item xs={6} sm={4} md={4}>
                        <TextField
                          fullWidth
                          label="クラスコード"
                          name="classCode"
                          value={productData.classCode}
                          onChange={handleChange}
                        />
                      </Grid>
                      <Grid item xs={6} sm={4} md={4}>
                        <TextField
                          fullWidth
                          label="アイテムコード"
                          name="itemCode"
                          value={productData.itemCode}
                          onChange={handleChange}
                        />
                      </Grid>
                      <Grid item xs={12} sm={4} md={4}>
                        <TextField
                          fullWidth
                          select
                          label="値札区分"
                          name="priceTagType"
                          value={productData.priceTagType}
                          onChange={handleChange}
                          SelectProps={{
                            native: true,
                          }}
                        >
                          <option value={0}>対象外</option>
                          <option value={1}>対象</option>
                        </TextField>
                      </Grid>
                      <Grid item xs={12} sm={4} md={4}>
                        <TextField
                          fullWidth
                          label="POSコード"
                          name="posCode"
                          value={productData.posCode}
                          onChange={handleChange}
                        />
                      </Grid>
                    </Grid>
                  </Box>

                  <Box sx={{ mb: 1 }}>
                    <Typography variant="h7" sx={{ mb: 2 }}>価格情報</Typography>
                    <Grid container spacing={1}>
                      <Grid item xs={6} sm={4} md={4}>
                        <TextField
                          fullWidth
                          label="原価 (円)"
                          name="costPrice"
                          value={productData.costPrice}
                          onChange={handleChange}
                          type="number"
                          required
                        />
                      </Grid>
                      <Grid item xs={6} sm={4} md={4}>
                        <TextField
                          fullWidth
                          label="売価 (円)"
                          name="sellingPrice"
                          value={productData.sellingPrice}
                          onChange={handleChange}
                          type="number"
                          required
                        />
                      </Grid>
                      <Grid item xs={12} sm={4} md={4}>
                        <TextField
                          fullWidth
                          label="消札売価 (円)"
                          name="markdownPrice"
                          value={productData.markdownPrice}
                          onChange={handleChange}
                          type="number"
                          required
                        />
                      </Grid>
                      <Grid item xs={6} sm={6} md={6}>
                        <TextField
                          fullWidth
                          select
                          label="消費税区分"
                          name="priceTagType"
                          value={productData.priceTagType}
                          onChange={handleChange}
                          SelectProps={{
                            native: true,
                          }}
                        >
                          <option value={0}>対象外</option>
                          <option value={1}>対象</option>
                        </TextField>
                      </Grid>
                      <Grid item xs={6} sm={6} md={6}>
                        <TextField
                          fullWidth
                          label="消費税率 (%)"
                          name="taxRate"
                          value={productData.taxRate}
                          onChange={handleChange}
                          type="number"
                        />
                      </Grid>
                    </Grid>
                  </Box>
                  <Box sx={{ mb: 1 }}>
                    <Typography variant="h7" sx={{ mb: 2 }}>仕入先情報</Typography>
                    <Grid container spacing={1}>
                      <Grid item xs={12} sm={4} md={4}>
                        <TextField
                          fullWidth
                          label="取引先コード"
                          name="supplierCode"
                          value={productData.supplier}
                          onChange={handleChange}
                        />
                      </Grid>
                      <Grid item xs={12} sm={8} md={8}>
                        <TextField
                          fullWidth
                          label="取引先名"
                          name="supplierName"
                          value={productData.supplier}
                          onChange={handleChange}
                        />
                      </Grid>
                      <Grid item xs={12} sm={8} md={8}>
                        <TextField
                          fullWidth
                          label="配信先"
                          name="supplierName"
                          value={productData.supplier}
                          onChange={handleChange}
                        />
                      </Grid>
                    </Grid>
                  </Box>
                  <Box sx={{ mb: 1 }}>
                    <Typography variant="h7" sx={{ mb: 2 }}>発注情報</Typography>
                    <Grid container spacing={1}>
                      <Grid item xs={3} sm={3} md={3}>
                        <TextField
                          fullWidth
                          select
                          label="計画区分"
                          name="specialSaleType"
                          value={productData.specialSaleType}
                          onChange={handleChange}
                          SelectProps={{
                            native: true,
                          }}
                        >
                          <option value={0}>対象外</option>
                          <option value={1}>対象</option>
                        </TextField>
                      </Grid>
                      <Grid item xs={3} sm={3} md={3}>
                        <TextField
                          fullWidth
                          label="発注数量"
                          name="orderQuantity"
                          value={productData.orderQuantity}
                          onChange={handleChange}
                          type="number"
                        />
                      </Grid>
                      <Grid item xs={3} sm={3} md={3}>
                        <TextField
                          fullWidth
                          label="発注最大数"
                          name="maxOrderQuantity"
                          value={productData.maxOrderQuantity}
                          onChange={handleChange}
                          type="number"
                        />
                      </Grid>
                      <Grid item xs={3} sm={3} md={3}>
                        <TextField
                          fullWidth
                          label="発注入数"
                          name="orderUnitQuantity"
                          value={productData.orderUnitQuantity}
                          onChange={handleChange}
                          type="number"
                        />
                      </Grid>
                      <Grid item xs={3} sm={3} md={3}>
                        <TextField
                          fullWidth
                          select
                          label="仕入条件"
                          name="purchaseCondition"
                          value={productData.purchaseCondition}
                          onChange={handleChange}
                          SelectProps={{
                            native: true,
                          }}
                        >
                          <option value={0}>対象外</option>
                          <option value={1}>対象</option>
                        </TextField>
                      </Grid>
                      <Grid item xs={3} sm={3} md={3}>
                        <TextField
                          fullWidth
                          select
                          label="定番区分"
                          name="regularType"
                          value={productData.regularType}
                          onChange={handleChange}
                          SelectProps={{
                            native: true,
                          }}
                        >
                          <option value={0}>対象外</option>
                          <option value={1}>対象</option>
                        </TextField>
                      </Grid>
                      <Grid item xs={3} sm={3} md={3}>
                        <TextField
                          fullWidth
                          select
                          label="追加区分"
                          name="additionalType"
                          value={productData.additionalType}
                          onChange={handleChange}
                          SelectProps={{
                            native: true,
                          }}
                        >
                          <option value={0}>対象外</option>
                          <option value={1}>対象</option>
                        </TextField>
                      </Grid>
                      <Grid item xs={3} sm={3} md={3}>
                        <TextField
                          fullWidth
                          select
                          label="自動発注"
                          name="autoOrder"
                          value={productData.autoOrder}
                          onChange={handleChange}
                          SelectProps={{
                            native: true,
                          }}
                        >
                          <option value={0}>対象外</option>
                          <option value={1}>対象</option>
                        </TextField>
                      </Grid>
                      <Grid item xs={3} sm={3} md={3}>
                        <TextField
                          fullWidth
                          select
                          label="割引除外"
                          name="discountExclusion"
                          value={productData.discountExclusion}
                          onChange={handleChange}
                          SelectProps={{
                            native: true,
                          }}
                        >
                          <option value={0}>対象外</option>
                          <option value={1}>対象</option>
                        </TextField>
                      </Grid>
                    </Grid>
                  </Box>

                  <Box sx={{ mb: 1 }}>
                    <Typography variant="h7" sx={{ mb: 2 }}>販売期間</Typography>
                    <Grid container spacing={1}>
                      <Grid item xs={2} sm={2} md={2}>
                        <TextField
                          fullWidth
                          select
                          label="季節区分"
                          name="priceTagType"
                          value={productData.priceTagType}
                          onChange={handleChange}
                          SelectProps={{
                            native: true,
                          }}
                        >
                          <option value={0}>年間</option>
                          <option value={1}>春</option>
                          <option value={2}>夏</option>
                          <option value={3}>秋</option>
                          <option value={4}>冬</option>
                        </TextField>
                      </Grid>
                      <Grid item xs={5} sm={5} md={5}>
                        <TextField
                          fullWidth
                          label="販売期間開始"
                          name="salesPeriodStart"
                          value={productData.salesPeriodStart}
                          onChange={handleChange}
                          type="date"
                          InputLabelProps={{ shrink: true }}
                        />
                      </Grid>
                      <Grid item xs={5} sm={5} md={5}>
                        <TextField
                          fullWidth
                          label="販売期間終了"
                          name="salesPeriodEnd"
                          value={productData.salesPeriodEnd}
                          onChange={handleChange}
                          type="date"
                          InputLabelProps={{ shrink: true }}
                        />
                      </Grid>
                    </Grid>
                  </Box>

                  <Box sx={{ mb: 4 }}>
                    <Typography variant="h7" sx={{ mb: 2 }}>特売期間</Typography>
                    <Grid container spacing={1}>
                      <Grid item xs={2} sm={2} md={2}>
                        <TextField
                          fullWidth
                          select
                          label="特売区分"
                          name="priceTagType"
                          value={productData.priceTagType}
                          onChange={handleChange}
                          SelectProps={{
                            native: true,
                          }}
                        >
                          <option value={0}>対象外</option>
                          <option value={1}>対象</option>
                        </TextField>
                      </Grid>
                      <Grid item xs={5} sm={5} md={5}>
                        <TextField
                          fullWidth
                          label="特売期間開始"
                          name="specialSalesPeriodStart"
                          value={productData.specialSalesPeriodStart}
                          onChange={handleChange}
                          type="date"
                          InputLabelProps={{ shrink: true }}
                        />
                      </Grid>
                      <Grid item xs={5} sm={5} md={5}>
                        <TextField
                          fullWidth
                          label="特売期間終了"
                          name="specialSalesPeriodEnd"
                          value={productData.specialSalesPeriodEnd}
                          onChange={handleChange}
                          type="date"
                          InputLabelProps={{ shrink: true }}
                        />
                      </Grid>
                    </Grid>
                  </Box>

                  <Box sx={{ mb: 1 }}>
                    <Typography variant="h7" sx={{ mb: 2 }}>付加情報</Typography>
                    <Grid container spacing={1}>
                      <Grid item xs={3} sm={3} md={3}>
                        <TextField
                          fullWidth
                          label="商品属性A"
                          name="attributeA"
                          value={productData.attributeA}
                          onChange={handleChange}
                        />
                      </Grid>
                      <Grid item xs={3} sm={3} md={3}>
                        <TextField
                          fullWidth
                          label="商品属性B"
                          name="attributeB"
                          value={productData.attributeB}
                          onChange={handleChange}
                        />
                      </Grid>
                      <Grid item xs={3} sm={3} md={3}>
                        <TextField
                          fullWidth
                          label="商品属性C"
                          name="attributeC"
                          value={productData.attributeC}
                          onChange={handleChange}
                        />
                      </Grid>
                      <Grid item xs={3} sm={3} md={3}>
                        <TextField
                          fullWidth
                          label="商品属性D"
                          name="attributeD"
                          value={productData.attributeD}
                          onChange={handleChange}
                        />
                      </Grid>
                      <Grid item xs={3} sm={3} md={3}>
                        <TextField
                          fullWidth
                          label="商品属性E"
                          name="attributeE"
                          value={productData.attributeE}
                          onChange={handleChange}
                        />
                      </Grid>
                      <Grid item xs={3} sm={3} md={3}>
                        <TextField
                          fullWidth
                          label="商品属性F"
                          name="attributeF"
                          value={productData.attributeF}
                          onChange={handleChange}
                        />
                      </Grid>
                      <Grid item xs={3} sm={3} md={3}>
                        <TextField
                          fullWidth
                          label="商品属性G"
                          name="attributeG"
                          value={productData.attributeG}
                          onChange={handleChange}
                        />
                      </Grid>
                      <Grid item xs={3} sm={3} md={3}>
                        <TextField
                          fullWidth
                          label="商品属性H"
                          name="attributeH"
                          value={productData.attributeH}
                          onChange={handleChange}
                        />
                      </Grid>
                      <Grid item xs={3} sm={3} md={3}>
                        <TextField
                          fullWidth
                          label="商品属性I"
                          name="attributeI"
                          value={productData.attributeI}
                          onChange={handleChange}
                        />
                      </Grid>
                      <Grid item xs={3} sm={3} md={3}>
                        <TextField
                          fullWidth
                          label="商品属性J"
                          name="attributeJ"
                          value={productData.attributeJ}
                          onChange={handleChange}
                        />
                      </Grid>
                      <Grid item xs={3} sm={3} md={3}>
                        <TextField
                          fullWidth
                          label="商品属性K"
                          name="attributeK"
                          value={productData.attributeK}
                          onChange={handleChange}
                        />
                      </Grid>
                      <Grid item xs={3} sm={3} md={3}>
                        <TextField
                          fullWidth
                          label="商品属性L"
                          name="attributeL"
                          value={productData.attributeL}
                          onChange={handleChange}
                        />
                      </Grid>
                      </Grid>
                  </Box>

                  <Box display="flex" justifyContent="center" sx={{ mt: 4 }}>
                    <Button type="submit" variant="contained" color="primary">
                      登録
                    </Button>
                  </Box>
                </form>
              </Container>
            </ThemeProvider>
          );
        };

        ReactDOM.render(<ProductRegistrationForm />, document.getElementById('root'));
    </script>
</body>
</html>
