<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUI DataGrid Example</title>
    <!-- MUI DataGrid CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/x-data-grid@v6.0.0-alpha.0/dist/x-data-grid.min.css" />
</head>
<body>
    <div id="root"></div>

    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- MUI Core -->
    <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.13.6/umd/material-ui.production.min.js"></script>

    <!-- MUI DataGrid -->
    <script src="https://cdn.jsdelivr.net/npm/@mui/x-date-pickers@7.13.0/LocalizationProvider/index.min.js"></script>
    
    <script>

        // 確認：DataGridが正しく読み込まれているかを確認
        console.log(window.MuiDataGrid);

        // DataGridコンポーネントを使用
        const DataGrid = window.MuiDataGrid.DataGrid;

        function App() {
            const columns = [
                { field: 'id', headerName: 'ID', width: 70 },
                { field: 'firstName', headerName: 'First name', width: 130 },
                { field: 'lastName', headerName: 'Last name', width: 130 },
                { field: 'age', headerName: 'Age', type: 'number', width: 90 },
                { field: 'fullName', headerName: 'Full name', width: 160, 
                    valueGetter: (params) => `${params.row.firstName || ''} ${params.row.lastName || ''}` 
                },
            ];

            const rows = [
                { id: 1, lastName: 'Snow', firstName: 'Jon', age: 35 },
                { id: 2, lastName: 'Lannister', firstName: 'Cersei', age: 42 },
                { id: 3, lastName: 'Lannister', firstName: 'Jaime', age: 45 },
                { id: 4, lastName: 'Stark', firstName: 'Arya', age: 16 },
                { id: 5, lastName: 'Targaryen', firstName: 'Daenerys', age: 30 },
                { id: 6, lastName: 'Melisandre', firstName: null, age: 150 },
                { id: 7, lastName: 'Clifford', firstName: 'Ferrara', age: 44 },
                { id: 8, lastName: 'Frances', firstName: 'Rossini', age: 36 },
                { id: 9, lastName: 'Roxie', firstName: 'Harvey', age: 65 },
            ];

            // DataGridコンポーネントの生成
            const dataGridElement = React.createElement(DataGrid, {
                rows: rows,
                columns: columns,
                pageSize: 5,
                checkboxSelection: true,
                style: { height: 400, width: '100%' }
            });

            // ReactDOMを使用してレンダリング
            ReactDOM.render(
                dataGridElement,
                document.getElementById('root')
            );
        }

        // アプリケーションを初期化
        App();
    </script>
</body>
</html>
