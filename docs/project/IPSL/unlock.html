<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlock User Account</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@mui/material@5/umd/material-ui.production.min.js" crossorigin></script>
</head>
<body>
  <div id="root" style="height: 100vh; display: flex; justify-content: center; align-items: center;"></div>
  <script>
    const { Avatar, Button, TextField, Typography, Container, CssBaseline, Paper, Modal, Box } = MaterialUI;

    // モーダル内のPaperスタイル定義
    const modalStyle = {
      position: 'absolute',
      top: '50%',
      left: '50%',
      transform: 'translate(-50%, -50%)',
      width: 400,
      backgroundColor: 'white',
      padding: '16px',
      boxShadow: 24,
      display: 'flex',
      flexDirection: 'column',
      alignItems: 'center',
    };

    // メインコンポーネント
    function UnlockAccount() {
      const [open, setOpen] = React.useState(false);

      // モーダルを開く関数
      const handleOpen = () => setOpen(true);
      // モーダルを閉じる関数
      const handleClose = () => setOpen(false);

      return React.createElement(Container, {
        component: "main",
        maxWidth: "xs",
        style: {
          display: 'flex',
          justifyContent: 'center',
          alignItems: 'center',
          height: '100vh',
        }
      },
        React.createElement(CssBaseline, null),
        React.createElement(Paper, { elevation: 6, style: { padding: "20px", display: 'flex', flexDirection: 'column', alignItems: 'center' } },
          React.createElement(Avatar, { style: { margin: "1", backgroundColor: "#f50057" } },
            React.createElement("span", { className: "material-icons" }, "lock_open")
          ),
          React.createElement(Typography, { component: "h1", variant: "h5" }, "Unlock Account"),
          React.createElement("form", { style: { width: '100%', marginTop: "1" }, noValidate: true },
            React.createElement(TextField, {
              variant: "outlined",
              margin: "normal",
              required: true,
              fullWidth: true,
              id: "account",
              label: "Account",
              name: "account",
              autoComplete: "username",
              autoFocus: true
            }),
            React.createElement(TextField, {
              variant: "outlined",
              margin: "normal",
              required: true,
              fullWidth: true,
              id: "email",
              label: "Email Address",
              name: "email",
              autoComplete: "email"
            }),
            React.createElement(Button, {
              type: "button",
              fullWidth: true,
              variant: "contained",
              color: "primary",
              style: { margin: "24px 0 16px" },
              onClick: handleOpen
            }, "Send Verification Code"),
          )
        ),
        // モーダルコンポーネント
        React.createElement(Modal, {
          open: open,
          onClose: handleClose,
          "aria-labelledby": "modal-title",
          "aria-describedby": "modal-description"
        },
          React.createElement(Box, { sx: modalStyle },
            React.createElement(Paper, { elevation: 6, style: { padding: '16px', width: '100%', textAlign: 'center' } },
              React.createElement(Typography, { id: "modal-title", variant: "h6", component: "h2" }, "Enter Verification Code"),
              React.createElement(TextField, {
                variant: "outlined",
                margin: "normal",
                required: true,
                fullWidth: true,
                id: "verificationCode",
                label: "Verification Code",
                name: "verificationCode",
                autoComplete: "verification-code",
                autoFocus: true
              }),
              React.createElement(Button, {
                type: "button",
                fullWidth: true,
                variant: "contained",
                color: "primary",
                style: { marginTop: "16px" },
                onClick: handleClose
              }, "Verify")
            )
          )
        )
      );
    }

    ReactDOM.render(React.createElement(UnlockAccount), document.getElementById('root'));
  </script>
</body>
</html>
