<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React MUI フルウィンドウ幅サンプル</title>
    
   <!-- React and ReactDOM -->
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js" crossorigin="anonymous"></script>
  <!-- MUI (Material-UI) v5 -->
  <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.11.15/umd/material-ui.production.min.js" crossorigin="anonymous"></script>
  <!-- Babel for JSX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.0/babel.min.js" crossorigin="anonymous"></script>
  <!-- Emotion ライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/@emotion/react@11.11.0/dist/emotion-react.umd.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emotion/styled@11.11.0/dist/emotion-styled.umd.min.js" crossorigin="anonymous"></script>
  <!-- Papaparse for CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" crossorigin="anonymous"></script>
  <!-- SheetJS for Excel handling -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js" crossorigin="anonymous"></script>
  <!-- Material-UIのスタイルシート -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body>
    <!-- Reactのコンテンツがレンダリングされるルート要素 -->
    <div id="root"></div>

    <!-- 各コンポーネントのスクリプトを読み込む -->
    <script type="text/babel" src="Header.js" defer></script>
    <script type="text/babel" src="Footer.js" defer></script>
    <script type="text/babel" src="FilterArea.js" defer></script> <!-- 追加 -->
    <script type="text/babel" src="AllSections.js" defer></script>
    <script type="text/babel" src="StoreOverview.js" defer></script>
    <script type="text/babel" src="StoreEquipment.js" defer></script>
    <script type="text/babel" src="Contacts.js" defer></script>
    <script type="text/babel" src="ContractDetails.js" defer></script>
    <script type="text/babel" src="Tenants.js" defer></script>
    <script type="text/babel" src="NeighborhoodInfo.js" defer></script>
    <script type="text/babel" src="RenovationHistory.js" defer></script>
    <script type="text/babel" src="Issues.js" defer></script>
    <script type="text/babel" src="GeneralHistory.js" defer></script>
    <script type="text/babel" src="App.js" defer></script>
</body>
</html>
