<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫管理</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        .management-container {
            margin-top: 20px;
        }
        .card {
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo center">在庫管理</a>
        </div>
    </nav>
    <div class="container management-container">
        <div class="row">
            <div class="col s12 m8 offset-m2 l6 offset-l3">
                <div class="card">
                    <h5>在庫情報の管理</h5>
                    <form id="inventory-form">
                        <div class="input-field">
                            <input id="product-name" type="text" class="validate" required>
                            <label for="product-name">商品名</label>
                        </div>
                        <div class="input-field">
                            <input id="product-quantity" type="number" class="validate" required>
                            <label for="product-quantity">在庫数量</label>
                        </div>
                        <div class="input-field">
                            <input id="product-location" type="text" class="validate" required>
                            <label for="product-location">保管場所</label>
                        </div>
                        <div class="input-field center-align">
                            <button type="submit" class="btn waves-effect waves-light">保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <ul class="collection with-header">
                    <li class="collection-header"><h5>登録済み在庫情報</h5></li>
                    <li class="collection-item">商品名: Example Product 1, 在庫数量: 100, 保管場所: A1</li>
                    <li class="collection-item">商品名: Example Product 2, 在庫数量: 200, 保管場所: B2</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.getElementById('inventory-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('product-name').value;
            var quantity = document.getElementById('product-quantity').value;
            var location = document.getElementById('product-location').value;

            // 在庫情報を保存するロジックをここに追加
            alert('在庫情報を保存しました:\n商品名: ' + name + '\n在庫数量: ' + quantity + '\n保管場所: ' + location);

            // サンプルでは、新しい在庫情報をリストに追加する
            var inventoryList = document.querySelector('.collection.with-header');
            var newItem = document.createElement('li');
            newItem.classList.add('collection-item');
            newItem.textContent = '商品名: ' + name + ', 在庫数量: ' + quantity + ', 保管場所: ' + location;
            inventoryList.appendChild(newItem);

            // フォームをリセット
            document.getElementById('inventory-form').reset();
        });
    </script>
</body>
</html>
