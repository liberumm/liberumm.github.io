<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up with Verification Modal</title>
  <!-- Google Fonts and Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <!-- React and ReactDOM (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js" crossorigin="anonymous"></script>
  <!-- Material UI (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.11.15/umd/material-ui.production.min.js" crossorigin="anonymous"></script>
  <!-- Emotion (MUI Styling) -->
  <script src="https://cdn.jsdelivr.net/npm/@emotion/react@11.11.0/dist/emotion-react.umd.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emotion/styled@11.11.0/dist/emotion-styled.umd.min.js" crossorigin="anonymous"></script>
  <!-- Babel for JSX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.0/babel.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="root" style="height: 100vh; display: flex; justify-content: center; align-items: center;"></div>
  <script>
    const { Avatar, Button, Checkbox, FormControlLabel, Grid, Link, TextField, Typography, Container, CssBaseline, Paper, Modal, Box } = MaterialUI;

    // モーダル内のPaperスタイル定義
    const modalStyle = {
      position: 'absolute',
      top: '50%',
      left: '50%',
      transform: 'translate(-50%, -50%)',
      width: 400,
      backgroundColor: 'white',
      padding: '16px',
      boxShadow: 24,
      display: 'flex',
      flexDirection: 'column',
      alignItems: 'center',
    };

    // メインコンポーネント
    function SignUp() {
      const [open, setOpen] = React.useState(false);

      // モーダルを開く関数
      const handleOpen = () => setOpen(true);
      // モーダルを閉じる関数
      const handleClose = () => setOpen(false);

      // 確認コード再送信の関数
      const handleResend = () => {
        alert("Verification code has been resent.");
        // ここで再送信処理を行います（例: API呼び出し）
      };

      return React.createElement(Container, {
        component: "main",
        maxWidth: "xs",
        style: {
          display: 'flex',
          justifyContent: 'center',
          alignItems: 'center',
          height: '100vh',
        }
      },
        React.createElement(CssBaseline, null),
        React.createElement(Paper, { elevation: 6, style: { padding: "20px", display: 'flex', flexDirection: 'column', alignItems: 'center' } },
          React.createElement(Avatar, { style: { margin: "1", backgroundColor: "#f50057" } },
            React.createElement("span", { className: "material-icons" }, "lock_outline")
          ),
          React.createElement(Typography, { component: "h1", variant: "h5" }, "Sign up"),
          React.createElement("form", { style: { width: '100%', marginTop: "1" }, noValidate: true },
            React.createElement(Grid, { container: true, spacing: 2 },
              React.createElement(Grid, { item: true, xs: 12, sm: 6 },
                React.createElement(TextField, {
                  variant: "outlined",
                  required: true,
                  fullWidth: true,
                  id: "firstName",
                  label: "First Name",
                  name: "firstName",
                  autoComplete: "fname",
                  autoFocus: true
                })
              ),
              React.createElement(Grid, { item: true, xs: 12, sm: 6 },
                React.createElement(TextField, {
                  variant: "outlined",
                  required: true,
                  fullWidth: true,
                  id: "lastName",
                  label: "Last Name",
                  name: "lastName",
                  autoComplete: "lname"
                })
              )
            ),
            React.createElement(TextField, {
              variant: "outlined",
              margin: "normal",
              required: true,
              fullWidth: true,
              id: "organization",
              label: "Organization",
              name: "organization",
              autoComplete: "organization"
            }),
            React.createElement(TextField, {
              variant: "outlined",
              margin: "normal",
              required: true,
              fullWidth: true,
              id: "phone",
              label: "Phone Number",
              name: "phone",
              autoComplete: "tel",
              type: "tel"
            }),
            React.createElement(TextField, {
              variant: "outlined",
              margin: "normal",
              required: true,
              fullWidth: true,
              id: "email",
              label: "Email Address",
              name: "email",
              autoComplete: "email"
            }),
            React.createElement(TextField, {
              variant: "outlined",
              margin: "normal",
              required: true,
              fullWidth: true,
              name: "password",
              label: "Password",
              type: "password",
              id: "password",
              autoComplete: "current-password"
            }),
            React.createElement(FormControlLabel, {
              control: React.createElement(Checkbox, { value: "allowExtraEmails", color: "primary" }),
              label: "I want to receive inspiration, marketing promotions and updates via email."
            }),
            React.createElement(Button, {
              type: "button",
              fullWidth: true,
              variant: "contained",
              color: "primary",
              style: { margin: "3px 0 2px" },
              onClick: handleOpen
            }, "Sign Up"),
            React.createElement(Grid, { container: true, justifyContent: "flex-end" },
              React.createElement(Grid, { item: true },
                React.createElement(Link, { href: "#", variant: "body2" }, "Already have an account? Sign in")
              )
            )
          )
        ),
        // モーダルコンポーネント
        React.createElement(Modal, {
          open: open,
          onClose: handleClose,
          "aria-labelledby": "modal-title",
          "aria-describedby": "modal-description"
        },
          React.createElement(Box, { sx: modalStyle },
            React.createElement(Paper, { elevation: 6, style: { padding: '16px', width: '100%', textAlign: 'center' } },
              React.createElement(Typography, { id: "modal-title", variant: "h6", component: "h2" }, "Enter Verification Code"),
              React.createElement(TextField, {
                variant: "outlined",
                margin: "normal",
                required: true,
                fullWidth: true,
                id: "verificationCode",
                label: "Verification Code",
                name: "verificationCode",
                autoComplete: "verification-code",
                autoFocus: true
              }),
              React.createElement(Button, {
                type: "button",
                fullWidth: true,
                variant: "contained",
                color: "primary",
                style: { marginTop: "16px" },
                onClick: handleClose
              }, "Verify"),
              React.createElement(Button, {
                type: "button",
                fullWidth: true,
                variant: "text",
                color: "primary",
                style: { marginTop: "8px" },
                onClick: handleResend
              }, "Resend Code")
            )
          )
        )
      );
    }

    ReactDOM.render(React.createElement(SignUp), document.getElementById('root'));
  </script>
</body>
</html>
