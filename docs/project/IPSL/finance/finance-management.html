<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>財務管理</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        .management-container {
            margin-top: 20px;
        }
        .card {
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo center">財務管理</a>
        </div>
    </nav>
    <div class="container management-container">
        <div class="row">
            <div class="col s12 m8 offset-m2 l6 offset-l3">
                <div class="card">
                    <h5>請求情報の管理</h5>
                    <form id="billing-form">
                        <div class="input-field">
                            <input id="invoice-id" type="text" class="validate" required>
                            <label for="invoice-id">請求書ID</label>
                        </div>
                        <div class="input-field">
                            <input id="invoice-date" type="date" class="validate" required>
                            <label for="invoice-date">請求日</label>
                        </div>
                        <div class="input-field">
                            <input id="invoice-amount" type="number" class="validate" required>
                            <label for="invoice-amount">請求金額</label>
                        </div>
                        <div class="input-field">
                            <textarea id="invoice-details" class="materialize-textarea" required></textarea>
                            <label for="invoice-details">請求詳細</label>
                        </div>
                        <div class="input-field center-align">
                            <button type="submit" class="btn waves-effect waves-light">保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <ul class="collection with-header">
                    <li class="collection-header"><h5>登録済み請求情報</h5></li>
                    <li class="collection-item">請求書ID: INV001, 請求日: 2023-01-01, 請求金額: 10000, 請求詳細: サービス費用</li>
                    <li class="collection-item">請求書ID: INV002, 請求日: 2023-01-05, 請求金額: 20000, 請求詳細: 商品購入費用</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.getElementById('billing-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var id = document.getElementById('invoice-id').value;
            var date = document.getElementById('invoice-date').value;
            var amount = document.getElementById('invoice-amount').value;
            var details = document.getElementById('invoice-details').value;

            // 請求情報を保存するロジックをここに追加
            alert('請求情報を保存しました:\n請求書ID: ' + id + '\n請求日: ' + date + '\n請求金額: ' + amount + '\n請求詳細: ' + details);

            // サンプルでは、新しい請求情報をリストに追加する
            var billingList = document.querySelector('.collection.with-header');
            var newItem = document.createElement('li');
            newItem.classList.add('collection-item');
            newItem.textContent = '請求書ID: ' + id + ', 請求日: ' + date + ', 請求金額: ' + amount + ', 請求詳細: ' + details;
            billingList.appendChild(newItem);

            // フォームをリセット
            document.getElementById('billing-form').reset();
        });
    </script>
</body>
</html>
