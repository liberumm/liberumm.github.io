<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor with Auto Crop</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .canvas-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 10px;
        }
        .canvas-wrapper canvas {
            border: 1px solid #d3d3d3;
            display: block;
        }
        #dropZone {
            border: 2px dashed #d3d3d3;
            padding: 50px;
            text-align: center;
            margin-bottom: 20px;
            color: #aaa;
        }
        .history-container {
            margin-top: 20px;
        }
        .history-container ul {
            list-style-type: none;
            padding: 0;
        }
        .history-container li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Image Editor with Auto Crop</h2>
        <div class="form-group">
            <label for="uploadImage">Upload Image</label>
            <input type="file" class="form-control-file" id="uploadImage">
        </div>
        <div id="dropZone">Drag and drop an image here</div>
        <div class="form-group">
            <label for="outputWidth">Output Width</label>
            <input type="number" class="form-control" id="outputWidth" value="350">
        </div>
        <div class="form-group">
            <label for="outputHeight">Output Height</label>
            <input type="number" class="form-control" id="outputHeight" value="350">
        </div>
        <div class="form-group">
            <label for="fileName">File Name</label>
            <input type="text" class="form-control" id="fileName" value="edited-image">
        </div>
        <div class="canvas-container">
            <div class="canvas-wrapper">
                <h5>Original Image</h5>
                <canvas id="originalCanvas"></canvas>
            </div>
            <div class="canvas-wrapper">
                <h5>Edited Image</h5>
                <canvas id="editedCanvas"></canvas>
            </div>
        </div>
        <div class="text-center mt-3">
            <button id="rotateButton" class="btn btn-primary">Rotate</button>
            <button id="filterButton" class="btn btn-secondary">Apply Filter</button>
            <button id="cropButton" class="btn btn-danger">Auto Crop</button>
            <button id="undoButton" class="btn btn-warning">Undo</button>
            <button id="downloadButton" class="btn btn-success">Download</button>
        </div>
        <div class="history-container">
            <h4>History</h4>
            <ul id="historyList"></ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script async src="https://docs.opencv.org/4.5.2/opencv.js" onload="onOpenCvReady();"></script>
    <script src="script.js"></script>
</body>
</html>
