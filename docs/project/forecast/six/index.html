<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>売上比較</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #chart-container {
            width: 80%;
            margin: auto;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>売上比較</h1>
    <div>
        <label for="start-date">開始日:</label>
        <input type="date" id="start-date">
        <label for="end-date">終了日:</label>
        <input type="date" id="end-date">
        <button onclick="updateChart()">更新</button>
    </div>
    <div id="chart-container">
        <canvas id="salesChart"></canvas>
    </div>
    <div>
        <label for="dummy-start-date">ダミーデータ開始日:</label>
        <input type="date" id="dummy-start-date">
        <label for="dummy-end-date">ダミーデータ終了日:</label>
        <input type="date" id="dummy-end-date">
        <button onclick="generateDummyData()">ダミーデータ生成</button>
        <input type="file" id="file-input" accept=".csv">
        <button onclick="loadCSV()">CSV読み込み</button>
    </div>
    <table id="data-table"></table>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
