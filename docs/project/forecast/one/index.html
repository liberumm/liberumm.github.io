<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Data Analysis</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #dropZone {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin: 10px 0;
        }
        .chart svg {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Sales Data Analysis</h1>

        <!-- 1段目: CSV読み込みエリア -->
        <div class="mb-4">
            <input type="file" id="csvFileInput" class="form-control" accept=".csv">
            <div id="dropZone" class="mt-3">Drag & Drop CSV file here</div>
            <select id="aggregationLevel" class="form-control mt-3">
                <option value="daily">日</option>
                <option value="weekly">週</option>
                <option value="monthly">月</option>
                <option value="yearly">年</option>
            </select>
        </div>

        <!-- 2段目: 実績データのグラフ表示 -->
        <div class="chart mb-4">
            <svg id="actualDataChart"></svg>
        </div>

        <!-- 3段目: テーブルに表示されているデータのグラフと販売傾向の近似曲線 -->
        <div class="row mb-4">
            <div class="col-md-6 chart">
                <svg id="tableDataChart"></svg>
            </div>
            <div class="col-md-6 chart">
                <svg id="trendChart"></svg>
            </div>
        </div>

        <!-- 販売計画入力エリア -->
        <div class="mb-4">
            <h2>販売計画予測</h2>
            <form id="forecastForm">
                <div class="form-group">
                    <label for="forecastStartDate">開始日</label>
                    <input type="date" id="forecastStartDate" class="form-control">
                </div>
                <div class="form-group">
                    <label for="forecastEndDate">終了日</label>
                    <input type="date" id="forecastEndDate" class="form-control">
                </div>
                <button type="button" class="btn btn-primary" onclick="generateForecast()">予測生成</button>
            </form>
            <h3>予測結果</h3>
            <div class="chart">
                <svg id="forecastChart"></svg>
            </div>
            <table id="forecastTable" class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th>日付</th>
                        <th>予測売上</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <h4>予測式</h4>
            <p id="forecastEquation"></p>
        </div>

        <!-- 4段目: CSVテーブル表示 -->
        <div id="tableContainer" class="table-responsive"></div>
        <div class="pagination" id="pagination"></div>
    </div>

    <script>
        let originalData = [];
        let aggregatedData = [];
        let forecastData = [];
        let currentPage = 1;
        const rowsPerPage = 10;
        const defaultFile = 'sales.csv';

        document.getElementById('csvFileInput').addEventListener('change', handleFileSelect, false);
        document.getElementById('dropZone').addEventListener('drop', handleDrop, false);
        document.getElementById('dropZone').addEventListener('dragover', handleDragOver, false);
        document.getElementById('aggregationLevel').addEventListener('change', handleAggregationChange);

        // Set default dates
        document.getElementById('forecastStartDate').value = new Date().toISOString().split('T')[0];
        document.getElementById('forecastEndDate').value = new Date(Date.now() + 90 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];

        function loadDefaultFile() {
            d3.csv(defaultFile).then(csvData => {
                processOriginalData(csvData);
                updateTable();
                drawActualDataChart();
                generateDefaultForecast(); // Generate default forecast for the next 90 days
            }).catch(error => {
                console.error('Error loading the default CSV file:', error);
            });
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const csvData = e.target.result;
                    processOriginalData(d3.csvParse(csvData));
                    updateTable();
                    drawActualDataChart();
                    generateDefaultForecast(); // Generate default forecast for the next 90 days
                };
                reader.readAsText(file);
            }
        }

        function handleDrop(event) {
            event.stopPropagation();
            event.preventDefault();
            const file = event.dataTransfer.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const csvData = e.target.result;
                    processOriginalData(d3.csvParse(csvData));
                    updateTable();
                    drawActualDataChart();
                    generateDefaultForecast(); // Generate default forecast for the next 90 days
                };
                reader.readAsText(file);
            }
        }

        function handleDragOver(event) {
            event.stopPropagation();
            event.preventDefault();
            event.dataTransfer.dropEffect = 'copy';
        }

        function handleAggregationChange() {
            currentPage = 1;
            updateTable();
        }

        function processOriginalData(csvData) {
            originalData = csvData.map(d => {
                return {
                    date: new Date(d.date),
                    product_id: +d.product_id,
                    sales: +d.sales
                };
            });
            console.log('Original data:', originalData);
        }

        function aggregateData(data, keyFunction) {
            const groupedData = d3.rollup(data, v => d3.sum(v, d => d.sales), keyFunction);
            return Array.from(groupedData, ([key, sales]) => ({ key, sales }));
        }

        function updateTable() {
            const aggregationLevel = document.getElementById('aggregationLevel').value;

            switch (aggregationLevel) {
                case 'daily':
                    aggregatedData = aggregateData(originalData, d => d.date.toISOString().split('T')[0]);
                    break;
                case 'weekly':
                    aggregatedData = aggregateData(originalData, d => `${d.date.getFullYear()}-W${getWeekNumber(d.date)}`);
                    break;
                case 'monthly':
                    aggregatedData = aggregateData(originalData, d => `${d.date.getFullYear()}-${d.date.getMonth() + 1}`);
                    break;
                case 'yearly':
                    aggregatedData = aggregateData(originalData, d => d.date.getFullYear());
                    break;
            }

            displayTable(originalData, currentPage, rowsPerPage); // Show original data
            drawTableDataChart(aggregatedData); // Draw chart with aggregated data
            drawTrendChart(aggregatedData); // Draw trend chart with aggregated data
        }

        function getWeekNumber(d) {
            const oneJan = new Date(d.getFullYear(), 0, 1);
            const numberOfDays = Math.floor((d - oneJan) / (24 * 60 * 60 * 1000));
            return Math.ceil((d.getDay() + 1 + numberOfDays) / 7);
        }

        function displayTable(data, page, rowsPerPage) {
            const tableContainer = d3.select('#tableContainer');
            tableContainer.html('');

            const start = (page - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const paginatedData = data.slice(start, end);

            const table = tableContainer.append('table').attr('class', 'table table-bordered');
            const thead = table.append('thead');
            const tbody = table.append('tbody');

            const headers = Object.keys(data[0]);
            thead.append('tr')
                .selectAll('th')
                .data(headers)
                .enter()
                .append('th')
                .text(d => d);

            const rows = tbody.selectAll('tr')
                .data(paginatedData)
                .enter()
                .append('tr');

            rows.selectAll('td')
                .data(d => headers.map(header => d[header]))
                .enter()
                .append('td')
                .text(d => d);

            updatePagination(data.length, page, rowsPerPage);
        }

        function updatePagination(totalRows, page, rowsPerPage) {
            const totalPages = Math.ceil(totalRows / rowsPerPage);
            const pagination = d3.select('#pagination');
            pagination.html('');

            for (let i = 1; i <= totalPages; i++) {
                pagination.append('button')
                    .attr('class', `btn btn-primary ${i === page ? 'active' : ''}`)
                    .text(i)
                    .on('click', () => {
                        currentPage = i;
                        updateTable();
                    });
            }
        }

        function drawActualDataChart() {
            const svg = d3.select('#actualDataChart');
            svg.html('');
            const width = svg.node().clientWidth;
            const height = svg.node().clientHeight;
            const margin = { top: 20, right: 20, bottom: 30, left: 50 };
            const innerWidth = width - margin.left - margin.right;
            const innerHeight = height - margin.top - margin.bottom;

            const x = d3.scaleTime().range([0, innerWidth]);
            const y = d3.scaleLinear().range([innerHeight, 0]);

            const g = svg.append('g').attr('transform', `translate(${margin.left},${margin.top})`);

            x.domain(d3.extent(originalData, d => d.date));
            y.domain([0, d3.max(originalData, d => d.sales)]);

            g.append('g')
                .attr('transform', `translate(0,${innerHeight})`)
                .call(d3.axisBottom(x));

            g.append('g')
                .call(d3.axisLeft(y));

            g.append('path')
                .datum(originalData)
                .attr('fill', 'none')
                .attr('stroke', 'steelblue')
                .attr('stroke-width', 1.5)
                .attr('d', d3.line()
                    .x(d => x(d.date))
                    .y(d => y(d.sales)));
        }

        function drawTableDataChart(data) {
            const svg = d3.select('#tableDataChart');
            svg.html('');
            const width = svg.node().clientWidth;
            const height = svg.node().clientHeight;
            const margin = { top: 20, right: 20, bottom: 30, left: 50 };
            const innerWidth = width - margin.left - margin.right;
            const innerHeight = height - margin.top - margin.bottom;

            const x = d3.scaleBand().range([0, innerWidth]).padding(0.1);
            const y = d3.scaleLinear().range([innerHeight, 0]);

            const g = svg.append('g').attr('transform', `translate(${margin.left},${margin.top})`);

            x.domain(data.map(d => d.key));
            y.domain([0, d3.max(data, d => d.sales)]);

            g.append('g')
                .attr('transform', `translate(0,${innerHeight})`)
                .call(d3.axisBottom(x).tickFormat(d => d.length > 10 ? d.substring(0, 10) + '...' : d))
                .selectAll('text')
                .attr('transform', 'rotate(-45)')
                .style('text-anchor', 'end');

            g.append('g')
                .call(d3.axisLeft(y));

            g.selectAll('.bar')
                .data(data)
                .enter()
                .append('rect')
                .attr('class', 'bar')
                .attr('x', d => x(d.key))
                .attr('y', d => y(d.sales))
                .attr('width', x.bandwidth())
                .attr('height', d => innerHeight - y(d.sales))
                .attr('fill', 'steelblue');
        }

        function drawTrendChart(data) {
            const svg = d3.select('#trendChart');
            svg.html('');
            const width = svg.node().clientWidth;
            const height = svg.node().clientHeight;
            const margin = { top: 20, right: 20, bottom: 30, left: 50 };
            const innerWidth = width - margin.left - margin.right;
            const innerHeight = height - margin.top - margin.bottom;

            const x = d3.scaleBand().range([0, innerWidth]).padding(0.1);
            const y = d3.scaleLinear().range([innerHeight, 0]);

            const g = svg.append('g').attr('transform', `translate(${margin.left},${margin.top})`);

            x.domain(data.map(d => d.key));
            y.domain([0, d3.max(data, d => d.sales)]);

            g.append('g')
                .attr('transform', `translate(0,${innerHeight})`)
                .call(d3.axisBottom(x).tickFormat(d => d.length > 10 ? d.substring(0, 10) + '...' : d))
                .selectAll('text')
                .attr('transform', 'rotate(-45)')
                .style('text-anchor', 'end');

            g.append('g')
                .call(d3.axisLeft(y));

            const trendData = data.map((d, i) => ({ key: d.key, sales: d.sales, index: i }));
            const regressionLine = d3.line()
                .x(d => x(d.key) + x.bandwidth() / 2)
                .y(d => y(d.sales))
                .curve(d3.curveBasis);

            const regression = leastSquares(trendData.map(d => d.index), trendData.map(d => d.sales));

            trendData.forEach(d => {
                d.sales = regression.predict(d.index);
            });

            g.append('path')
                .datum(trendData)
                .attr('fill', 'none')
                .attr('stroke', 'red')
                .attr('stroke-width', 1.5)
                .attr('d', regressionLine);
        }

        function generateForecast() {
            const startDate = new Date(document.getElementById('forecastStartDate').value);
            const endDate = new Date(document.getElementById('forecastEndDate').value);

            if (!startDate || !endDate || startDate >= endDate) {
                alert('有効な開始日と終了日を選択してください。');
                return;
            }

            const totalDays = (endDate - startDate) / (1000 * 60 * 60 * 24);
            const regression = leastSquares(aggregatedData.map((d, i) => i), aggregatedData.map(d => d.sales));

            forecastData = [];
            for (let i = 0; i <= totalDays; i++) {
                const forecastDate = new Date(startDate.getTime() + i * 24 * 60 * 60 * 1000);
                forecastData.push({
                    date: forecastDate,
                    sales: regression.predict(aggregatedData.length + i)
                });
            }

            updateForecastTable();
            drawForecastChart();
            displayForecastEquation(regression);
        }

        function generateDefaultForecast() {
            const lastDate = new Date(originalData[originalData.length - 1].date);
            const endDate = new Date(lastDate.getTime() + 90 * 24 * 60 * 60 * 1000);

            const totalDays = (endDate - lastDate) / (1000 * 60 * 60 * 24);
            const regression = leastSquares(aggregatedData.map((d, i) => i), aggregatedData.map(d => d.sales));

            forecastData = [];
            for (let i = 0; i <= totalDays; i++) {
                const forecastDate = new Date(lastDate.getTime() + i * 24 * 60 * 60 * 1000);
                forecastData.push({
                    date: forecastDate,
                    sales: regression.predict(aggregatedData.length + i)
                });
            }

            updateForecastTable();
            drawForecastChart();
            displayForecastEquation(regression);
        }

        function updateForecastTable() {
            const tbody = d3.select('#forecastTable tbody');
            tbody.html('');

            forecastData.forEach(d => {
                const row = tbody.append('tr');
                row.append('td').text(d.date.toISOString().split('T')[0]);
                row.append('td').text(Math.round(d.sales));
            });
        }

        function drawForecastChart() {
            const svg = d3.select('#forecastChart');
            svg.html('');
            const width = svg.node().clientWidth;
            const height = svg.node().clientHeight;
            const margin = { top: 20, right: 20, bottom: 30, left: 50 };
            const innerWidth = width - margin.left - margin.right;
            const innerHeight = height - margin.top - margin.bottom;

            const x = d3.scaleTime().range([0, innerWidth]);
            const y = d3.scaleLinear().range([innerHeight, 0]);

            const g = svg.append('g').attr('transform', `translate(${margin.left},${margin.top})`);

            x.domain([forecastData[0].date, forecastData[forecastData.length - 1].date]);
            y.domain([0, d3.max(forecastData, d => d.sales)]);

            g.append('g')
                .attr('transform', `translate(0,${innerHeight})`)
                .call(d3.axisBottom(x));

            g.append('g')
                .call(d3.axisLeft(y));

            g.append('path')
                .datum(forecastData)
                .attr('fill', 'none')
                .attr('stroke', 'green')
                .attr('stroke-width', 1.5)
                .attr('d', d3.line()
                    .x(d => x(d.date))
                    .y(d => y(d.sales)));
        }

        function displayForecastEquation(regression) {
            const equation = `y = ${regression.slope.toFixed(2)}x + ${regression.intercept.toFixed(2)}`;
            document.getElementById('forecastEquation').textContent = equation;
        }

        function leastSquares(xSeries, ySeries) {
            const reduceSumFunc = (prev, cur) => prev + cur;

            const xBar = xSeries.reduce(reduceSumFunc) / xSeries.length;
            const yBar = ySeries.reduce(reduceSumFunc) / ySeries.length;

            const ssXX = xSeries.map(d => Math.pow(d - xBar, 2)).reduce(reduceSumFunc);
            const ssYY = ySeries.map(d => Math.pow(d - yBar, 2)).reduce(reduceSumFunc);
            const ssXY = xSeries.map((d, i) => (d - xBar) * (ySeries[i] - yBar)).reduce(reduceSumFunc);

            const slope = ssXY / ssXX;
            const intercept = yBar - (xBar * slope);

            return {
                slope,
                intercept,
                predict: x => slope * x + intercept
            };
        }

        // Load the default file on page load
        loadDefaultFile();
    </script>
</body>
</html>
