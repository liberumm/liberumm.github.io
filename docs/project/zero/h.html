<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データ分析ページ</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .controls {
            margin-bottom: 20px;
        }
        .draggable-container {
            margin-bottom: 20px;
        }
        .draggable-item {
            margin: 5px;
            padding: 10px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .droppable-area {
            min-height: 50px;
            border: 2px dashed #ccc;
            padding: 10px;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">データ分析ページ</h1>
        <div class="controls">
            <div class="form-group">
                <label for="fileInput">CSVファイルを選択</label>
                <input type="file" class="form-control-file" id="fileInput" />
            </div>
        </div>
        <div class="draggable-container">
            <div id="columns" class="d-flex flex-wrap"></div>
        </div>
        <div class="d-flex justify-content-between">
            <div id="rowArea" class="droppable-area col-5">
                <h5>行</h5>
            </div>
            <div id="columnArea" class="droppable-area col-5">
                <h5>列</h5>
            </div>
        </div>
        <button id="generatePivotTable" class="btn btn-primary mt-4">クロス集計テーブル生成</button>
        <div id="pivotTable" class="table-responsive mt-4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
