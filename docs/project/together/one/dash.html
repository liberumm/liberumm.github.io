<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダッシュボード</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">ダッシュボード</h2>
        <div class="row">
            <div class="col-md-6">
                <h3>通知</h3>
                <ul class="list-group">
                    <li class="list-group-item">通知1</li>
                    <li class="list-group-item">通知2</li>
                    <li class="list-group-item">通知3</li>
                </ul>
            </div>
            <div class="col-md-6">
                <h3>アクティブなプロジェクトとタスク</h3>
                <ul class="list-group">
                    <li class="list-group-item">プロジェクト1 - タスクA</li>
                    <li class="list-group-item">プロジェクト2 - タスクB</li>
                    <li class="list-group-item">プロジェクト3 - タスクC</li>
                </ul>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <h3>カレンダー</h3>
                <!-- カレンダーを表示するためのプラグインを使用 -->
                <div id="calendar"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css"/>
    <script>
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                // FullCalendarの設定
            });
        });
    </script>
</body>
</html>
