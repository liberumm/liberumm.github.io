<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">ログイン</h2>
        <form>
            <div class="form-group">
                <label for="username">ユーザー名</label>
                <input type="text" class="form-control" id="username" placeholder="ユーザー名を入力してください">
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" class="form-control" id="password" placeholder="パスワードを入力してください">
            </div>
            <button type="submit" class="btn btn-primary">ログイン</button>
            <a href="#" class="btn btn-link">パスワードを忘れた場合</a>
        </form>
    </div>
</body>
</html>
