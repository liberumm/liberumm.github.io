<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Rotating Rainbow Animation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .spinner {
            width: 100px;
            height: 100px;
            border: 10px solid transparent;
            border-radius: 50%;
            animation: spin 4s linear infinite;
            position: absolute;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
                border-top-color: #ff0000; /* 赤 */
            }
            20% {
                border-top-color: #ff7f00; /* オレンジ */
            }
            40% {
                border-top-color: #ffff00; /* 黄色 */
            }
            60% {
                border-top-color: #00ff00; /* 緑 */
            }
            80% {
                border-top-color: #0000ff; /* 青 */
            }
            100% {
                transform: rotate(360deg);
                border-top-color: #9400d3; /* 紫 */
            }
        }

        .stop-text {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: red;
        }

        .stopped .stop-text {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="spinner" id="spinner"></div>
        <div class="stop-text" id="stopText">STOP</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        var container = document.getElementById('container');
        var spinner = document.getElementById('spinner');
        var stopText = document.getElementById('stopText');
        var startSize = 100;
        var lastTap = 0;
        var timeout = null;

        container.addEventListener('touchend', function(event) {
            var currentTime = new Date().getTime();
            var tapLength = currentTime - lastTap;
            clearTimeout(timeout);
            if (tapLength < 500 && tapLength > 0) {
                // ダブルタップ時の処理
                spinner.style.width = startSize + 'px';
                spinner.style.height = startSize + 'px';
            } else {
                timeout = setTimeout(function() {
                    clearTimeout(timeout);
                }, 500);
            }
            lastTap = currentTime;
        });

        container.addEventListener('touchmove', function(event) {
            event.preventDefault(); // スワイプ時のデフォルトのスクロール動作を防ぐ
            var touch = event.touches[0];
            var startX = touch.clientX;
            var startY = touch.clientY;
            var newsize = startSize + (startX - container.getBoundingClientRect().left) * 0.1; // スワイプの距離に応じてサイズを変更する
            var newPositionX = startX - container.offsetLeft;
            var newPositionY = startY - container.offsetTop;
            spinner.style.width = newsize + 'px';
            spinner.style.height = newsize + 'px';
            spinner.style.top = newPositionY + 'px';
            spinner.style.left = newPositionX + 'px';
        });

        container.addEventListener('click', function() {
            if (spinner.classList.contains('stopped')) {
                spinner.classList.remove('stopped');
                stopText.style.display = 'none';
                spinner.style.animationPlayState = 'running';
            } else {
                spinner.classList.add('stopped');
                stopText.style.display = 'block';
                spinner.style.animationPlayState = 'paused';
            }
        });
    </script>
</body>
</html>
