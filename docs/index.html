<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Rainbow Animation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .spinner {
            width: 100px;
            height: 100px;
            border: 10px solid transparent;
            border-radius: 50%;
            animation: spin 2s linear infinite, changeColor 2s linear infinite;
            position: relative;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes changeColor {
            0% {
                border-top-color: #ff0000; /* 赤 */
            }
            20% {
                border-top-color: #ff7f00; /* オレンジ */
            }
            40% {
                border-top-color: #ffff00; /* 黄色 */
            }
            60% {
                border-top-color: #00ff00; /* 緑 */
            }
            80% {
                border-top-color: #0000ff; /* 青 */
            }
            100% {
                border-top-color: #9400d3; /* 紫 */
            }
        }

        .stop-text {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: red;
        }

        .stopped .stop-text {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner1">
            <div class="stop-text">STOP</div>
        </div>
        <div class="spinner" id="spinner2">
            <div class="stop-text">STOP</div>
        </div>
        <div class="spinner" id="spinner3">
            <div class="stop-text">STOP</div>
        </div>
        <div class="spinner" id="spinner4">
            <div class="stop-text">STOP</div>
        </div>
        <div class="spinner" id="spinner5">
            <div class="stop-text">STOP</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        var spinnerList = document.querySelectorAll('.spinner');

        spinnerList.forEach(function(spinner) {
            var stopText = spinner.querySelector('.stop-text');
            spinner.addEventListener('click', function() {
                toggleAnimation(spinner, stopText);
            });
        });

        function toggleAnimation(spinner, stopText) {
            if (spinner.classList.contains('stopped')) {
                spinner.classList.remove('stopped');
                stopText.style.display = 'none';
                spinner.style.animationPlayState = 'running';
            } else {
                spinner.classList.add('stopped');
                stopText.style.display = 'block';
                spinner.style.animationPlayState = 'paused';
            }
        }
    </script>
</body>
</html>
