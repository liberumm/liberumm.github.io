<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Rotating Rainbow Animation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .container {
            height: 100%;
            position: relative;
        }

        .spinner {
            width: 100px;
            height: 100px;
            border: 10px solid transparent;
            border-radius: 50%;
            animation: spin 4s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
                border-top-color: #ff0000; /* 赤 */
            }
            20% {
                border-top-color: #ff7f00; /* オレンジ */
            }
            40% {
                border-top-color: #ffff00; /* 黄色 */
            }
            60% {
                border-top-color: #00ff00; /* 緑 */
            }
            80% {
                border-top-color: #0000ff; /* 青 */
            }
            100% {
                transform: rotate(360deg);
                border-top-color: #9400d3; /* 紫 */
            }
        }

        .stop-text {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: red;
        }

        .stopped .stop-text {
            display: block;
        }

        .new-animation {
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            position: absolute;
            animation: pulse 1s ease-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="spinner" id="spinner"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        var container = document.getElementById('container');
        var spinner = document.getElementById('spinner');
        var lastTap = 0;
        var timeout = null;

        // 初期表示で画面中央に配置
        window.addEventListener('load', function() {
            var centerX = window.innerWidth / 2;
            var centerY = window.innerHeight / 2;
            spinner.style.top = centerY + 'px';
            spinner.style.left = centerX + 'px';
        });

        container.addEventListener('touchend', function(event) {
            var currentTime = new Date().getTime();
            var tapLength = currentTime - lastTap;
            clearTimeout(timeout);
            if (tapLength < 500 && tapLength > 0) {
                // ダブルタップ時の処理
                var touch = event.changedTouches[0];
                createNewAnimation(touch.clientX, touch.clientY);
            } else {
                timeout = setTimeout(function() {
                    clearTimeout(timeout);
                }, 500);
            }
            lastTap = currentTime;
        });

        function createNewAnimation(x, y) {
            var newAnimation = document.createElement('div');
            newAnimation.classList.add('new-animation');
            newAnimation.style.top = y + 'px';
            newAnimation.style.left = x + 'px';
            container.appendChild(newAnimation);
        }
    </script>
</body>
</html>
