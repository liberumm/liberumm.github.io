<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Page</title>
    <style>
        /* 共通のスタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .menu-container {
            text-align: center;
            padding: 20px;
        }
        /* ボタンのスタイル */
        .menu-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .menu-button:hover {
            background-color: #0056b3;
        }
        /* レスポンシブデザイン */
        @media screen and (max-width: 600px) {
            .menu-button {
                display: block;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <!-- リンクボタン -->
        <a href="camera.html" class="menu-button">Page 1</a>
        <a href="test.html" class="menu-button">Page 2</a>
        <a href="page3.html" class="menu-button">Page 3</a>
    </div>
</body>
</html>
