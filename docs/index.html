<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Page</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Meiryo', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .category {
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .category-title {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #007bff;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .menu-button {
            display: block;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
        }
        .menu-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        @media screen and (max-width: 600px) {
            body {
                padding: 10px;
            }
            .button-grid {
                grid-template-columns: 1fr;
            }
            .category {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="category">

            <div class="button-grid">

                <a href="project\IPSL\dashboard_p1.html" class="menu-button">IPSL-D</a>
                <a href="project\IPSL\workload_p1a_cc.html" class="menu-button">IPSL-W</a>
                <a href="project\IPSL\dashboard_p1_l.html" class="menu-button">IPSL-D-l</a>
                <a href="project\IPSL\workload_p1_l.html" class="menu-button">IPSL-W-l</a>
                <a href="project\IPSL\workload_p2_l.html" class="menu-button">IPSL-W-P2-l</a>
                <a href="project/IPSL/frame/index-finder.html" class="menu-button">IPSL-ECM</a>
            </div>
        </div>

        <div class="category">
            <h2 class="category-title">Tools & Resources</h2>
            <div class="button-grid">
                <a href="camera.html" class="menu-button">Camera</a>
                <a href="test.html" class="menu-button">Test Page</a>
                <a href="gear.html" class="menu-button">Gear</a>
                <a href="game.html" class="menu-button">Game</a>
                <a href="tabulator.html" class="menu-button">Tabulator</a>
            </div>
        </div>

        <div class="category">
            <h2 class="category-title">Playground</h2>
            <div class="button-grid">
                <a href="playground/camera/camera6.html" class="menu-button">Camera Playground</a>
                <a href="playground/camera/TensorFlow.html" class="menu-button">TensorFlow</a>
            </div>
        </div>

        <div class="category">
            <h2 class="category-title">Documents & Tools</h2>
            <div class="button-grid">
                <a href="tool\URLNavigator.html" class="menu-button">URLスキーマ(入力)</a>
                <a href="https://liberumm.github.io/tool/URLparam.html" class="menu-button">URLパラメータ</a>
                <a href="https://liberumm.github.io/tool/Book1.xlsx" class="menu-button">Excelダウンロード</a>
                <a href="https://liberumm.github.io/tool/map.html" class="menu-button">MAP</a>
                <a href="https://liberumm.github.io/tool/MTc.html" class="menu-button">MetaTable</a>
                <a href="https://liberumm.github.io/tool/A3a.html" class="menu-button">VRCube</a>
                <a href="https://liberumm.github.io/tool/A5.html" class="menu-button">MR</a>
                
            </div>
        </div>
    </div>
</body>
</html>
