<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3層ダッシュボード</title>
    <!-- MUI CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/material@5.13.5/umd/material-ui.development.min.css">
</head>
<body>

    <div id="root"></div>

    <!-- React & ReactDOM CDN -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <!-- MUI JavaScript CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.13.5/umd/material-ui.development.min.js"></script>

    <script>
        // 必要なReactフックやMUIのコンポーネントをインポートします
        const { useState } = React;
        const { Grid, Paper, Typography } = MaterialUI;

        // シンプルなダッシュボードコンポーネントを定義します
        function SimpleDashboard() {
            // 状態を管理するためのuseStateフックを使用
            const [data, setData] = useState([
                { title: "セクション 1", content: "コンテンツ 1" },
                { title: "セクション 2", content: "コンテンツ 2" },
                { title: "セクション 3", content: "コンテンツ 3" }
            ]);

            return (
                <Grid container spacing={3}>
                    {data.map((section, index) => (
                        <Grid item xs={12} md={4} key={index}>
                            <Paper elevation={3} style={{ padding: '20px' }}>
                                <Typography variant="h6">{section.title}</Typography>
                                <Typography>{section.content}</Typography>
                            </Paper>
                        </Grid>
                    ))}
                </Grid>
            );
        }

        // ReactDOM.renderを使ってSimpleDashboardコンポーネントをレンダリング
        const rootElement = document.getElementById("root");
        ReactDOM.render(React.createElement(SimpleDashboard), rootElement);
    </script>
</body>
</html>
