<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ダイヤルUI</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .dial {
        width: 300px;
        height: 300px;
        border: 10px solid #333;
        border-radius: 50%;
        background: #000;
        position: relative;
    }

    .dial:before {
        content: '';
        position: absolute;
        width: 60px;
        height: 60px;
        background: #333;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        margin: -30px 0 0 -30px;
    }

    .number {
        position: absolute;
        color: #fff;
        font-size: 24px;
        font-weight: bold;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .number span {
        display: block;
        text-align: center;
    }

    .dial-pad {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
    }

    .button {
        width: 40px;
        height: 40px;
        border: none;
        border-radius: 50%;
        background: #fff;
        color: #000;
        font-size: 16px;
        font-weight: bold;
        margin: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="dial">
    <div class="number">0123456789</div>
    <div class="dial-pad">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">*</button>
        <button class="button">0</button>
        <button class="button">#</button>
    </div>
</div>
</body>
</html>
