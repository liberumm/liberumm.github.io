<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Navigator</title>
    <!-- MUI CoreのCSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <!-- ReactとReactDOMをCDNから読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <!-- Babel -->
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
    <!-- MUI CoreのJS -->
    <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.0.0/umd/material-ui.production.min.js" crossorigin></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { TextField, Button, Container } = MaterialUI;

        const UrlNavigator = () => {
            const [url, setUrl] = useState('');

            const handleNavigate = () => {
                if (url) {
                    window.location.href = url;
                }
            };

            return (
                <Container maxWidth="sm" style={{ marginTop: '50px', textAlign: 'center' }}>
                    <TextField
                        label="URLを入力"
                        variant="outlined"
                        fullWidth
                        value={url}
                        onChange={(e) => setUrl(e.target.value)}
                        style={{ marginBottom: '20px' }}
                    />
                    <Button variant="contained" color="primary" onClick={handleNavigate}>
                        移動する
                    </Button>
                </Container>
            );
        };

        ReactDOM.render(<UrlNavigator />, document.getElementById('root'));
    </script>
</body>
</html>
